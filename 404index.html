er/docker/pull/26765\">#26765</a></li>\n<li>Bounce session after failed status update <a href=\"https://github.com/docker/swarmkit/pull/1539\">docker/swarmkit#1539</a></li>\n</ul>\n<ul>\n<li>Fix possible raft deadlocks <a href=\"https://github.com/docker/swarmkit/pull/1537\">docker/swarmkit#1537</a></li>\n<li>Fix panic and endpoint leak when a service is updated with no endpoints <a href=\"https://github.com/docker/swarmkit/pull/1481\">docker/swarmkit#1481</a></li>\n</ul>\n<ul>\n<li>Produce an error if the same port is published twice on <code>service create</code> or <code>service update</code> <a href=\"https://github.com/docker/swarmkit/pull/1495\">docker/swarmkit#1495</a></li>\n</ul>\n<ul>\n<li>Fix an issue where changes to a service were not detected, resulting in the service not being updated <a href=\"https://github.com/docker/swarmkit/pull/1497\">docker/swarmkit#1497</a></li>\n<li>Do not allow service creation on ingress network <a href=\"https://github.com/docker/swarmkit/pull/1600\">docker/swarmkit#1600</a></li>\n</ul>\n<h3>Contrib</h3>\n<ul>\n<li>Update the debian sysv-init script to use <code>dockerd</code> instead of <code>docker daemon</code> <a href=\"https://github.com/docker/docker/pull/25869\">#25869</a></li>\n<li>Improve stability when running the docker client on MacOS Sierra <a href=\"https://github.com/docker/docker/pull/26875\">#26875</a></li>\n</ul>\n<ul>\n<li>Fix installation on debian stretch <a href=\"https://github.com/docker/docker/pull/27184\">#27184</a></li>\n</ul>\n<h3>Windows</h3>\n<ul>\n<li>Fix an issue where arrow-navigation did not work when running the docker client in ConEmu <a href=\"https://github.com/docker/docker/pull/25578\">#25578</a></li>\n</ul>\n<h2>1.12.1 (2016-08-18)</h2>\n<p><strong>IMPORTANT</strong>: Docker 1.12 ships with an updated systemd unit file for rpm\nbased installs (which includes RHEL, Fedora, CentOS, and Oracle Linux 7). When\nupgrading from an older version of docker, the upgrade process may not\nautomatically install the updated version of the unit file, or fail to start\nthe docker service if;</p>\n<ul>\n<li>the systemd unit file (<code>/usr/lib/systemd/system/docker.service</code>) contains local changes, or</li>\n<li>a systemd drop-in file is present, and contains <code>-H fd://</code> in the <code>ExecStart</code> directive</li>\n</ul>\n<p>Starting the docker service will produce an error:</p>\n<pre><code>Failed to start docker.service: Unit docker.socket failed to load: No such file or directory.\n</code></pre>\n<p>or</p>\n<pre><code>no sockets found via socket activation: make sure the service was started by systemd.\n</code></pre>\n<p>To resolve this:</p>\n<ul>\n<li>Backup the current version of the unit file, and replace the file with the\n<a href=\"https://raw.githubusercontent.com/docker/docker/v1.12.0/contrib/init/systemd/docker.service.rpm\">version that ships with docker 1.12</a></li>\n<li>Remove the <code>Requires=docker.socket</code> directive from the <code>/usr/lib/systemd/system/docker.service</code> file if present</li>\n<li>Remove <code>-H fd://</code> from the <code>ExecStart</code> directive (both in the main unit file, and in any drop-in files present).</li>\n</ul>\n<p>After making those changes, run <code>sudo systemctl daemon-reload</code>, and <code>sudo systemctl restart docker</code> to reload changes and (re)start the docker daemon.</p>\n<h3>Client</h3>\n<ul>\n<li>Add <code>Joined at</code> information in <code>node inspect --pretty</code> <a href=\"https://github.com/docker/docker/pull/25512\">#25512</a></li>\n</ul>\n<ul>\n<li>Fix a crash on <code>service inspect</code> <a href=\"https://github.com/docker/docker/pull/25454\">#25454</a></li>\n<li>Fix issue preventing <code>service update --env-add</code> to work as intended <a href=\"https://github.com/docker/docker/pull/25427\">#25427</a></li>\n<li>Fix issue preventing <code>service update --publish-add</code> to work as intended <a href=\"https://github.com/docker/docker/pull/25428\">#25428</a></li>\n<li>Remove <code>service update --network-add</code> and <code>service update --network-rm</code> flags\nbecause this feature is not yet implemented in 1.12, but was inadvertently added\nto the client in 1.12.0 <a href=\"https://github.com/docker/docker/pull/25646\">#25646</a></li>\n</ul>\n<h3>Contrib</h3>\n<ul>\n<li>Official ARM installation for Debian Jessie, Ubuntu Trusty, and Raspbian Jessie <a href=\"https://github.com/docker/docker/pull/24815\">#24815</a> <a href=\"https://github.com/docker/docker/pull/25637\">#25591</a></li>\n</ul>\n<ul>\n<li>Add selinux policy per distro/version, fixing issue preventing successful installation on Fedora 24, and Oracle Linux <a href=\"https://github.com/docker/docker/pull/25334\">#25334</a> <a href=\"https://github.com/docker/docker/pull/25593\">#25593</a></li>\n</ul>\n<h3>Networking</h3>\n<ul>\n<li>Fix issue that prevented containers to be accessed by hostname with Docker overlay driver in Swarm Mode <a href=\"https://github.com/docker/docker/pull/25603\">#25603</a> <a href=\"https://github.com/docker/docker/pull/25648\">#25648</a></li>\n<li>Fix random network issues on service with published port <a href=\"https://github.com/docker/docker/pull/25603\">#25603</a></li>\n<li>Fix unreliable inter-service communication after scaling down and up <a href=\"https://github.com/docker/docker/pull/25603\">#25603</a></li>\n<li>Fix issue where removing all tasks on a node and adding them back breaks connectivity with other services <a href=\"https://github.com/docker/docker/pull/25603\">#25603</a></li>\n<li>Fix issue where a task that fails to start results in a race, causing a <code>network xxx not found</code> error that masks the actual error <a href=\"https://github.com/docker/docker/pull/25550\">#25550</a></li>\n<li>Relax validation of SRV records for external services that use SRV records not formatted according to RFC 2782 <a href=\"https://github.com/docker/docker/pull/25739\">#25739</a></li>\n</ul>\n<h3>Plugins (experimental)</h3>\n<ul>\n<li>Make daemon events listen for plugin lifecycle events <a href=\"https://github.com/docker/docker/pull/24760\">#24760</a></li>\n<li>Check for plugin state before enabling plugin <a href=\"https://github.com/docker/docker/pull/25033\">#25033</a></li>\n</ul>\n<ul>\n<li>Remove plugin root from filesystem on <code>plugin rm</code> <a href=\"https://github.com/docker/docker/pull/25187\">#25187</a></li>\n<li>Prevent deadlock when more than one plugin is installed <a href=\"https://github.com/docker/docker/pull/25384\">#25384</a></li>\n</ul>\n<h3>Runtime</h3>\n<ul>\n<li>Mask join tokens in daemon logs <a href=\"https://github.com/docker/docker/pull/25346\">#25346</a></li>\n</ul>\n<ul>\n<li>Fix <code>docker ps --filter</code> causing the results to no longer be sorted by creation time <a href=\"https://github.com/docker/docker/pull/25387\">#25387</a></li>\n<li>Fix various crashes <a href=\"https://github.com/docker/docker/pull/25053\">#25053</a></li>\n</ul>\n<h3>Security</h3>\n<ul>\n<li>Add <code>/proc/timer_list</code> to the masked paths list to prevent information leak from the host <a href=\"https://github.com/docker/docker/pull/25630\">#25630</a></li>\n<li>Allow systemd to run with only <code>--cap-add SYS_ADMIN</code> rather than having to also add <code>--cap-add DAC_READ_SEARCH</code> or disabling seccomp filtering <a href=\"https://github.com/docker/docker/pull/25567\">#25567</a></li>\n</ul>\n<h3>Swarm</h3>\n<ul>\n<li>Fix an issue where the swarm can get stuck electing a new leader after quorum is lost <a href=\"https://github.com/docker/docker/issues/25055\">#25055</a></li>\n<li>Fix unwanted rescheduling of containers after a leader failover <a href=\"https://github.com/docker/docker/issues/25017\">#25017</a></li>\n<li>Change swarm root CA key to P256 curve <a href=\"https://github.com/docker/swarmkit/pull/1376\">swarmkit#1376</a></li>\n<li>Allow forced removal of a node from a swarm <a href=\"https://github.com/docker/docker/pull/25159\">#25159</a></li>\n<li>Fix connection leak when a node leaves a swarm <a href=\"https://github.com/docker/swarmkit/pull/1277\">swarmkit/#1277</a></li>\n<li>Backdate swarm certificates by one hour to tolerate more clock skew <a href=\"https://github.com/docker/swarmkit/pull/1243\">swarmkit/#1243</a></li>\n<li>Avoid high CPU use with many unschedulable tasks <a href=\"https://github.com/docker/swarmkit/pull/1287\">swarmkit/#1287</a></li>\n<li>Fix issue with global tasks not starting up <a href=\"https://github.com/docker/swarmkit/pull/1295\">swarmkit/#1295</a></li>\n<li>Garbage collect raft logs <a href=\"https://github.com/docker/swarmkit/pull/1327\">swarmkit/#1327</a></li>\n</ul>\n<h3>Volume</h3>\n<ul>\n<li>Persist local volume options after a daemon restart <a href=\"https://github.com/docker/docker/pull/25316\">#25316</a></li>\n<li>Fix an issue where the mount ID was not returned on volume unmount <a href=\"https://github.com/docker/docker/pull/25333\">#25333</a></li>\n<li>Fix an issue where a volume mount could inadvertently create a bind mount <a href=\"https://github.com/docker/docker/pull/25309\">#25309</a></li>\n<li><code>docker service create --mount type=bind,...</code> now correctly validates if the source path exists, instead of creating it <a href=\"https://github.com/docker/docker/pull/25494\">#25494</a></li>\n</ul>\n<h2>1.12.0 (2016-07-28)</h2>\n<p><strong>IMPORTANT</strong>: Docker 1.12.0 ships with an updated systemd unit file for rpm\nbased installs (which includes RHEL, Fedora, CentOS, and Oracle Linux 7). When\nupgrading from an older version of docker, the upgrade process may not\nautomatically install the updated version of the unit file, or fail to start\nthe docker service if;</p>\n<ul>\n<li>the systemd unit file (<code>/usr/lib/systemd/system/docker.service</code>) contains local changes, or</li>\n<li>a systemd drop-in file is present, and contains <code>-H fd://</code> in the <code>ExecStart</code> directive</li>\n</ul>\n<p>Starting the docker service will produce an error:</p>\n<pre><code>Failed to start docker.service: Unit docker.socket failed to load: No such file or directory.\n</code></pre>\n<p>or</p>\n<pre><code>no sockets found via socket activation: make sure the service was started by systemd.\n</code></pre>\n<p>To resolve this:</p>\n<ul>\n<li>Backup the current version of the unit file, and replace the file with the\n<a href=\"https://raw.githubusercontent.com/docker/docker/v1.12.0/contrib/init/systemd/docker.service.rpm\">version that ships with docker 1.12</a></li>\n<li>Remove the <code>Requires=docker.socket</code> directive from the <code>/usr/lib/systemd/system/docker.service</code> file if present</li>\n<li>Remove <code>-H fd://</code> from the <code>ExecStart</code> directive (both in the main unit file, and in any drop-in files present).</li>\n</ul>\n<p>After making those changes, run <code>sudo systemctl daemon-reload</code>, and <code>sudo systemctl restart docker</code> to reload changes and (re)start the docker daemon.</p>\n<p><strong>IMPORTANT</strong>: With Docker 1.12, a Linux docker installation now has two\nadditional binaries; <code>dockerd</code>, and <code>docker-proxy</code>. If you have scripts for\ninstalling docker, please make sure to update them accordingly.</p>\n<h3>Builder</h3>\n<ul>\n<li>New <code>HEALTHCHECK</code> Dockerfile instruction to support user-defined healthchecks <a href=\"https://github.com/docker/docker/pull/23218\">#23218</a></li>\n<li>New <code>SHELL</code> Dockerfile instruction to specify the default shell when using the shell form for commands in a Dockerfile <a href=\"https://github.com/docker/docker/pull/22489\">#22489</a></li>\n<li>Add <code>#escape=</code> Dockerfile directive to support platform-specific parsing of file paths in Dockerfile <a href=\"https://github.com/docker/docker/pull/22268\">#22268</a></li>\n<li>Add support for comments in <code>.dockerignore</code> <a href=\"https://github.com/docker/docker/pull/23111\">#23111</a></li>\n</ul>\n<ul>\n<li>Support for UTF-8 in Dockerfiles <a href=\"https://github.com/docker/docker/pull/23372\">#23372</a></li>\n<li>Skip UTF-8 BOM bytes from <code>Dockerfile</code> and <code>.dockerignore</code> if exist <a href=\"https://github.com/docker/docker/pull/23234\">#23234</a></li>\n<li>Windows: support for <code>ARG</code> to match Linux <a href=\"https://github.com/docker/docker/pull/22508\">#22508</a></li>\n</ul>\n<ul>\n<li>Fix error message when building using a daemon with the bridge network disabled <a href=\"https://github.com/docker/docker/pull/22932\">#22932</a></li>\n</ul>\n<h3>Contrib</h3>\n<ul>\n<li>Enable seccomp for Centos 7 and Oracle Linux 7 <a href=\"https://github.com/docker/docker/pull/22344\">#22344</a></li>\n</ul>\n<ul>\n<li>Remove MountFlags in systemd unit to allow shared mount propagation <a href=\"https://github.com/docker/docker/pull/22806\">#22806</a></li>\n</ul>\n<h3>Distribution</h3>\n<ul>\n<li>Add <code>--max-concurrent-downloads</code> and <code>--max-concurrent-uploads</code> daemon flags useful for situations where network connections don't support multiple downloads/uploads <a href=\"https://github.com/docker/docker/pull/22445\">#22445</a></li>\n</ul>\n<ul>\n<li>Registry operations now honor the <code>ALL_PROXY</code> environment variable <a href=\"https://github.com/docker/docker/pull/22316\">#22316</a></li>\n<li>Provide more information to the user on <code>docker load</code> <a href=\"https://github.com/docker/docker/pull/23377\">#23377</a></li>\n<li>Always save registry digest metadata about images pushed and pulled <a href=\"https://github.com/docker/docker/pull/23996\">#23996</a></li>\n</ul>\n<h3>Logging</h3>\n<ul>\n<li>Syslog logging driver now supports DGRAM sockets <a href=\"https://github.com/docker/docker/pull/21613\">#21613</a></li>\n<li>Add <code>--details</code> option to <code>docker logs</code> to also display log tags <a href=\"https://github.com/docker/docker/pull/21889\">#21889</a></li>\n<li>Enable syslog logger to have access to env and labels <a href=\"https://github.com/docker/docker/pull/21724\">#21724</a></li>\n<li>An additional syslog-format option <code>rfc5424micro</code> to allow microsecond resolution in syslog timestamp <a href=\"https://github.com/docker/docker/pull/21844\">#21844</a></li>\n</ul>\n<ul>\n<li>Inherit the daemon log options when creating containers <a href=\"https://github.com/docker/docker/pull/21153\">#21153</a></li>\n<li>Remove <code>docker/</code> prefix from log messages tag and replace it with <code>{{.DaemonName}}</code> so that users have the option of changing the prefix <a href=\"https://github.com/docker/docker/pull/22384\">#22384</a></li>\n</ul>\n<h3>Networking</h3>\n<ul>\n<li>Built-in Virtual-IP based  internal and ingress load-balancing using IPVS <a href=\"https://github.com/docker/docker/pull/23361\">#23361</a></li>\n<li>Routing Mesh using ingress overlay network <a href=\"https://github.com/docker/docker/pull/23361\">#23361</a></li>\n<li>Secured multi-host overlay networking using encrypted control-plane and Data-plane <a href=\"https://github.com/docker/docker/pull/23361\">#23361</a></li>\n<li>MacVlan driver is out of experimental <a href=\"https://github.com/docker/docker/pull/23524\">#23524</a></li>\n<li>Add <code>driver</code> filter to <code>network ls</code> <a href=\"https://github.com/docker/docker/pull/22319\">#22319</a></li>\n<li>Adding <code>network</code> filter to <code>docker ps --filter</code> <a href=\"https://github.com/docker/docker/pull/23300\">#23300</a></li>\n<li>Add <code>--link-local-ip</code> flag to <code>create</code>, <code>run</code> and <code>network connect</code> to specify a container's link-local address <a href=\"https://github.com/docker/docker/pull/23415\">#23415</a></li>\n<li>Add network label filter support <a href=\"https://github.com/docker/docker/pull/21495\">#21495</a></li>\n</ul>\n<ul>\n<li>Removed dependency on external KV-Store for Overlay networking in Swarm-Mode  <a href=\"https://github.com/docker/docker/pull/23361\">#23361</a></li>\n<li>Add container's short-id as default network alias <a href=\"https://github.com/docker/docker/pull/21901\">#21901</a></li>\n<li><code>run</code> options <code>--dns</code> and <code>--net=host</code> are no longer mutually exclusive <a href=\"https://github.com/docker/docker/pull/22408\">#22408</a></li>\n</ul>\n<ul>\n<li>Fix DNS issue when renaming containers with generated names <a href=\"https://github.com/docker/docker/pull/22716\">#22716</a></li>\n<li>Allow both <code>network inspect -f {{.Id}}</code> and <code>network inspect -f {{.ID}}</code> to address inconsistency with inspect output <a href=\"https://github.com/docker/docker/pull/23226\">#23226</a></li>\n</ul>\n<h3>Plugins (experimental)</h3>\n<ul>\n<li>New <code>plugin</code> command to manager plugins with <code>install</code>, <code>enable</code>, <code>disable</code>, <code>rm</code>, <code>inspect</code>, <code>set</code> subcommands <a href=\"https://github.com/docker/docker/pull/23446\">#23446</a></li>\n</ul>\n<h3>Remote API (v1.24) &#x26; Client</h3>\n<ul>\n<li>Split the binary into two: <code>docker</code> (client) and <code>dockerd</code> (daemon) <a href=\"https://github.com/docker/docker/pull/20639\">#20639</a></li>\n<li>Add <code>before</code> and <code>since</code> filters to <code>docker images --filter</code> <a href=\"https://github.com/docker/docker/pull/22908\">#22908</a></li>\n<li>Add <code>--limit</code> option to <code>docker search</code> <a href=\"https://github.com/docker/docker/pull/23107\">#23107</a></li>\n<li>Add <code>--filter</code> option to <code>docker search</code> <a href=\"https://github.com/docker/docker/pull/22369\">#22369</a></li>\n<li>Add security options to <code>docker info</code> output <a href=\"https://github.com/docker/docker/pull/21172\">#21172</a> <a href=\"https://github.com/docker/docker/pull/23520\">#23520</a></li>\n<li>Add insecure registries to <code>docker info</code> output <a href=\"https://github.com/docker/docker/pull/20410\">#20410</a></li>\n<li>Extend Docker authorization with TLS user information <a href=\"https://github.com/docker/docker/pull/21556\">#21556</a></li>\n<li>devicemapper: expose Mininum Thin Pool Free Space through <code>docker info</code> <a href=\"https://github.com/docker/docker/pull/21945\">#21945</a></li>\n</ul>\n<ul>\n<li>API now returns a JSON object when an error occurs making it more consistent <a href=\"https://github.com/docker/docker/pull/22880\">#22880</a></li>\n</ul>\n<ul>\n<li>Prevent <code>docker run -i --restart</code> from hanging on exit <a href=\"https://github.com/docker/docker/pull/22777\">#22777</a></li>\n<li>Fix API/CLI discrepancy on hostname validation <a href=\"https://github.com/docker/docker/pull/21641\">#21641</a></li>\n<li>Fix discrepancy in the format of sizes in <code>stats</code> from HumanSize to BytesSize <a href=\"https://github.com/docker/docker/pull/21773\">#21773</a></li>\n<li>authz: when request is denied return forbbiden exit code (403) <a href=\"https://github.com/docker/docker/pull/22448\">#22448</a></li>\n<li>Windows: fix tty-related displaying issues <a href=\"https://github.com/docker/docker/pull/23878\">#23878</a></li>\n</ul>\n<h3>Runtime</h3>\n<ul>\n<li>Split the userland proxy to a separate binary (<code>docker-proxy</code>) <a href=\"https://github.com/docker/docker/pull/23312\">#23312</a></li>\n<li>Add <code>--live-restore</code> daemon flag to keep containers running when daemon shuts down, and regain control on startup <a href=\"https://github.com/docker/docker/pull/23213\">#23213</a></li>\n<li>Ability to add OCI-compatible runtimes (via <code>--add-runtime</code> daemon flag) and select one with <code>--runtime</code> on <code>create</code> and <code>run</code> <a href=\"https://github.com/docker/docker/pull/22983\">#22983</a></li>\n<li>New <code>overlay2</code> graphdriver for Linux 4.0+ with multiple lower directory support <a href=\"https://github.com/docker/docker/pull/22126\">#22126</a></li>\n<li>New load/save image events <a href=\"https://github.com/docker/docker/pull/22137\">#22137</a></li>\n<li>Add support for reloading daemon configuration through systemd <a href=\"https://github.com/docker/docker/pull/22446\">#22446</a></li>\n<li>Add disk quota support for btrfs <a href=\"https://github.com/docker/docker/pull/19651\">#19651</a></li>\n<li>Add disk quota support for zfs <a href=\"https://github.com/docker/docker/pull/21946\">#21946</a></li>\n<li>Add support for <code>docker run --pid=container:&#x3C;id></code> <a href=\"https://github.com/docker/docker/pull/22481\">#22481</a></li>\n<li>Align default seccomp profile with selected capabilities <a href=\"https://github.com/docker/docker/pull/22554\">#22554</a></li>\n<li>Add a <code>daemon reload</code> event when the daemon reloads its configuration <a href=\"https://github.com/docker/docker/pull/22590\">#22590</a></li>\n<li>Add <code>trace</code> capability in the pprof profiler to show execution traces in binary form <a href=\"https://github.com/docker/docker/pull/22715\">#22715</a></li>\n<li>Add a <code>detach</code> event <a href=\"https://github.com/docker/docker/pull/22898\">#22898</a></li>\n<li>Add support for setting sysctls with <code>--sysctl</code> <a href=\"https://github.com/docker/docker/pull/19265\">#19265</a></li>\n<li>Add <code>--storage-opt</code> flag to <code>create</code> and <code>run</code> allowing to set <code>size</code> on devicemapper <a href=\"https://github.com/docker/docker/pull/19367\">#19367</a></li>\n<li>Add <code>--oom-score-adjust</code> daemon flag with a default value of <code>-500</code> making the daemon less likely to be killed before containers <a href=\"https://github.com/docker/docker/pull/24516\">#24516</a></li>\n</ul>\n<ul>\n<li>Undeprecate the <code>-c</code> short alias of <code>--cpu-shares</code> on <code>run</code>, <code>build</code>, <code>create</code>, <code>update</code> <a href=\"https://github.com/docker/docker/pull/22621\">#22621</a></li>\n<li>Prevent from using aufs and overlay graphdrivers on an eCryptfs mount <a href=\"https://github.com/docker/docker/pull/23121\">#23121</a></li>\n</ul>\n<ul>\n<li>Fix issues with tmpfs mount ordering <a href=\"https://github.com/docker/docker/pull/22329\">#22329</a></li>\n<li>Created containers are no longer listed on <code>docker ps -a -f exited=0</code> <a href=\"https://github.com/docker/docker/pull/21947\">#21947</a></li>\n<li>Fix an issue where containers are stuck in a \"Removal In Progress\" state <a href=\"https://github.com/docker/docker/pull/22423\">#22423</a></li>\n<li>Fix bug that was returning an HTTP 500 instead of a 400 when not specifying a command on run/create <a href=\"https://github.com/docker/docker/pull/22762\">#22762</a></li>\n<li>Fix bug with <code>--detach-keys</code> whereby input matching a prefix of the detach key was not preserved <a href=\"https://github.com/docker/docker/pull/22943\">#22943</a></li>\n<li>SELinux labeling is now disabled when using <code>--privileged</code> mode <a href=\"https://github.com/docker/docker/pull/22993\">#22993</a></li>\n<li>If volume-mounted into a container, <code>/etc/hosts</code>, <code>/etc/resolv.conf</code>, <code>/etc/hostname</code> are no longer SELinux-relabeled <a href=\"https://github.com/docker/docker/pull/22993\">#22993</a></li>\n<li>Fix inconsistency in <code>--tmpfs</code> behavior regarding mount options <a href=\"https://github.com/docker/docker/pull/22438\">#22438</a></li>\n<li>Fix an issue where daemon hangs at startup <a href=\"https://github.com/docker/docker/pull/23148\">#23148</a></li>\n<li>Ignore SIGPIPE events to prevent journald restarts to crash docker in some cases <a href=\"https://github.com/docker/docker/pull/22460\">#22460</a></li>\n<li>Containers are not removed from stats list on error <a href=\"https://github.com/docker/docker/pull/20835\">#20835</a></li>\n<li>Fix <code>on-failure</code> restart policy when daemon restarts <a href=\"https://github.com/docker/docker/pull/20853\">#20853</a></li>\n<li>Fix an issue with <code>stats</code> when a container is using another container's network <a href=\"https://github.com/docker/docker/pull/21904\">#21904</a></li>\n</ul>\n<h3>Swarm Mode</h3>\n<ul>\n<li>New <code>swarm</code> command to manage swarms with <code>init</code>, <code>join</code>, <code>join-token</code>, <code>leave</code>, <code>update</code> subcommands <a href=\"https://github.com/docker/docker/pull/23361\">#23361</a> <a href=\"https://github.com/docker/docker/pull/24823\">#24823</a></li>\n<li>New <code>service</code> command to manage swarm-wide services with <code>create</code>, <code>inspect</code>, <code>update</code>, <code>rm</code>, <code>ps</code> subcommands <a href=\"https://github.com/docker/docker/pull/23361\">#23361</a> <a href=\"https://github.com/docker/docker/pull/25140\">#25140</a></li>\n<li>New <code>node</code> command to manage nodes with <code>accept</code>, <code>promote</code>, <code>demote</code>, <code>inspect</code>, <code>update</code>, <code>ps</code>, <code>ls</code> and <code>rm</code> subcommands <a href=\"https://github.com/docker/docker/pull/23361\">#23361</a> <a href=\"https://github.com/docker/docker/pull/25140\">#25140</a></li>\n<li>(experimental) New <code>stack</code> and <code>deploy</code> commands to manage and deploy multi-service applications <a href=\"https://github.com/docker/docker/pull/23522\">#23522</a> <a href=\"https://github.com/docker/docker/pull/25140\">#25140</a></li>\n</ul>\n<h3>Volume</h3>\n<ul>\n<li>Add support for local and global volume scopes (analogous to network scopes) <a href=\"https://github.com/docker/docker/pull/22077\">#22077</a></li>\n<li>Allow volume drivers to provide a <code>Status</code> field <a href=\"https://github.com/docker/docker/pull/21006\">#21006</a></li>\n<li>Add name/driver filter support for volume <a href=\"https://github.com/docker/docker/pull/21361\">#21361</a></li>\n</ul>\n<ul>\n<li>Mount/Unmount operations now receives an opaque ID to allow volume drivers to differentiate between two callers <a href=\"https://github.com/docker/docker/pull/21015\">#21015</a></li>\n</ul>\n<ul>\n<li>Fix issue preventing to remove a volume in a corner case <a href=\"https://github.com/docker/docker/pull/22103\">#22103</a></li>\n<li>Windows: Enable auto-creation of host-path to match Linux <a href=\"https://github.com/docker/docker/pull/22094\">#22094</a></li>\n</ul>\n<h3>Deprecation</h3>\n<ul>\n<li>Environment variables <code>DOCKER_CONTENT_TRUST_OFFLINE_PASSPHRASE</code> and <code>DOCKER_CONTENT_TRUST_TAGGING_PASSPHRASE</code> have been renamed\nto <code>DOCKER_CONTENT_TRUST_ROOT_PASSPHRASE</code> and <code>DOCKER_CONTENT_TRUST_REPOSITORY_PASSPHRASE</code> respectively <a href=\"https://github.com/docker/docker/pull/22574\">#22574</a></li>\n<li>Remove deprecated <code>syslog-tag</code>, <code>gelf-tag</code>, <code>fluentd-tag</code> log option in favor of the more generic <code>tag</code> one <a href=\"https://github.com/docker/docker/pull/22620\">#22620</a></li>\n<li>Remove deprecated feature of passing HostConfig at API container start <a href=\"https://github.com/docker/docker/pull/22570\">#22570</a></li>\n<li>Remove deprecated <code>-f</code>/<code>--force</code> flag on docker tag <a href=\"https://github.com/docker/docker/pull/23090\">#23090</a></li>\n<li>Remove deprecated <code>/containers/&#x3C;id|name>/copy</code> endpoint <a href=\"https://github.com/docker/docker/pull/22149\">#22149</a></li>\n<li>Remove deprecated <code>docker ps</code> flags <code>--since</code> and <code>--before</code> <a href=\"https://github.com/docker/docker/pull/22138\">#22138</a></li>\n<li>Deprecate the old 3-args form of <code>docker import</code> <a href=\"https://github.com/docker/docker/pull/23273\">#23273</a></li>\n</ul>\n<h2>1.11.2 (2016-05-31)</h2>\n<h3>Networking</h3>\n<ul>\n<li>Fix a stale endpoint issue on overlay networks during ungraceful restart (<a href=\"https://github.com/docker/docker/pull/23015\">#23015</a>)</li>\n<li>Fix an issue where the wrong port could be reported by <code>docker inspect/ps/port</code> (<a href=\"https://github.com/docker/docker/pull/22997\">#22997</a>)</li>\n</ul>\n<h3>Runtime</h3>\n<ul>\n<li>Fix a potential panic when running <code>docker build</code> (<a href=\"https://github.com/docker/docker/pull/23032\">#23032</a>)</li>\n<li>Fix interpretation of <code>--user</code> parameter (<a href=\"https://github.com/docker/docker/pull/22998\">#22998</a>)</li>\n<li>Fix a bug preventing container statistics to be correctly reported (<a href=\"https://github.com/docker/docker/pull/22955\">#22955</a>)</li>\n<li>Fix an issue preventing container to be restarted after daemon restart (<a href=\"https://github.com/docker/docker/pull/22947\">#22947</a>)</li>\n<li>Fix issues when running 32 bit binaries on Ubuntu 16.04 (<a href=\"https://github.com/docker/docker/pull/22922\">#22922</a>)</li>\n<li>Fix a possible deadlock on image deletion and container attach (<a href=\"https://github.com/docker/docker/pull/22918\">#22918</a>)</li>\n<li>Fix an issue where containers fail to start after a daemon restart if they depend on a containerized cluster store (<a href=\"https://github.com/docker/docker/pull/22561\">#22561</a>)</li>\n<li>Fix an issue causing <code>docker ps</code> to hang on CentOS when using devicemapper (<a href=\"https://github.com/docker/docker/pull/22168\">#22168</a>, <a href=\"https://github.com/docker/docker/pull/23067\">#23067</a>)</li>\n<li>Fix a bug preventing to <code>docker exec</code> into a container when using devicemapper (<a href=\"https://github.com/docker/docker/pull/22168\">#22168</a>, <a href=\"https://github.com/docker/docker/pull/23067\">#23067</a>)</li>\n</ul>\n<h2>1.11.1 (2016-04-26)</h2>\n<h3>Distribution</h3>\n<ul>\n<li>Fix schema2 manifest media type to be of type <code>application/vnd.docker.container.image.v1+json</code> (<a href=\"https://github.com/docker/docker/pull/21949\">#21949</a>)</li>\n</ul>\n<h3>Documentation</h3>\n<ul>\n<li>Add missing API documentation for changes introduced with 1.11.0 (<a href=\"https://github.com/docker/docker/pull/22048\">#22048</a>)</li>\n</ul>\n<h3>Builder</h3>\n<ul>\n<li>Append label passed to <code>docker build</code> as arguments as an implicit <code>LABEL</code> command at the end of the processed <code>Dockerfile</code> (<a href=\"https://github.com/docker/docker/pull/22184\">#22184</a>)</li>\n</ul>\n<h3>Networking</h3>\n<ul>\n<li>Fix a panic that would occur when forwarding DNS query (<a href=\"https://github.com/docker/docker/pull/22261\">#22261</a>)</li>\n<li>Fix an issue where OS threads could end up within an incorrect network namespace when using user defined networks (<a href=\"https://github.com/docker/docker/pull/22261\">#22261</a>)</li>\n</ul>\n<h3>Runtime</h3>\n<ul>\n<li>Fix a bug preventing labels configuration to be reloaded via the config file (<a href=\"https://github.com/docker/docker/pull/22299\">#22299</a>)</li>\n<li>Fix a regression where container mounting <code>/var/run</code> would prevent other containers from being removed (<a href=\"https://github.com/docker/docker/pull/22256\">#22256</a>)</li>\n<li>Fix an issue where it would be impossible to update both <code>memory-swap</code> and <code>memory</code> value together (<a href=\"https://github.com/docker/docker/pull/22255\">#22255</a>)</li>\n<li>Fix a regression from 1.11.0 where the <code>/auth</code> endpoint would not initialize <code>serveraddress</code> if it is not provided (<a href=\"https://github.com/docker/docker/pull/22254\">#22254</a>)</li>\n<li>Add missing cleanup of container temporary files when cancelling a schedule restart (<a href=\"https://github.com/docker/docker/pull/22237\">#22237</a>)</li>\n<li>Remove scary error message when no restart policy is specified (<a href=\"https://github.com/docker/docker/pull/21993\">#21993</a>)</li>\n<li>Fix a panic that would occur when the plugins were activated via the json spec (<a href=\"https://github.com/docker/docker/pull/22191\">#22191</a>)</li>\n<li>Fix restart backoff logic to correctly reset delay if container ran for at least 10secs (<a href=\"https://github.com/docker/docker/pull/22125\">#22125</a>)</li>\n<li>Remove error message when a container restart get cancelled (<a href=\"https://github.com/docker/docker/pull/22123\">#22123</a>)</li>\n<li>Fix an issue where <code>docker</code> would not correctly clean up after <code>docker exec</code> (<a href=\"https://github.com/docker/docker/pull/22121\">#22121</a>)</li>\n<li>Fix a panic that could occur when serving concurrent <code>docker stats</code> commands (<a href=\"https://github.com/docker/docker/pull/22120\">#22120</a>)`</li>\n<li>Revert deprecation of non-existent host directories auto-creation (<a href=\"https://github.com/docker/docker/pull/22065\">#22065</a>)</li>\n<li>Hide misleading rpc error on daemon shutdown (<a href=\"https://github.com/docker/docker/pull/22058\">#22058</a>)</li>\n</ul>\n<h2>1.11.0 (2016-04-13)</h2>\n<p><strong>IMPORTANT</strong>: With Docker 1.11, a Linux docker installation is now made of 4 binaries (<code>docker</code>, <a href=\"https://github.com/docker/containerd\"><code>docker-containerd</code></a>, <a href=\"https://github.com/docker/containerd\"><code>docker-containerd-shim</code></a> and <a href=\"https://github.com/opencontainers/runc\"><code>docker-runc</code></a>). If you have scripts relying on docker being a single static binaries, please make sure to update them. Interaction with the daemon stay the same otherwise, the usage of the other binaries should be transparent. A Windows docker installation remains a single binary, <code>docker.exe</code>.</p>\n<h3>Builder</h3>\n<ul>\n<li>Fix a bug where Docker would not use the correct uid/gid when processing the <code>WORKDIR</code> command (<a href=\"https://github.com/docker/docker/pull/21033\">#21033</a>)</li>\n<li>Fix a bug where copy operations with userns would not use the proper uid/gid (<a href=\"https://github.com/docker/docker/pull/20782\">#20782</a>, <a href=\"https://github.com/docker/docker/pull/21162\">#21162</a>)</li>\n</ul>\n<h3>Client</h3>\n<ul>\n<li>Usage of the <code>:</code> separator for security option has been deprecated. <code>=</code> should be used instead (<a href=\"https://github.com/docker/docker/pull/21232\">#21232</a>)</li>\n</ul>\n<ul>\n<li>The client user agent is now passed to the registry on <code>pull</code>, <code>build</code>, <code>push</code>, <code>login</code> and <code>search</code> operations (<a href=\"https://github.com/docker/docker/pull/21306\">#21306</a>, <a href=\"https://github.com/docker/docker/pull/21373\">#21373</a>)</li>\n</ul>\n<ul>\n<li>Allow setting the Domainname and Hostname separately through the API (<a href=\"https://github.com/docker/docker/pull/20200\">#20200</a>)</li>\n<li>Docker info will now warn users if it can not detect the kernel version or the operating system (<a href=\"https://github.com/docker/docker/pull/21128\">#21128</a>)</li>\n</ul>\n<ul>\n<li>Fix an issue where <code>docker stats --no-stream</code> output could be all 0s (<a href=\"https://github.com/docker/docker/pull/20803\">#20803</a>)</li>\n<li>Fix a bug where some newly started container would not appear in a running <code>docker stats</code> command (<a href=\"https://github.com/docker/docker/pull/20792\">#20792</a>)</li>\n</ul>\n<ul>\n<li>Post processing is no longer enabled for linux-cgo terminals (<a href=\"https://github.com/docker/docker/pull/20587\">#20587</a>)</li>\n</ul>\n<ul>\n<li>Values to <code>--hostname</code> are now refused if they do not comply with <a href=\"https://tools.ietf.org/html/rfc1123\">RFC1123</a> (<a href=\"https://github.com/docker/docker/pull/20566\">#20566</a>)</li>\n</ul>\n<ul>\n<li>Docker learned how to use a SOCKS proxy (<a href=\"https://github.com/docker/docker/pull/20366\">#20366</a>, <a href=\"https://github.com/docker/docker/pull/18373\">#18373</a>)</li>\n<li>Docker now supports external credential stores (<a href=\"https://github.com/docker/docker/pull/20107\">#20107</a>)</li>\n</ul>\n<ul>\n<li><code>docker ps</code> now supports displaying the list of volumes mounted inside a container (<a href=\"https://github.com/docker/docker/pull/20017\">#20017</a>)</li>\n<li><code>docker info</code> now also reports Docker's root directory location (<a href=\"https://github.com/docker/docker/pull/19986\">#19986</a>)</li>\n</ul>\n<ul>\n<li>Docker now prohibits login in with an empty username (spaces are trimmed) (<a href=\"https://github.com/docker/docker/pull/19806\">#19806</a>)</li>\n</ul>\n<ul>\n<li>Docker events attributes are now sorted by key (<a href=\"https://github.com/docker/docker/pull/19761\">#19761</a>)</li>\n<li><code>docker ps</code> no longer shows exported port for stopped containers (<a href=\"https://github.com/docker/docker/pull/19483\">#19483</a>)</li>\n</ul>\n<ul>\n<li>Docker now cleans after itself if a save/export command fails (<a href=\"https://github.com/docker/docker/pull/17849\">#17849</a>)</li>\n</ul>\n<ul>\n<li>Docker load learned how to display a progress bar (<a href=\"https://github.com/docker/docker/pull/17329\">#17329</a>, <a href=\"https://github.com/docker/docker/pull/20078\">#120078</a>)</li>\n</ul>\n<h3>Distribution</h3>\n<ul>\n<li>Fix a panic that occurred when pulling an image with 0 layers (<a href=\"https://github.com/docker/docker/pull/21222\">#21222</a>)</li>\n<li>Fix a panic that could occur on error while pushing to a registry with a misconfigured token service (<a href=\"https://github.com/docker/docker/pull/21212\">#21212</a>)</li>\n</ul>\n<ul>\n<li>All first-level delegation roles are now signed when doing a trusted push (<a href=\"https://github.com/docker/docker/pull/21046\">#21046</a>)</li>\n<li>OAuth support for registries was added (<a href=\"https://github.com/docker/docker/pull/20970\">#20970</a>)</li>\n</ul>\n<ul>\n<li><code>docker login</code> now handles token using the implementation found in <a href=\"https://github.com/docker/distribution\">docker/distribution</a> (<a href=\"https://github.com/docker/docker/pull/20832\">#20832</a>)</li>\n<li><code>docker login</code> will no longer prompt for an email (<a href=\"https://github.com/docker/docker/pull/20565\">#20565</a>)</li>\n<li>Docker will now fallback to registry V1 if no basic auth credentials are available (<a href=\"https://github.com/docker/docker/pull/20241\">#20241</a>)</li>\n<li>Docker will now try to resume layer download where it left off after a network error/timeout (<a href=\"https://github.com/docker/docker/pull/19840\">#19840</a>)</li>\n</ul>\n<ul>\n<li>Fix generated manifest mediaType when pushing cross-repository (<a href=\"https://github.com/docker/docker/pull/19509\">#19509</a>)</li>\n<li>Fix docker requesting additional push credentials when pulling an image if Content Trust is enabled (<a href=\"https://github.com/docker/docker/pull/20382\">#20382</a>)</li>\n</ul>\n<h3>Logging</h3>\n<ul>\n<li>Fix a race in the journald log driver (<a href=\"https://github.com/docker/docker/pull/21311\">#21311</a>)</li>\n</ul>\n<ul>\n<li>Docker syslog driver now uses the RFC-5424 format when emitting logs (<a href=\"https://github.com/docker/docker/pull/20121\">#20121</a>)</li>\n<li>Docker GELF log driver now allows to specify the compression algorithm and level via the <code>gelf-compression-type</code> and <code>gelf-compression-level</code> options (<a href=\"https://github.com/docker/docker/pull/19831\">#19831</a>)</li>\n<li>Docker daemon learned to output uncolorized logs via the <code>--raw-logs</code> options (<a href=\"https://github.com/docker/docker/pull/19794\">#19794</a>)</li>\n</ul>\n<ul>\n<li>Docker, on Windows platform, now includes an ETW (Event Tracing in Windows) logging driver named <code>etwlogs</code> (<a href=\"https://github.com/docker/docker/pull/19689\">#19689</a>)</li>\n</ul>\n<ul>\n<li>Journald log driver learned how to handle tags (<a href=\"https://github.com/docker/docker/pull/19564\">#19564</a>)</li>\n</ul>\n<ul>\n<li>The fluentd log driver learned the following options: <code>fluentd-address</code>, <code>fluentd-buffer-limit</code>, <code>fluentd-retry-wait</code>, <code>fluentd-max-retries</code> and <code>fluentd-async-connect</code> (<a href=\"https://github.com/docker/docker/pull/19439\">#19439</a>)</li>\n<li>Docker learned to send log to Google Cloud via the new <code>gcplogs</code> logging driver. (<a href=\"https://github.com/docker/docker/pull/18766\">#18766</a>)</li>\n</ul>\n<h3>Misc</h3>\n<ul>\n<li>When saving linked images together with <code>docker save</code> a subsequent <code>docker load</code> will correctly restore their parent/child relationship (<a href=\"https://github.com/docker/docker/pull/21385\">#21385</a>)</li>\n<li>Support for building the Docker cli for OpenBSD was added (<a href=\"https://github.com/docker/docker/pull/21325\">#21325</a>)</li>\n<li>Labels can now be applied at network, volume and image creation (<a href=\"https://github.com/docker/docker/pull/21270\">#21270</a>)</li>\n</ul>\n<ul>\n<li>The <code>dockremap</code> is now created as a system user (<a href=\"https://github.com/docker/docker/pull/21266\">#21266</a>)</li>\n</ul>\n<ul>\n<li>Fix a few response body leaks (<a href=\"https://github.com/docker/docker/pull/21258\">#21258</a>)</li>\n<li>Docker, when run as a service with systemd, will now properly manage its processes cgroups (<a href=\"https://github.com/docker/docker/pull/20633\">#20633</a>)</li>\n</ul>\n<ul>\n<li><code>docker info</code> now reports the value of cgroup KernelMemory or emits a warning if it is not supported (<a href=\"https://github.com/docker/docker/pull/20863\">#20863</a>)</li>\n<li><code>docker info</code> now also reports the cgroup driver in use (<a href=\"https://github.com/docker/docker/pull/20388\">#20388</a>)</li>\n<li>Docker completion is now available on PowerShell (<a href=\"https://github.com/docker/docker/pull/19894\">#19894</a>)</li>\n<li><code>dockerinit</code> is no more (<a href=\"https://github.com/docker/docker/pull/19490\">#19490</a>,<a href=\"https://github.com/docker/docker/pull/19851\">#19851</a>)</li>\n</ul>\n<ul>\n<li>Support for building Docker on arm64 was added (<a href=\"https://github.com/docker/docker/pull/19013\">#19013</a>)</li>\n<li>Experimental support for building docker.exe in a native Windows Docker installation (<a href=\"https://github.com/docker/docker/pull/18348\">#18348</a>)</li>\n</ul>\n<h3>Networking</h3>\n<ul>\n<li>Fix panic if a node is forcibly removed from the cluster (<a href=\"https://github.com/docker/docker/pull/21671\">#21671</a>)</li>\n<li>Fix \"error creating vxlan interface\" when starting a container in a Swarm cluster (<a href=\"https://github.com/docker/docker/pull/21671\">#21671</a>)</li>\n</ul>\n<ul>\n<li><code>docker network inspect</code> will now report all endpoints whether they have an active container or not (<a href=\"https://github.com/docker/docker/pull/21160\">#21160</a>)</li>\n</ul>\n<ul>\n<li>Experimental support for the MacVlan and IPVlan network drivers has been added (<a href=\"https://github.com/docker/docker/pull/21122\">#21122</a>)</li>\n</ul>\n<ul>\n<li>Output of <code>docker network ls</code> is now sorted by network name (<a href=\"https://github.com/docker/docker/pull/20383\">#20383</a>)</li>\n</ul>\n<ul>\n<li>Fix a bug where Docker would allow a network to be created with the reserved <code>default</code> name (<a href=\"https://github.com/docker/docker/pull/19431\">#19431</a>)</li>\n</ul>\n<ul>\n<li><code>docker network inspect</code> returns whether a network is internal or not (<a href=\"https://github.com/docker/docker/pull/19357\">#19357</a>)</li>\n</ul>\n<ul>\n<li>Control IPv6 via explicit option when creating a network (<code>docker network create --ipv6</code>). This shows up as a new <code>EnableIPv6</code> field in <code>docker network inspect</code> (<a href=\"https://github.com/docker/docker/pull/17513\">#17513</a>)</li>\n</ul>\n<ul>\n<li>Support for AAAA Records (aka IPv6 Service Discovery) in embedded DNS Server (<a href=\"https://github.com/docker/docker/pull/21396\">#21396</a>)</li>\n</ul>\n<ul>\n<li>Fix to not forward docker domain IPv6 queries to external servers (<a href=\"https://github.com/docker/docker/pull/21396\">#21396</a>)</li>\n</ul>\n<ul>\n<li>Multiple A/AAAA records from embedded DNS Server for DNS Round robin (<a href=\"https://github.com/docker/docker/pull/21019\">#21019</a>)</li>\n</ul>\n<ul>\n<li>Fix endpoint count inconsistency after an ungraceful dameon restart (<a href=\"https://github.com/docker/docker/pull/21261\">#21261</a>)</li>\n<li>Move the ownership of exposed ports and port-mapping options from Endpoint to Sandbox (<a href=\"https://github.com/docker/docker/pull/21019\">#21019</a>)</li>\n<li>Fixed a bug which prevents docker reload when host is configured with ipv6.disable=1 (<a href=\"https://github.com/docker/docker/pull/21019\">#21019</a>)</li>\n<li>Added inbuilt nil IPAM driver (<a href=\"https://github.com/docker/docker/pull/21019\">#21019</a>)</li>\n<li>Fixed bug in iptables.Exists() logic <a href=\"https://github.com/docker/docker/pull/21019\">#21019</a></li>\n<li>Fixed a Veth interface leak when using overlay network (<a href=\"https://github.com/docker/docker/pull/21019\">#21019</a>)</li>\n<li>Fixed a bug which prevents docker reload after a network delete during shutdown (<a href=\"https://github.com/docker/docker/pull/20214\">#20214</a>)</li>\n<li>Make sure iptables chains are recreated on firewalld reload (<a href=\"https://github.com/docker/docker/pull/20419\">#20419</a>)</li>\n<li>Allow to pass global datastore during config reload (<a href=\"https://github.com/docker/docker/pull/20419\">#20419</a>)</li>\n<li>For anonymous containers use the alias name for IP to name mapping, ie:DNS PTR record (<a href=\"https://github.com/docker/docker/pull/21019\">#21019</a>)</li>\n<li>Fix a panic when deleting an entry from /etc/hosts file  (<a href=\"https://github.com/docker/docker/pull/21019\">#21019</a>)</li>\n<li>Source the forwarded DNS queries from the container net namespace  (<a href=\"https://github.com/docker/docker/pull/21019\">#21019</a>)</li>\n<li>Fix to retain the network internal mode config for bridge networks on daemon reload (<a href=\"https://github.com/docker/docker/pull/21780\">#21780</a>)</li>\n<li>Fix to retain IPAM driver option configs on daemon reload (<a href=\"https://github.com/docker/docker/pull/21914\">#21914</a>)</li>\n</ul>\n<h3>Plugins</h3>\n<ul>\n<li>Fix a file descriptor leak that would occur every time plugins were enumerated (<a href=\"https://github.com/docker/docker/pull/20686\">#20686</a>)</li>\n<li>Fix an issue where Authz plugin would corrupt the payload body when faced with a large amount of data (<a href=\"https://github.com/docker/docker/pull/20602\">#20602</a>)</li>\n</ul>\n<h3>Runtime</h3>\n<ul>\n<li>Fix a panic that could occur when cleanup after a container started with invalid parameters (<a href=\"https://github.com/docker/docker/pull/21716\">#21716</a>)</li>\n<li>Fix a race with event timers stopping early (<a href=\"https://github.com/docker/docker/pull/21692\">#21692</a>)</li>\n<li>Fix race conditions in the layer store, potentially corrupting the map and crashing the process (<a href=\"https://github.com/docker/docker/pull/21677\">#21677</a>)</li>\n<li>Un-deprecate auto-creation of host directories for mounts. This feature was marked deprecated in (<a href=\"https://github.com/docker/docker/pull/21666\">#21666</a>)\nDocker 1.9, but was decided to be too much of a backward-incompatible change, so it was decided to keep the feature.</li>\n</ul>\n<ul>\n<li>It is now possible for containers to share the NET and IPC namespaces when <code>userns</code> is enabled (<a href=\"https://github.com/docker/docker/pull/21383\">#21383</a>)</li>\n<li><code>docker inspect &#x3C;image-id></code> will now expose the rootfs layers (<a href=\"https://github.com/docker/docker/pull/21370\">#21370</a>)</li>\n<li>Docker Windows gained a minimal <code>top</code> implementation (<a href=\"https://github.com/docker/docker/pull/21354\">#21354</a>)</li>\n</ul>\n<ul>\n<li>Docker learned to report the faulty exe when a container cannot be started due to its condition (<a href=\"https://github.com/docker/docker/pull/21345\">#21345</a>)</li>\n<li>Docker with device mapper will now refuse to run if <code>udev sync</code> is not available (<a href=\"https://github.com/docker/docker/pull/21097\">#21097</a>)</li>\n</ul>\n<ul>\n<li>Fix a bug where Docker would not validate the config file upon configuration reload (<a href=\"https://github.com/docker/docker/pull/21089\">#21089</a>)</li>\n<li>Fix a hang that would happen on attach if initial start was to fail (<a href=\"https://github.com/docker/docker/pull/21048\">#21048</a>)</li>\n<li>Fix an issue where registry service options in the daemon configuration file were not properly taken into account (<a href=\"https://github.com/docker/docker/pull/21045\">#21045</a>)</li>\n<li>Fix a race between the exec and resize operations (<a href=\"https://github.com/docker/docker/pull/21022\">#21022</a>)</li>\n<li>Fix an issue where nanoseconds were not correctly taken in account when filtering Docker events (<a href=\"https://github.com/docker/docker/pull/21013\">#21013</a>)</li>\n<li>Fix the handling of Docker command when passed a 64 bytes id (<a href=\"https://github.com/docker/docker/pull/21002\">#21002</a>)</li>\n</ul>\n<ul>\n<li>Docker will now return a <code>204</code> (i.e http.StatusNoContent) code when it successfully deleted a network (<a href=\"https://github.com/docker/docker/pull/20977\">#20977</a>)</li>\n</ul>\n<ul>\n<li>Fix a bug where the daemon would wait indefinitely in case the process it was about to killed had already exited on its own (<a href=\"https://github.com/docker/docker/pull/20967\">#20967</a></li>\n</ul>\n<ul>\n<li>The devmapper driver learned the <code>dm.min_free_space</code> option. If the mapped device free space reaches the passed value, new device creation will be prohibited. (<a href=\"https://github.com/docker/docker/pull/20786\">#20786</a>)</li>\n</ul>\n<ul>\n<li>Docker can now prevent processes in container to gain new privileges via the <code>--security-opt=no-new-privileges</code> flag (<a href=\"https://github.com/docker/docker/pull/20727\">#20727</a>)</li>\n</ul>\n<ul>\n<li>Starting a container with the <code>--device</code> option will now correctly resolves symlinks (<a href=\"https://github.com/docker/docker/pull/20684\">#20684</a>)</li>\n</ul>\n<ul>\n<li>Docker now relies on <a href=\"https://github.com/docker/containerd\"><code>containerd</code></a> and <a href=\"https://github.com/opencontainers/runc\"><code>runc</code></a> to spawn containers. (<a href=\"https://github.com/docker/docker/pull/20662\">#20662</a>)</li>\n</ul>\n<ul>\n<li>Fix docker configuration reloading to only alter value present in the given config file (<a href=\"https://github.com/docker/docker/pull/20604\">#20604</a>)</li>\n</ul>\n<ul>\n<li>Docker now allows setting a container hostname via the <code>--hostname</code> flag when <code>--net=host</code> (<a href=\"https://github.com/docker/docker/pull/20177\">#20177</a>)</li>\n<li>Docker now allows executing privileged container while running with <code>--userns-remap</code> if both <code>--privileged</code> and the new <code>--userns=host</code> flag are specified (<a href=\"https://github.com/docker/docker/pull/20111\">#20111</a>)</li>\n</ul>\n<ul>\n<li>Fix Docker not cleaning up correctly old containers upon restarting after a crash (<a href=\"https://github.com/docker/docker/pull/19679\">#19679</a>)</li>\n</ul>\n<ul>\n<li>Docker will now error out if it doesn't recognize a configuration key within the config file (<a href=\"https://github.com/docker/docker/pull/19517\">#19517</a>)</li>\n</ul>\n<ul>\n<li>Fix container loading, on daemon startup, when they depends on a plugin running within a container (<a href=\"https://github.com/docker/docker/pull/19500\">#19500</a>)</li>\n</ul>\n<ul>\n<li><code>docker update</code> learned how to change a container restart policy (<a href=\"https://github.com/docker/docker/pull/19116\">#19116</a>)</li>\n<li><code>docker inspect</code> now also returns a new <code>State</code> field containing the container state in a human readable way (i.e. one of <code>created</code>, <code>restarting</code>, <code>running</code>, <code>paused</code>, <code>exited</code> or <code>dead</code>)(<a href=\"https://github.com/docker/docker/pull/18966\">#18966</a>)</li>\n</ul>\n<ul>\n<li>Docker learned to limit the number of active pids (i.e. processes) within the container via the <code>pids-limit</code> flags. NOTE: This requires <code>CGROUP_PIDS=y</code> to be in the kernel configuration. (<a href=\"https://github.com/docker/docker/pull/18697\">#18697</a>)</li>\n</ul>\n<ul>\n<li><code>docker load</code> now has a <code>--quiet</code> option to suppress the load output (<a href=\"https://github.com/docker/docker/pull/20078\">#20078</a>)</li>\n<li>Fix a bug in neighbor discovery for IPv6 peers (<a href=\"https://github.com/docker/docker/pull/20842\">#20842</a>)</li>\n<li>Fix a panic during cleanup if a container was started with invalid options (<a href=\"https://github.com/docker/docker/pull/21802\">#21802</a>)</li>\n<li>Fix a situation where a container cannot be stopped if the terminal is closed (<a href=\"https://github.com/docker/docker/pull/21840\">#21840</a>)</li>\n</ul>\n<h3>Security</h3>\n<ul>\n<li>Object with the <code>pcp_pmcd_t</code> selinux type were given management access to <code>/var/lib/docker(/.*)?</code> (<a href=\"https://github.com/docker/docker/pull/21370\">#21370</a>)</li>\n<li><code>restart_syscall</code>, <code>copy_file_range</code>, <code>mlock2</code> joined the list of allowed calls in the default seccomp profile (<a href=\"https://github.com/docker/docker/pull/21117\">#21117</a>, <a href=\"https://github.com/docker/docker/pull/21262\">#21262</a>)</li>\n<li><code>send</code>, <code>recv</code> and <code>x32</code> were added to the list of allowed syscalls and arch in the default seccomp profile (<a href=\"https://github.com/docker/docker/pull/19432\">#19432</a>)</li>\n<li>Docker Content Trust now requests the server to perform snapshot signing (<a href=\"https://github.com/docker/docker/pull/21046\">#21046</a>)</li>\n<li>Support for using YubiKeys for Content Trust signing has been moved out of experimental (<a href=\"https://github.com/docker/docker/pull/21591\">#21591</a>)</li>\n</ul>\n<h3>Volumes</h3>\n<ul>\n<li>Output of <code>docker volume ls</code> is now sorted by volume name (<a href=\"https://github.com/docker/docker/pull/20389\">#20389</a>)</li>\n<li>Local volumes can now accept options similar to the unix <code>mount</code> tool (<a href=\"https://github.com/docker/docker/pull/20262\">#20262</a>)</li>\n</ul>\n<ul>\n<li>Fix an issue where one letter directory name could not be used as source for volumes (<a href=\"https://github.com/docker/docker/pull/21106\">#21106</a>)</li>\n</ul>\n<ul>\n<li><code>docker run -v</code> now accepts a new flag <code>nocopy</code>. This tells the runtime not to copy the container path content into the volume (which is the default behavior) (<a href=\"https://github.com/docker/docker/pull/21223\">#21223</a>)</li>\n</ul>\n<h2>1.10.3 (2016-03-10)</h2>\n<h3>Runtime</h3>\n<ul>\n<li>Fix Docker client exiting with an \"Unrecognized input header\" error <a href=\"https://github.com/docker/docker/pull/20706\">#20706</a></li>\n<li>Fix Docker exiting if Exec is started with both <code>AttachStdin</code> and <code>Detach</code> <a href=\"https://github.com/docker/docker/pull/20647\">#20647</a></li>\n</ul>\n<h3>Distribution</h3>\n<ul>\n<li>Fix a crash when pushing multiple images sharing the same layers to the same repository in parallel <a href=\"https://github.com/docker/docker/pull/20831\">#20831</a></li>\n<li>Fix a panic when pushing images to a registry which uses a misconfigured token service <a href=\"https://github.com/docker/docker/pull/21030\">#21030</a></li>\n</ul>\n<h3>Plugin system</h3>\n<ul>\n<li>Fix issue preventing volume plugins to start when SELinux is enabled <a href=\"https://github.com/docker/docker/pull/20834\">#20834</a></li>\n<li>Prevent Docker from exiting if a volume plugin returns a null response for Get requests <a href=\"https://github.com/docker/docker/pull/20682\">#20682</a></li>\n<li>Fix plugin system leaking file descriptors if a plugin has an error <a href=\"https://github.com/docker/docker/pull/20680\">#20680</a></li>\n</ul>\n<h3>Security</h3>\n<ul>\n<li>Fix linux32 emulation to fail during docker build <a href=\"https://github.com/docker/docker/pull/20672\">#20672</a>\nIt was due to the <code>personality</code> syscall being blocked by the default seccomp profile.</li>\n<li>Fix Oracle XE 10g failing to start in a container <a href=\"https://github.com/docker/docker/pull/20981\">#20981</a>\nIt was due to the <code>ipc</code> syscall being blocked by the default seccomp profile.</li>\n<li>Fix user namespaces not working on Linux From Scratch <a href=\"https://github.com/docker/docker/pull/20685\">#20685</a></li>\n<li>Fix issue preventing daemon to start if userns is enabled and the <code>subuid</code> or <code>subgid</code> files contain comments <a href=\"https://github.com/docker/docker/pull/20725\">#20725</a></li>\n</ul>\n<h2>1.10.2 (2016-02-22)</h2>\n<h3>Runtime</h3>\n<ul>\n<li>Prevent systemd from deleting containers' cgroups when its configuration is reloaded <a href=\"https://github.com/docker/docker/pull/20518\">#20518</a></li>\n<li>Fix SELinux issues by disregarding <code>--read-only</code> when mounting <code>/dev/mqueue</code> <a href=\"https://github.com/docker/docker/pull/20333\">#20333</a></li>\n<li>Fix chown permissions used during <code>docker cp</code> when userns is used <a href=\"https://github.com/docker/docker/pull/20446\">#20446</a></li>\n<li>Fix configuration loading issue with all booleans defaulting to <code>true</code> <a href=\"https://github.com/docker/docker/pull/20471\">#20471</a></li>\n<li>Fix occasional panic with <code>docker logs -f</code> <a href=\"https://github.com/docker/docker/pull/20522\">#20522</a></li>\n</ul>\n<h3>Distribution</h3>\n<ul>\n<li>Keep layer reference if deletion failed to avoid a badly inconsistent state <a href=\"https://github.com/docker/docker/pull/20513\">#20513</a></li>\n<li>Handle gracefully a corner case when canceling migration <a href=\"https://github.com/docker/docker/pull/20372\">#20372</a></li>\n<li>Fix docker import on compressed data <a href=\"https://github.com/docker/docker/pull/20367\">#20367</a></li>\n<li>Fix tar-split files corruption during migration that later cause docker push and docker save to fail <a href=\"https://github.com/docker/docker/pull/20458\">#20458</a></li>\n</ul>\n<h3>Networking</h3>\n<ul>\n<li>Fix daemon crash if embedded DNS is sent garbage <a href=\"https://github.com/docker/docker/pull/20510\">#20510</a></li>\n</ul>\n<h3>Volumes</h3>\n<ul>\n<li>Fix issue with multiple volume references with same name <a href=\"https://github.com/docker/docker/pull/20381\">#20381</a></li>\n</ul>\n<h3>Security</h3>\n<ul>\n<li>Fix potential cache corruption and delegation conflict issues <a href=\"https://github.com/docker/docker/pull/20523\">#20523</a></li>\n</ul>\n<h2>1.10.1 (2016-02-11)</h2>\n<h3>Runtime</h3>\n<ul>\n<li>Do not stop daemon on migration hard failure <a href=\"https://github.com/docker/docker/pull/20156\">#20156</a></li>\n</ul>\n<ul>\n<li>Fix various issues with migration to content-addressable images <a href=\"https://github.com/docker/docker/pull/20058\">#20058</a></li>\n<li>Fix ZFS permission bug with user namespaces <a href=\"https://github.com/docker/docker/pull/20045\">#20045</a></li>\n<li>Do not leak /dev/mqueue from the host to all containers, keep it container-specific <a href=\"https://github.com/docker/docker/pull/19876\">#19876</a> <a href=\"https://github.com/docker/docker/pull/20133\">#20133</a></li>\n<li>Fix <code>docker ps --filter before=...</code> to not show stopped containers without providing <code>-a</code> flag <a href=\"https://github.com/docker/docker/pull/20135\">#20135</a></li>\n</ul>\n<h3>Security</h3>\n<ul>\n<li>Fix issue preventing docker events to work properly with authorization plugin <a href=\"https://github.com/docker/docker/pull/20002\">#20002</a></li>\n</ul>\n<h3>Distribution</h3>\n<ul>\n<li>Add additional verifications and prevent from uploading invalid data to registries <a href=\"https://github.com/docker/docker/pull/20164\">#20164</a></li>\n</ul>\n<ul>\n<li>Fix regression preventing uppercase characters in image reference hostname <a href=\"https://github.com/docker/docker/pull/20175\">#20175</a></li>\n</ul>\n<h3>Networking</h3>\n<ul>\n<li>Fix embedded DNS for user-defined networks in the presence of firewalld <a href=\"https://github.com/docker/docker/pull/20060\">#20060</a></li>\n<li>Fix issue where removing a network during shutdown left Docker inoperable <a href=\"https://github.com/docker/docker/issues/20181\">#20181</a> <a href=\"https://github.com/docker/docker/issues/20235\">#20235</a></li>\n<li>Embedded DNS is now able to return compressed results <a href=\"https://github.com/docker/docker/issues/20181\">#20181</a></li>\n<li>Fix port-mapping issue with <code>userland-proxy=false</code> <a href=\"https://github.com/docker/docker/issues/20181\">#20181</a></li>\n</ul>\n<h3>Logging</h3>\n<ul>\n<li>Fix bug where tcp+tls protocol would be rejected <a href=\"https://github.com/docker/docker/pull/20109\">#20109</a></li>\n</ul>\n<h3>Volumes</h3>\n<ul>\n<li>Fix issue whereby older volume drivers would not receive volume options <a href=\"https://github.com/docker/docker/pull/19983\">#19983</a></li>\n</ul>\n<h3>Misc</h3>\n<ul>\n<li>Remove TasksMax from Docker systemd service <a href=\"https://github.com/docker/docker/pull/20167\">#20167</a></li>\n</ul>\n<h2>1.10.0 (2016-02-04)</h2>\n<p><strong>IMPORTANT</strong>: Docker 1.10 uses a new content-addressable storage for images and layers.\nA migration is performed the first time docker is run, and can take a significant amount of time depending on the number of images present.\nRefer to this page on the wiki for more information: <a href=\"https://github.com/docker/docker/wiki/Engine-v1.10.0-content-addressability-migration\">https://github.com/docker/docker/wiki/Engine-v1.10.0-content-addressability-migration</a>\nWe also released a cool migration utility that enables you to perform the migration before updating to reduce downtime.\nEngine 1.10 migrator can be found on Docker Hub: <a href=\"https://hub.docker.com/r/docker/v1.10-migrator/\">https://hub.docker.com/r/docker/v1.10-migrator/</a></p>\n<h3>Runtime</h3>\n<ul>\n<li>New <code>docker update</code> command that allows updating resource constraints on running containers <a href=\"https://github.com/docker/docker/pull/15078\">#15078</a></li>\n<li>Add <code>--tmpfs</code> flag to <code>docker run</code> to create a tmpfs mount in a container <a href=\"https://github.com/docker/docker/pull/13587\">#13587</a></li>\n<li>Add <code>--format</code> flag to <code>docker images</code> command <a href=\"https://github.com/docker/docker/pull/17692\">#17692</a></li>\n<li>Allow to set daemon configuration in a file and hot-reload it with the <code>SIGHUP</code> signal <a href=\"https://github.com/docker/docker/pull/18587\">#18587</a></li>\n<li>Updated docker events to include more meta-data and event types <a href=\"https://github.com/docker/docker/pull/18888\">#18888</a>\nThis change is backward compatible in the API, but not on the CLI.</li>\n<li>Add <code>--blkio-weight-device</code> flag to <code>docker run</code> <a href=\"https://github.com/docker/docker/pull/13959\">#13959</a></li>\n<li>Add <code>--device-read-bps</code> and <code>--device-write-bps</code> flags to <code>docker run</code> <a href=\"https://github.com/docker/docker/pull/14466\">#14466</a></li>\n<li>Add <code>--device-read-iops</code> and <code>--device-write-iops</code> flags to <code>docker run</code> <a href=\"https://github.com/docker/docker/pull/15879\">#15879</a></li>\n<li>Add <code>--oom-score-adj</code> flag to <code>docker run</code> <a href=\"https://github.com/docker/docker/pull/16277\">#16277</a></li>\n<li>Add <code>--detach-keys</code> flag to <code>attach</code>, <code>run</code>, <code>start</code> and <code>exec</code> commands to override the default key sequence that detaches from a container  <a href=\"https://github.com/docker/docker/pull/15666\">#15666</a></li>\n<li>Add <code>--shm-size</code> flag to <code>run</code>, <code>create</code> and <code>build</code> to set the size of <code>/dev/shm</code> <a href=\"https://github.com/docker/docker/pull/16168\">#16168</a></li>\n<li>Show the number of running, stopped, and paused containers in <code>docker info</code> <a href=\"https://github.com/docker/docker/pull/19249\">#19249</a></li>\n<li>Show the <code>OSType</code> and <code>Architecture</code> in <code>docker info</code> <a href=\"https://github.com/docker/docker/pull/17478\">#17478</a></li>\n<li>Add <code>--cgroup-parent</code> flag on <code>daemon</code> to set cgroup parent for all containers <a href=\"https://github.com/docker/docker/pull/19062\">#19062</a></li>\n<li>Add <code>-L</code> flag to docker cp to follow symlinks <a href=\"https://github.com/docker/docker/pull/16613\">#16613</a></li>\n<li>New <code>status=dead</code> filter for <code>docker ps</code> <a href=\"https://github.com/docker/docker/pull/17908\">#17908</a></li>\n</ul>\n<ul>\n<li>Change <code>docker run</code> exit codes to distinguish between runtime and application errors <a href=\"https://github.com/docker/docker/pull/14012\">#14012</a></li>\n<li>Enhance <code>docker events --since</code> and <code>--until</code> to support nanoseconds and timezones <a href=\"https://github.com/docker/docker/pull/17495\">#17495</a></li>\n<li>Add <code>--all</code>/<code>-a</code> flag to <code>stats</code> to include both running and stopped containers <a href=\"https://github.com/docker/docker/pull/16742\">#16742</a></li>\n<li>Change the default cgroup-driver to <code>cgroupfs</code> <a href=\"https://github.com/docker/docker/pull/17704\">#17704</a></li>\n<li>Emit a \"tag\" event when tagging an image with <code>build -t</code> <a href=\"https://github.com/docker/docker/pull/17115\">#17115</a></li>\n<li>Best effort for linked containers' start order when starting the daemon <a href=\"https://github.com/docker/docker/pull/18208\">#18208</a></li>\n<li>Add ability to add multiple tags on <code>build</code> <a href=\"https://github.com/docker/docker/pull/15780\">#15780</a></li>\n<li>Permit <code>OPTIONS</code> request against any url, thus fixing issue with CORS <a href=\"https://github.com/docker/docker/pull/19569\">#19569</a></li>\n</ul>\n<ul>\n<li>Fix the <code>--quiet</code> flag on <code>docker build</code> to actually be quiet <a href=\"https://github.com/docker/docker/pull/17428\">#17428</a></li>\n<li>Fix <code>docker images --filter dangling=false</code> to now show all non-dangling images <a href=\"https://github.com/docker/docker/pull/19326\">#19326</a></li>\n<li>Fix race condition causing autorestart turning off on restart <a href=\"https://github.com/docker/docker/pull/17629\">#17629</a></li>\n<li>Recognize GPFS filesystems <a href=\"https://github.com/docker/docker/pull/19216\">#19216</a></li>\n<li>Fix obscure bug preventing to start containers <a href=\"https://github.com/docker/docker/pull/19751\">#19751</a></li>\n<li>Forbid <code>exec</code> during container restart <a href=\"https://github.com/docker/docker/pull/19722\">#19722</a></li>\n<li>devicemapper: Increasing <code>--storage-opt dm.basesize</code> will now increase the base device size on daemon restart <a href=\"https://github.com/docker/docker/pull/19123\">#19123</a></li>\n</ul>\n<h3>Security</h3>\n<ul>\n<li>Add <code>--userns-remap</code> flag to <code>daemon</code> to support user namespaces (previously in experimental) <a href=\"https://github.com/docker/docker/pull/19187\">#19187</a></li>\n<li>Add support for custom seccomp profiles in <code>--security-opt</code> <a href=\"https://github.com/docker/docker/pull/17989\">#17989</a></li>\n<li>Add default seccomp profile <a href=\"https://github.com/docker/docker/pull/18780\">#18780</a></li>\n<li>Add <code>--authorization-plugin</code> flag to <code>daemon</code> to customize ACLs <a href=\"https://github.com/docker/docker/pull/15365\">#15365</a></li>\n<li>Docker Content Trust now supports the ability to read and write user delegations <a href=\"https://github.com/docker/docker/pull/18887\">#18887</a>\nThis is an optional, opt-in feature that requires the explicit use of the Notary command-line utility in order to be enabled.\nEnabling delegation support in a specific repository will break the ability of Docker 1.9 and 1.8 to pull from that repository, if content trust is enabled.</li>\n</ul>\n<ul>\n<li>Allow SELinux to run in a container when using the BTRFS storage driver <a href=\"https://github.com/docker/docker/pull/16452\">#16452</a></li>\n</ul>\n<h3>Distribution</h3>\n<ul>\n<li>Use content-addressable storage for images and layers <a href=\"https://github.com/docker/docker/pull/17924\">#17924</a>\nNote that a migration is performed the first time docker is run; it can take a significant amount of time depending on the number of images and containers present.\nImages no longer depend on the parent chain but contain a list of layer references.\n<code>docker load</code>/<code>docker save</code> tarballs now also contain content-addressable image configurations.\nFor more information: <a href=\"https://github.com/docker/docker/wiki/Engine-v1.10.0-content-addressability-migration\">https://github.com/docker/docker/wiki/Engine-v1.10.0-content-addressability-migration</a></li>\n<li>Add support for the new <a href=\"https://github.com/docker/distribution/blob/master/docs/spec/manifest-v2-2.md\">manifest format (\"schema2\")</a> <a href=\"https://github.com/docker/docker/pull/18785\">#18785</a></li>\n<li>Lots of improvements for push and pull: performance++, retries on failed downloads, cancelling on client disconnect <a href=\"https://github.com/docker/docker/pull/18353\">#18353</a>, <a href=\"https://github.com/docker/docker/pull/18418\">#18418</a>, <a href=\"https://github.com/docker/docker/pull/19109\">#19109</a>, <a href=\"https://github.com/docker/docker/pull/18353\">#18353</a></li>\n<li>Limit v1 protocol fallbacks <a href=\"https://github.com/docker/docker/pull/18590\">#18590</a></li>\n</ul>\n<ul>\n<li>Fix issue where docker could hang indefinitely waiting for a nonexistent process to pull an image <a href=\"https://github.com/docker/docker/pull/19743\">#19743</a></li>\n</ul>\n<h3>Networking</h3>\n<ul>\n<li>Use DNS-based discovery instead of <code>/etc/hosts</code> <a href=\"https://github.com/docker/docker/pull/19198\">#19198</a></li>\n<li>Support for network-scoped alias using <code>--net-alias</code> on <code>run</code> and <code>--alias</code> on <code>network connect</code> <a href=\"https://github.com/docker/docker/pull/19242\">#19242</a></li>\n<li>Add <code>--ip</code> and <code>--ip6</code> on <code>run</code> and <code>network connect</code> to support custom IP addresses for a container in a network <a href=\"https://github.com/docker/docker/pull/19001\">#19001</a></li>\n<li>Add <code>--ipam-opt</code> to <code>network create</code> for passing custom IPAM options <a href=\"https://github.com/docker/docker/pull/17316\">#17316</a></li>\n<li>Add <code>--internal</code> flag to <code>network create</code> to restrict external access to and from the network <a href=\"https://github.com/docker/docker/pull/19276\">#19276</a></li>\n<li>Add <code>kv.path</code> option to <code>--cluster-store-opt</code> <a href=\"https://github.com/docker/docker/pull/19167\">#19167</a></li>\n<li>Add <code>discovery.heartbeat</code> and <code>discovery.ttl</code> options to <code>--cluster-store-opt</code> to configure discovery TTL and heartbeat timer <a href=\"https://github.com/docker/docker/pull/18204\">#18204</a></li>\n<li>Add <code>--format</code> flag to <code>network inspect</code> <a href=\"https://github.com/docker/docker/pull/17481\">#17481</a></li>\n<li>Add <code>--link</code> to <code>network connect</code> to provide a container-local alias <a href=\"https://github.com/docker/docker/pull/19229\">#19229</a></li>\n<li>Support for Capability exchange with remote IPAM plugins <a href=\"https://github.com/docker/docker/pull/18775\">#18775</a></li>\n<li>Add <code>--force</code> to <code>network disconnect</code> to force container to be disconnected from network <a href=\"https://github.com/docker/docker/pull/19317\">#19317</a></li>\n</ul>\n<ul>\n<li>Support for multi-host networking using built-in overlay driver for all engine supported kernels: 3.10+ <a href=\"https://github.com/docker/docker/pull/18775\">#18775</a></li>\n<li><code>--link</code> is now supported on <code>docker run</code> for containers in user-defined network <a href=\"https://github.com/docker/docker/pull/19229\">#19229</a></li>\n<li>Enhance <code>docker network rm</code> to allow removing multiple networks <a href=\"https://github.com/docker/docker/pull/17489\">#17489</a></li>\n<li>Include container names in <code>network inspect</code> <a href=\"https://github.com/docker/docker/pull/17615\">#17615</a></li>\n<li>Include auto-generated subnets for user-defined networks in <code>network inspect</code> <a href=\"https://github.com/docker/docker/pull/17316\">#17316</a></li>\n<li>Add <code>--filter</code> flag to <code>network ls</code> to hide predefined networks <a href=\"https://github.com/docker/docker/pull/17782\">#17782</a></li>\n<li>Add support for network connect/disconnect to stopped containers <a href=\"https://github.com/docker/docker/pull/18906\">#18906</a></li>\n<li>Add network ID to container inspect <a href=\"https://github.com/docker/docker/pull/19323\">#19323</a></li>\n</ul>\n<ul>\n<li>Fix MTU issue where Docker would not start with two or more default routes <a href=\"https://github.com/docker/docker/pull/18108\">#18108</a></li>\n<li>Fix duplicate IP address for containers <a href=\"https://github.com/docker/docker/pull/18106\">#18106</a></li>\n<li>Fix issue preventing sometimes docker from creating the bridge network <a href=\"https://github.com/docker/docker/pull/19338\">#19338</a></li>\n<li>Do not substitute 127.0.0.1 name server when using <code>--net=host</code> <a href=\"https://github.com/docker/docker/pull/19573\">#19573</a></li>\n</ul>\n<h3>Logging</h3>\n<ul>\n<li>New logging driver for Splunk <a href=\"https://github.com/docker/docker/pull/16488\">#16488</a></li>\n<li>Add support for syslog over TCP+TLS <a href=\"https://github.com/docker/docker/pull/18998\">#18998</a></li>\n</ul>\n<ul>\n<li>Enhance <code>docker logs --since</code> and <code>--until</code> to support nanoseconds and time <a href=\"https://github.com/docker/docker/pull/17495\">#17495</a></li>\n<li>Enhance AWS logs to auto-detect region <a href=\"https://github.com/docker/docker/pull/16640\">#16640</a></li>\n</ul>\n<h3>Volumes</h3>\n<ul>\n<li>Add support to set the mount propagation mode for a volume <a href=\"https://github.com/docker/docker/pull/17034\">#17034</a></li>\n</ul>\n<ul>\n<li>Add <code>ls</code> and <code>inspect</code> endpoints to volume plugin API <a href=\"https://github.com/docker/docker/pull/16534\">#16534</a>\nExisting plugins need to make use of these new APIs to satisfy users' expectation\nFor that, please use the new MIME type <code>application/vnd.docker.plugins.v1.2+json</code> <a href=\"https://github.com/docker/docker/pull/19549\">#19549</a></li>\n</ul>\n<ul>\n<li>Fix data not being copied to named volumes <a href=\"https://github.com/docker/docker/pull/19175\">#19175</a></li>\n<li>Fix issues preventing volume drivers from being containerized <a href=\"https://github.com/docker/docker/pull/19500\">#19500</a></li>\n<li>Fix <code>docker volumes ls --dangling=false</code> to now show all non-dangling volumes <a href=\"https://github.com/docker/docker/pull/19671\">#19671</a></li>\n<li>Do not remove named volumes on container removal <a href=\"https://github.com/docker/docker/pull/19568\">#19568</a></li>\n<li>Allow external volume drivers to host anonymous volumes <a href=\"https://github.com/docker/docker/pull/19190\">#19190</a></li>\n</ul>\n<h3>Builder</h3>\n<ul>\n<li>Add support for <code>**</code> in <code>.dockerignore</code> to wildcard multiple levels of directories <a href=\"https://github.com/docker/docker/pull/17090\">#17090</a></li>\n</ul>\n<ul>\n<li>Fix handling of UTF-8 characters in Dockerfiles <a href=\"https://github.com/docker/docker/pull/17055\">#17055</a></li>\n<li>Fix permissions problem when reading from STDIN <a href=\"https://github.com/docker/docker/pull/19283\">#19283</a></li>\n</ul>\n<h3>Client</h3>\n<ul>\n<li>Add support for overriding the API version to use via an <code>DOCKER_API_VERSION</code> environment-variable <a href=\"https://github.com/docker/docker/pull/15964\">#15964</a></li>\n</ul>\n<ul>\n<li>Fix a bug preventing Windows clients to log in to Docker Hub <a href=\"https://github.com/docker/docker/pull/19891\">#19891</a></li>\n</ul>\n<h3>Misc</h3>\n<ul>\n<li>systemd: Set TasksMax in addition to LimitNPROC in systemd service file <a href=\"https://github.com/docker/docker/pull/19391\">#19391</a></li>\n</ul>\n<h3>Deprecations</h3>\n<ul>\n<li>Remove LXC support. The LXC driver was deprecated in Docker 1.8, and has now been removed <a href=\"https://github.com/docker/docker/pull/17700\">#17700</a></li>\n<li>Remove <code>--exec-driver</code> daemon flag, because it is no longer in use <a href=\"https://github.com/docker/docker/pull/17700\">#17700</a></li>\n<li>Remove old deprecated single-dashed long CLI flags (such as <code>-rm</code>; use <code>--rm</code> instead) <a href=\"https://github.com/docker/docker/pull/17724\">#17724</a></li>\n<li>Deprecate HostConfig at API container start <a href=\"https://github.com/docker/docker/pull/17799\">#17799</a></li>\n<li>Deprecate docker packages for newly EOL'd Linux distributions: Fedora 21 and Ubuntu 15.04 (Vivid) <a href=\"https://github.com/docker/docker/pull/18794\">#18794</a>, <a href=\"https://github.com/docker/docker/pull/18809\">#18809</a></li>\n<li>Deprecate <code>-f</code> flag for docker tag <a href=\"https://github.com/docker/docker/pull/18350\">#18350</a></li>\n</ul>\n<h2>1.9.1 (2015-11-21)</h2>\n<h3>Runtime</h3>\n<ul>\n<li>Do not prevent daemon from booting if images could not be restored (#17695)</li>\n<li>Force IPC mount to unmount on daemon shutdown/init (#17539)</li>\n<li>Turn IPC unmount errors into warnings (#17554)</li>\n<li>Fix <code>docker stats</code> performance regression (#17638)</li>\n<li>Clarify cryptic error message upon <code>docker logs</code> if <code>--log-driver=none</code> (#17767)</li>\n<li>Fix seldom panics (#17639, #17634, #17703)</li>\n<li>Fix opq whiteouts problems for files with dot prefix (#17819)</li>\n<li>devicemapper: try defaulting to xfs instead of ext4 for performance reasons (#17903, #17918)</li>\n<li>devicemapper: fix displayed fs in docker info (#17974)</li>\n<li>selinux: only relabel if user requested so with the <code>z</code> option (#17450, #17834)</li>\n<li>Do not make network calls when normalizing names (#18014)</li>\n</ul>\n<h3>Client</h3>\n<ul>\n<li>Fix <code>docker login</code> on windows (#17738)</li>\n<li>Fix bug with <code>docker inspect</code> output when not connected to daemon (#17715)</li>\n<li>Fix <code>docker inspect -f {{.HostConfig.Dns}} somecontainer</code> (#17680)</li>\n</ul>\n<h3>Builder</h3>\n<ul>\n<li>Fix regression with symlink behavior in ADD/COPY (#17710)</li>\n</ul>\n<h3>Networking</h3>\n<ul>\n<li>Allow passing a network ID as an argument for <code>--net</code> (#17558)</li>\n<li>Fix connect to host and prevent disconnect from host for <code>ho
