h3>\n<ul>\n<li>Add multi-stage build support <a href=\"https://github.com/docker/docker/pull/31257\">#31257</a> <a href=\"https://github.com/docker/docker/pull/32063\">#32063</a></li>\n<li>Allow using build-time args (<code>ARG</code>) in <code>FROM</code> <a href=\"https://github.com/docker/docker/pull/31352\">#31352</a></li>\n<li>Add an option for specifying build target <a href=\"https://github.com/docker/docker/pull/32496\">#32496</a></li>\n</ul>\n<ul>\n<li>Accept <code>-f -</code> to read Dockerfile from <code>stdin</code>, but use local context for building <a href=\"https://github.com/docker/docker/pull/31236\">#31236</a></li>\n<li>The values of default build time arguments (e.g <code>HTTP_PROXY</code>) are no longer displayed in docker image history unless a corresponding <code>ARG</code> instruction is written in the Dockerfile. <a href=\"https://github.com/docker/docker/pull/31584\">#31584</a></li>\n</ul>\n<ul>\n<li>Fix setting command if a custom shell is used in a parent image <a href=\"https://github.com/docker/docker/pull/32236\">#32236</a></li>\n<li>Fix <code>docker build --label</code> when the label includes single quotes and a space <a href=\"https://github.com/docker/docker/pull/31750\">#31750</a></li>\n</ul>\n<h3>Client</h3>\n<ul>\n<li>Add <code>--mount</code> flag to <code>docker run</code> and <code>docker create</code> <a href=\"https://github.com/docker/docker/pull/32251\">#32251</a></li>\n<li>Add <code>--type=secret</code> to <code>docker inspect</code> <a href=\"https://github.com/docker/docker/pull/32124\">#32124</a></li>\n<li>Add <code>--format</code> option to <code>docker secret ls</code> <a href=\"https://github.com/docker/docker/pull/31552\">#31552</a></li>\n<li>Add <code>--filter</code> option to <code>docker secret ls</code> <a href=\"https://github.com/docker/docker/pull/30810\">#30810</a></li>\n<li>Add <code>--filter scope=&#x3C;swarm|local></code> to <code>docker network ls</code> <a href=\"https://github.com/docker/docker/pull/31529\">#31529</a></li>\n<li>Add <code>--cpus</code> support to <code>docker update</code> <a href=\"https://github.com/docker/docker/pull/31148\">#31148</a></li>\n<li>Add label filter to <code>docker system prune</code> and other <code>prune</code> commands <a href=\"https://github.com/docker/docker/pull/30740\">#30740</a></li>\n<li><code>docker stack rm</code> now accepts multiple stacks as input <a href=\"https://github.com/docker/docker/pull/32110\">#32110</a></li>\n<li>Improve <code>docker version --format</code> option when the client has downgraded the API version <a href=\"https://github.com/docker/docker/pull/31022\">#31022</a></li>\n<li>Prompt when using an encrypted client certificate to connect to a docker daemon <a href=\"https://github.com/docker/docker/pull/31364\">#31364</a></li>\n<li>Display created tags on successful <code>docker build</code> <a href=\"https://github.com/docker/docker/pull/32077\">#32077</a></li>\n<li>Cleanup compose convert error messages <a href=\"https://github.com/moby/moby/pull/32087\">#32087</a></li>\n</ul>\n<h3>Contrib</h3>\n<ul>\n<li>Add support for building docker debs for Ubuntu 17.04 Zesty on amd64 <a href=\"https://github.com/docker/docker/pull/32435\">#32435</a></li>\n</ul>\n<h3>Daemon</h3>\n<ul>\n<li>Fix <code>--api-cors-header</code> being ignored if <code>--api-enable-cors</code> is not set <a href=\"https://github.com/docker/docker/pull/32174\">#32174</a></li>\n<li>Cleanup docker tmp dir on start <a href=\"https://github.com/docker/docker/pull/31741\">#31741</a></li>\n<li>Deprecate <code>--graph</code> flag in favor or <code>--data-root</code>  <a href=\"https://github.com/docker/docker/pull/28696\">#28696</a></li>\n</ul>\n<h3>Logging</h3>\n<ul>\n<li>Add support for logging driver plugins <a href=\"https://github.com/docker/docker/pull/28403\">#28403</a></li>\n</ul>\n<ul>\n<li>Add support for showing logs of individual tasks to <code>docker service logs</code>, and add <code>/task/{id}/logs</code> REST endpoint <a href=\"https://github.com/docker/docker/pull/32015\">#32015</a></li>\n<li>Add <code>--log-opt env-regex</code> option to match environment variables using a regular expression <a href=\"https://github.com/docker/docker/pull/27565\">#27565</a></li>\n</ul>\n<h3>Networking</h3>\n<ul>\n<li>Allow user to replace, and customize the ingress network <a href=\"https://github.com/docker/docker/pull/31714\">#31714</a></li>\n</ul>\n<ul>\n<li>Fix UDP traffic in containers not working after the container is restarted <a href=\"https://github.com/docker/docker/pull/32505\">#32505</a></li>\n<li>Fix files being written to <code>/var/lib/docker</code> if a different data-root is set <a href=\"https://github.com/docker/docker/pull/32505\">#32505</a></li>\n</ul>\n<h3>Runtime</h3>\n<ul>\n<li>Ensure health probe is stopped when a container exits <a href=\"https://github.com/docker/docker/pull/32274\">#32274</a></li>\n</ul>\n<h3>Swarm Mode</h3>\n<ul>\n<li>Add update/rollback order for services (<code>--update-order</code> / <code>--rollback-order</code>) <a href=\"https://github.com/docker/docker/pull/30261\">#30261</a></li>\n<li>Add support for synchronous <code>service create</code> and <code>service update</code> <a href=\"https://github.com/docker/docker/pull/31144\">#31144</a></li>\n<li>Add support for \"grace periods\" on healthchecks through the <code>HEALTHCHECK --start-period</code> and <code>--health-start-period</code> flag to\n<code>docker service create</code>, <code>docker service update</code>, <code>docker create</code>, and <code>docker run</code> to support containers with an initial startup\ntime <a href=\"https://github.com/docker/docker/pull/28938\">#28938</a></li>\n</ul>\n<ul>\n<li><code>docker service create</code> now omits fields that are not specified by the user, when possible. This will allow defaults to be applied inside the manager <a href=\"https://github.com/docker/docker/pull/32284\">#32284</a></li>\n<li><code>docker service inspect</code> now shows default values for fields that are not specified by the user <a href=\"https://github.com/docker/docker/pull/32284\">#32284</a></li>\n<li>Move <code>docker service logs</code> out of experimental <a href=\"https://github.com/docker/docker/pull/32462\">#32462</a></li>\n<li>Add support for Credential Spec and SELinux to services to the API <a href=\"https://github.com/docker/docker/pull/32339\">#32339</a></li>\n<li>Add <code>--entrypoint</code> flag to <code>docker service create</code> and <code>docker service update</code> <a href=\"https://github.com/docker/docker/pull/29228\">#29228</a></li>\n<li>Add <code>--network-add</code> and <code>--network-rm</code> to <code>docker service update</code> <a href=\"https://github.com/docker/docker/pull/32062\">#32062</a></li>\n<li>Add <code>--credential-spec</code> flag to <code>docker service create</code> and <code>docker service update</code> <a href=\"https://github.com/docker/docker/pull/32339\">#32339</a></li>\n<li>Add <code>--filter mode=&#x3C;global|replicated></code> to <code>docker service ls</code> <a href=\"https://github.com/docker/docker/pull/31538\">#31538</a></li>\n<li>Resolve network IDs on the client side, instead of in the daemon when creating services <a href=\"https://github.com/docker/docker/pull/32062\">#32062</a></li>\n<li>Add <code>--format</code> option to <code>docker node ls</code> <a href=\"https://github.com/docker/docker/pull/30424\">#30424</a></li>\n<li>Add <code>--prune</code> option to <code>docker stack deploy</code> to remove services that are no longer defined in the docker-compose file <a href=\"https://github.com/docker/docker/pull/31302\">#31302</a></li>\n<li>Add <code>PORTS</code> column for <code>docker service ls</code> when using <code>ingress</code> mode <a href=\"https://github.com/docker/docker/pull/30813\">#30813</a></li>\n</ul>\n<ul>\n<li>Fix unnescessary re-deploying of tasks when environment-variables are used <a href=\"https://github.com/docker/docker/pull/32364\">#32364</a></li>\n<li>Fix <code>docker stack deploy</code> not supporting <code>endpoint_mode</code> when deploying from a docker compose file  <a href=\"https://github.com/docker/docker/pull/32333\">#32333</a></li>\n<li>Proceed with startup if cluster component cannot be created to allow recovering from a broken swarm setup <a href=\"https://github.com/docker/docker/pull/31631\">#31631</a></li>\n</ul>\n<h3>Security</h3>\n<ul>\n<li>Allow setting SELinux type or MCS labels when using <code>--ipc=container:</code> or <code>--ipc=host</code> <a href=\"https://github.com/docker/docker/pull/30652\">#30652</a></li>\n</ul>\n<h3>Deprecation</h3>\n<ul>\n<li>Deprecate <code>--api-enable-cors</code> daemon flag. This flag was marked deprecated in Docker 1.6.0 but not listed in deprecated features <a href=\"https://github.com/docker/docker/pull/32352\">#32352</a></li>\n<li>Remove Ubuntu 12.04 (Precise Pangolin) as supported platform. Ubuntu 12.04 is EOL, and no longer receives updates <a href=\"https://github.com/docker/docker/pull/32520\">#32520</a></li>\n</ul>\n<h2>17.04.0-ce (2017-04-05)</h2>\n<h3>Builder</h3>\n<ul>\n<li>Disable container logging for build containers <a href=\"https://github.com/docker/docker/pull/29552\">#29552</a></li>\n<li>Fix use of <code>**/</code> in <code>.dockerignore</code> <a href=\"https://github.com/docker/docker/pull/29043\">#29043</a></li>\n</ul>\n<h3>Client</h3>\n<ul>\n<li>Sort <code>docker stack ls</code> by name <a href=\"https://github.com/docker/docker/pull/31085\">#31085</a></li>\n<li>Flags for specifying bind mount consistency <a href=\"https://github.com/docker/docker/pull/31047\">#31047</a></li>\n</ul>\n<ul>\n<li>Output of docker CLI --help is now wrapped to the terminal width <a href=\"https://github.com/docker/docker/pull/28751\">#28751</a></li>\n<li>Suppress image digest in docker ps <a href=\"https://github.com/docker/docker/pull/30848\">#30848</a></li>\n<li>Hide command options that are related to Windows <a href=\"https://github.com/docker/docker/pull/30788\">#30788</a></li>\n<li>Fix <code>docker plugin install</code> prompt to accept \"enter\" for the \"N\" default <a href=\"https://github.com/docker/docker/pull/30769\">#30769</a></li>\n</ul>\n<ul>\n<li>Add <code>truncate</code> function for Go templates <a href=\"https://github.com/docker/docker/pull/30484\">#30484</a></li>\n</ul>\n<ul>\n<li>Support expanded syntax of ports in <code>stack deploy</code> <a href=\"https://github.com/docker/docker/pull/30476\">#30476</a></li>\n<li>Support expanded syntax of mounts in <code>stack deploy</code> <a href=\"https://github.com/docker/docker/pull/30597\">#30597</a> <a href=\"https://github.com/docker/docker/pull/31795\">#31795</a></li>\n</ul>\n<ul>\n<li>Add <code>--add-host</code> for docker build <a href=\"https://github.com/docker/docker/pull/30383\">#30383</a></li>\n<li>Add <code>.CreatedAt</code> placeholder for <code>docker network ls --format</code> <a href=\"https://github.com/docker/docker/pull/29900\">#29900</a></li>\n</ul>\n<ul>\n<li>Update order of <code>--secret-rm</code> and <code>--secret-add</code> <a href=\"https://github.com/docker/docker/pull/29802\">#29802</a></li>\n</ul>\n<ul>\n<li>Add <code>--filter enabled=true</code> for <code>docker plugin ls</code> <a href=\"https://github.com/docker/docker/pull/28627\">#28627</a></li>\n<li>Add <code>--format</code> to <code>docker service ls</code> <a href=\"https://github.com/docker/docker/pull/28199\">#28199</a></li>\n<li>Add <code>publish</code> and <code>expose</code> filter for <code>docker ps --filter</code> <a href=\"https://github.com/docker/docker/pull/27557\">#27557</a></li>\n</ul>\n<ul>\n<li>Support multiple service IDs on <code>docker service ps</code> <a href=\"https://github.com/docker/docker/pull/25234\">#25234</a></li>\n</ul>\n<ul>\n<li>Allow swarm join with <code>--availability=drain</code> <a href=\"https://github.com/docker/docker/pull/24993\">#24993</a></li>\n</ul>\n<ul>\n<li>Docker inspect now shows \"docker-default\" when AppArmor is enabled and no other profile was defined <a href=\"https://github.com/docker/docker/pull/27083\">#27083</a></li>\n</ul>\n<h3>Logging</h3>\n<ul>\n<li>Implement optional ring buffer for container logs <a href=\"https://github.com/docker/docker/pull/28762\">#28762</a></li>\n<li>Add <code>--log-opt awslogs-create-group=&#x3C;true|false></code> for awslogs (CloudWatch) to support creation of log groups as needed <a href=\"https://github.com/docker/docker/pull/29504\">#29504</a></li>\n</ul>\n<ul>\n<li>Fix segfault when using the gcplogs logging driver with a \"static\" binary <a href=\"https://github.com/docker/docker/pull/29478\">#29478</a></li>\n</ul>\n<h3>Networking</h3>\n<ul>\n<li>Check parameter <code>--ip</code>, <code>--ip6</code> and <code>--link-local-ip</code> in <code>docker network connect</code> <a href=\"https://github.com/docker/docker/pull/30807\">#30807</a></li>\n</ul>\n<ul>\n<li>Added support for <code>dns-search</code> <a href=\"https://github.com/docker/docker/pull/30117\">#30117</a></li>\n<li>Added --verbose option for docker network inspect to show task details from all swarm nodes <a href=\"https://github.com/docker/docker/pull/31710\">#31710</a></li>\n</ul>\n<ul>\n<li>Clear stale datapath encryption states when joining the cluster <a href=\"https://github.com/docker/libnetwork/pull/1354\">docker/libnetwork#1354</a></li>\n</ul>\n<ul>\n<li>Ensure iptables initialization only happens once <a href=\"https://github.com/docker/libnetwork/pull/1676\">docker/libnetwork#1676</a></li>\n</ul>\n<ul>\n<li>Fix bad order of iptables filter rules <a href=\"https://github.com/docker/libnetwork/pull/961\">docker/libnetwork#961</a></li>\n</ul>\n<ul>\n<li>Add anonymous container alias to service record on attachable network <a href=\"https://github.com/docker/libnetwork/pull/1651\">docker/libnetwork#1651</a></li>\n<li>Support for <code>com.docker.network.container_interface_prefix</code> driver label <a href=\"https://github.com/docker/libnetwork/pull/1667\">docker/libnetwork#1667</a></li>\n<li>Improve network list performance by omitting network details that are not used <a href=\"https://github.com/docker/docker/pull/30673\">#30673</a></li>\n</ul>\n<h3>Runtime</h3>\n<ul>\n<li>Handle paused container when restoring without live-restore set <a href=\"https://github.com/docker/docker/pull/31704\">#31704</a></li>\n</ul>\n<ul>\n<li>Do not allow sub second in healthcheck options in Dockerfile <a href=\"https://github.com/docker/docker/pull/31177\">#31177</a></li>\n</ul>\n<ul>\n<li>Support name and id prefix in  <code>secret update</code> <a href=\"https://github.com/docker/docker/pull/30856\">#30856</a></li>\n<li>Use binary frame for websocket attach endpoint <a href=\"https://github.com/docker/docker/pull/30460\">#30460</a></li>\n<li>Fix linux mount calls not applying propagation type changes <a href=\"https://github.com/docker/docker/pull/30416\">#30416</a></li>\n<li>Fix ExecIds leak on failed <code>exec -i</code> <a href=\"https://github.com/docker/docker/pull/30340\">#30340</a></li>\n<li>Prune named but untagged images if <code>danglingOnly=true</code> <a href=\"https://github.com/docker/docker/pull/30330\">#30330</a></li>\n</ul>\n<ul>\n<li>Add daemon flag to set <code>no_new_priv</code> as default for unprivileged containers <a href=\"https://github.com/docker/docker/pull/29984\">#29984</a></li>\n<li>Add daemon option <code>--default-shm-size</code> <a href=\"https://github.com/docker/docker/pull/29692\">#29692</a></li>\n<li>Support registry mirror config reload <a href=\"https://github.com/docker/docker/pull/29650\">#29650</a></li>\n</ul>\n<ul>\n<li>Ignore the daemon log config when building images <a href=\"https://github.com/docker/docker/pull/29552\">#29552</a></li>\n</ul>\n<ul>\n<li>Move secret name or ID prefix resolving from client to daemon <a href=\"https://github.com/docker/docker/pull/29218\">#29218</a></li>\n</ul>\n<ul>\n<li>Allow adding rules to <code>cgroup devices.allow</code> on container create/run <a href=\"https://github.com/docker/docker/pull/22563\">#22563</a></li>\n</ul>\n<ul>\n<li>Fix <code>cpu.cfs_quota_us</code> being reset when running <code>systemd daemon-reload</code> <a href=\"https://github.com/docker/docker/pull/31736\">#31736</a></li>\n</ul>\n<h3>Swarm Mode</h3>\n<ul>\n<li>Topology-aware scheduling <a href=\"https://github.com/docker/docker/pull/30725\">#30725</a></li>\n<li>Automatic service rollback on failure <a href=\"https://github.com/docker/docker/pull/31108\">#31108</a></li>\n<li>Worker and manager on the same node are now connected through a UNIX socket <a href=\"https://github.com/docker/swarmkit/pull/1828\">docker/swarmkit#1828</a>, <a href=\"https://github.com/docker/swarmkit/pull/1850\">docker/swarmkit#1850</a>, <a href=\"https://github.com/docker/swarmkit/pull/1851\">docker/swarmkit#1851</a></li>\n</ul>\n<ul>\n<li>Improve raft transport package <a href=\"https://github.com/docker/swarmkit/pull/1748\">docker/swarmkit#1748</a></li>\n<li>No automatic manager shutdown on demotion/removal <a href=\"https://github.com/docker/swarmkit/pull/1829\">docker/swarmkit#1829</a></li>\n<li>Use TransferLeadership to make leader demotion safer <a href=\"https://github.com/docker/swarmkit/pull/1939\">docker/swarmkit#1939</a></li>\n<li>Decrease default monitoring period <a href=\"https://github.com/docker/swarmkit/pull/1967\">docker/swarmkit#1967</a></li>\n</ul>\n<ul>\n<li>Add Service logs formatting <a href=\"https://github.com/docker/docker/pull/31672\">#31672</a></li>\n</ul>\n<ul>\n<li>Fix service logs API to be able to specify stream <a href=\"https://github.com/docker/docker/pull/31313\">#31313</a></li>\n</ul>\n<ul>\n<li>Add <code>--stop-signal</code> for <code>service create</code> and <code>service update</code> <a href=\"https://github.com/docker/docker/pull/30754\">#30754</a></li>\n<li>Add <code>--read-only</code> for <code>service create</code> and <code>service update</code> <a href=\"https://github.com/docker/docker/pull/30162\">#30162</a></li>\n<li>Renew the context after communicating with the registry <a href=\"https://github.com/docker/docker/pull/31586\">#31586</a></li>\n<li>(experimental) Add <code>--tail</code> and <code>--since</code> options to <code>docker service logs</code> <a href=\"https://github.com/docker/docker/pull/31500\">#31500</a></li>\n<li>(experimental) Add <code>--no-task-ids</code> and <code>--no-trunc</code> options to <code>docker service logs</code> <a href=\"https://github.com/docker/docker/pull/31672\">#31672</a></li>\n</ul>\n<h3>Windows</h3>\n<ul>\n<li>Block pulling Windows images on non-Windows daemons <a href=\"https://github.com/docker/docker/pull/29001\">#29001</a></li>\n</ul>\n<h2>17.03.1-ce (2017-03-27)</h2>\n<h3>Remote API (v1.27) &#x26; Client</h3>\n<ul>\n<li>Fix autoremove on older api <a href=\"https://github.com/docker/docker/pull/31692\">#31692</a></li>\n<li>Fix default network customization for a stack <a href=\"https://github.com/docker/docker/pull/31258/\">#31258</a></li>\n<li>Correct CPU usage calculation in presence of offline CPUs and newer Linux <a href=\"https://github.com/docker/docker/pull/31802\">#31802</a></li>\n<li>Fix issue where service healthcheck is <code>{}</code> in remote API <a href=\"https://github.com/docker/docker/pull/30197\">#30197</a></li>\n</ul>\n<h3>Runtime</h3>\n<ul>\n<li>Update runc to 54296cf40ad8143b62dbcaa1d90e520a2136ddfe <a href=\"https://github.com/docker/docker/pull/31666\">#31666</a></li>\n<li>Ignore cgroup2 mountpoints <a href=\"https://github.com/opencontainers/runc/pull/1266\">opencontainers/runc#1266</a></li>\n<li>Update containerd to 4ab9917febca54791c5f071a9d1f404867857fcc <a href=\"https://github.com/docker/docker/pull/31662\">#31662</a> <a href=\"https://github.com/docker/docker/pull/31852\">#31852</a></li>\n<li>Register healtcheck service before calling restore() <a href=\"https://github.com/docker/containerd/pull/609\">docker/containerd#609</a></li>\n<li>Fix <code>docker exec</code> not working after unattended upgrades that reload apparmor profiles <a href=\"https://github.com/docker/docker/pull/31773\">#31773</a></li>\n<li>Fix unmounting layer without merge dir with Overlay2 <a href=\"https://github.com/docker/docker/pull/31069\">#31069</a></li>\n<li>Do not ignore \"volume in use\" errors when force-delete <a href=\"https://github.com/docker/docker/pull/31450\">#31450</a></li>\n</ul>\n<h3>Swarm Mode</h3>\n<ul>\n<li>Update swarmkit to 17756457ad6dc4d8a639a1f0b7a85d1b65a617bb <a href=\"https://github.com/docker/docker/pull/31807\">#31807</a></li>\n<li>Scheduler now correctly considers tasks which have been assigned to a node but aren't yet running <a href=\"https://github.com/docker/swarmkit/pull/1980\">docker/swarmkit#1980</a></li>\n<li>Allow removal of a network when only dead tasks reference it <a href=\"https://github.com/docker/swarmkit/pull/2018\">docker/swarmkit#2018</a></li>\n<li>Retry failed network allocations less aggressively <a href=\"https://github.com/docker/swarmkit/pull/2021\">docker/swarmkit#2021</a></li>\n<li>Avoid network allocation for tasks that are no longer running <a href=\"https://github.com/docker/swarmkit/pull/2017\">docker/swarmkit#2017</a></li>\n<li>Bookkeeping fixes inside network allocator allocator <a href=\"https://github.com/docker/swarmkit/pull/2019\">docker/swarmkit#2019</a> <a href=\"https://github.com/docker/swarmkit/pull/2020\">docker/swarmkit#2020</a></li>\n</ul>\n<h3>Windows</h3>\n<ul>\n<li>Cleanup HCS on restore <a href=\"https://github.com/docker/docker/pull/31503\">#31503</a></li>\n</ul>\n<h2>17.03.0-ce (2017-03-01)</h2>\n<p><strong>IMPORTANT</strong>: Starting with this release, Docker is on a monthly release cycle and uses a\nnew YY.MM versioning scheme to reflect this. Two channels are available: monthly and quarterly.\nAny given monthly release will only receive security and bugfixes until the next monthly\nrelease is available. Quarterly releases receive security and bugfixes for 4 months after\ninitial release. This release includes bugfixes for 1.13.1 but\nthere are no major feature additions and the API version stays the same.\nUpgrading from Docker 1.13.1 to 17.03.0 is expected to be simple and low-risk.</p>\n<h3>Client</h3>\n<ul>\n<li>Fix panic in <code>docker stats --format</code> <a href=\"https://github.com/docker/docker/pull/30776\">#30776</a></li>\n</ul>\n<h3>Contrib</h3>\n<ul>\n<li>Update various <code>bash</code> and <code>zsh</code> completion scripts <a href=\"https://github.com/docker/docker/pull/30823\">#30823</a>, <a href=\"https://github.com/docker/docker/pull/30945\">#30945</a> and more...</li>\n<li>Block obsolete socket families in default seccomp profile - mitigates unpatched kernels' CVE-2017-6074 <a href=\"https://github.com/docker/docker/pull/29076\">#29076</a></li>\n</ul>\n<h3>Networking</h3>\n<ul>\n<li>Fix bug on overlay encryption keys rotation in cross-datacenter swarm <a href=\"https://github.com/docker/docker/pull/30727\">#30727</a></li>\n<li>Fix side effect panic in overlay encryption and network control plane communication failure (\"No installed keys could decrypt the message\") on frequent swarm leader re-election <a href=\"https://github.com/docker/docker/pull/25608\">#25608</a></li>\n<li>Several fixes around system responsiveness and datapath programming when using overlay network with external kv-store <a href=\"https://github.com/docker/libnetwork/pull/1639\">docker/libnetwork#1639</a>, <a href=\"https://github.com/docker/libnetwork/pull/1632\">docker/libnetwork#1632</a> and more...</li>\n<li>Discard incoming plain vxlan packets for encrypted overlay network <a href=\"https://github.com/docker/docker/pull/31170\">#31170</a></li>\n<li>Release the network attachment on allocation failure <a href=\"https://github.com/docker/docker/pull/31073\">#31073</a></li>\n<li>Fix port allocation when multiple published ports map to the same target port <a href=\"https://github.com/docker/swarmkit/pull/1835\">docker/swarmkit#1835</a></li>\n</ul>\n<h3>Runtime</h3>\n<ul>\n<li>Fix a deadlock in docker logs <a href=\"https://github.com/docker/docker/pull/30223\">#30223</a></li>\n<li>Fix cpu spin waiting for log write events <a href=\"https://github.com/docker/docker/pull/31070\">#31070</a></li>\n<li>Fix a possible crash when using journald <a href=\"https://github.com/docker/docker/pull/31231\">#31231</a> <a href=\"https://github.com/docker/docker/pull/31263\">#31263</a></li>\n<li>Fix a panic on close of nil channel <a href=\"https://github.com/docker/docker/pull/31274\">#31274</a></li>\n<li>Fix duplicate mount point for <code>--volumes-from</code> in <code>docker run</code> <a href=\"https://github.com/docker/docker/pull/29563\">#29563</a></li>\n<li>Fix <code>--cache-from</code> does not cache last step <a href=\"https://github.com/docker/docker/pull/31189\">#31189</a></li>\n</ul>\n<h3>Swarm Mode</h3>\n<ul>\n<li>Shutdown leaks an error when the container was never started <a href=\"https://github.com/docker/docker/pull/31279\">#31279</a></li>\n<li>Fix possibility of tasks getting stuck in the \"NEW\" state during a leader failover <a href=\"https://github.com/docker/swarmkit/pull/1938\">docker/swarmkit#1938</a></li>\n<li>Fix extraneous task creations for global services that led to confusing replica counts in <code>docker service ls</code> <a href=\"https://github.com/docker/swarmkit/pull/1957\">docker/swarmkit#1957</a></li>\n<li>Fix problem that made rolling updates slow when <code>task-history-limit</code> was set to 1 <a href=\"https://github.com/docker/swarmkit/pull/1948\">docker/swarmkit#1948</a></li>\n<li>Restart tasks elsewhere, if appropriate, when they are shut down as a result of nodes no longer satisfying constraints <a href=\"https://github.com/docker/swarmkit/pull/1958\">docker/swarmkit#1958</a></li>\n<li>(experimental)</li>\n</ul>\n<h2>1.13.1 (2017-02-08)</h2>\n<p><strong>IMPORTANT</strong>: On Linux distributions where <code>devicemapper</code> was the default storage driver,\nthe <code>overlay2</code>, or <code>overlay</code> is now used by default (if the kernel supports it).\nTo use devicemapper, you can manually configure the storage driver to use through\nthe <code>--storage-driver</code> daemon option, or by setting \"storage-driver\" in the <code>daemon.json</code>\nconfiguration file.</p>\n<p><strong>IMPORTANT</strong>: In Docker 1.13, the managed plugin api changed, as compared to the experimental\nversion introduced in Docker 1.12. You must <strong>uninstall</strong> plugins which you installed with Docker 1.12\n<em>before</em> upgrading to Docker 1.13. You can uninstall plugins using the <code>docker plugin rm</code> command.</p>\n<p>If you have already upgraded to Docker 1.13 without uninstalling\npreviously-installed plugins, you may see this message when the Docker daemon\nstarts:</p>\n<pre><code>Error starting daemon: json: cannot unmarshal string into Go value of type types.PluginEnv\n</code></pre>\n<p>To manually remove all plugins and resolve this problem, take the following steps:</p>\n<ol>\n<li>Remove plugins.json from: <code>/var/lib/docker/plugins/</code>.</li>\n<li>Restart Docker. Verify that the Docker daemon starts with no errors.</li>\n<li>Reinstall your plugins.</li>\n</ol>\n<h3>Contrib</h3>\n<ul>\n<li>Do not require a custom build of tini <a href=\"https://github.com/docker/docker/pull/28454\">#28454</a></li>\n<li>Upgrade to Go 1.7.5 <a href=\"https://github.com/docker/docker/pull/30489\">#30489</a></li>\n</ul>\n<h3>Remote API (v1.26) &#x26; Client</h3>\n<ul>\n<li>Support secrets in docker stack deploy with compose file <a href=\"https://github.com/docker/docker/pull/30144\">#30144</a></li>\n</ul>\n<h3>Runtime</h3>\n<ul>\n<li>Fix size issue in <code>docker system df</code> <a href=\"https://github.com/docker/docker/pull/30378\">#30378</a></li>\n<li>Fix error on <code>docker inspect</code> when Swarm certificates were expired. <a href=\"https://github.com/docker/docker/pull/29246\">#29246</a></li>\n<li>Fix deadlock on v1 plugin with activate error <a href=\"https://github.com/docker/docker/pull/30408\">#30408</a></li>\n<li>Fix SELinux regression <a href=\"https://github.com/docker/docker/pull/30649\">#30649</a></li>\n</ul>\n<h3>Plugins</h3>\n<ul>\n<li>Support global scoped network plugins (v2) in swarm mode <a href=\"https://github.com/docker/docker/pull/30332\">#30332</a></li>\n</ul>\n<ul>\n<li>Add <code>docker plugin upgrade</code> <a href=\"https://github.com/docker/docker/pull/29414\">#29414</a></li>\n</ul>\n<h3>Windows</h3>\n<ul>\n<li>Fix small regression with old plugins in Windows <a href=\"https://github.com/docker/docker/pull/30150\">#30150</a></li>\n<li>Fix warning on Windows <a href=\"https://github.com/docker/docker/pull/30730\">#30730</a></li>\n</ul>\n<h2>1.13.0 (2017-01-18)</h2>\n<p><strong>IMPORTANT</strong>: On Linux distributions where <code>devicemapper</code> was the default storage driver,\nthe <code>overlay2</code>, or <code>overlay</code> is now used by default (if the kernel supports it).\nTo use devicemapper, you can manually configure the storage driver to use through\nthe <code>--storage-driver</code> daemon option, or by setting \"storage-driver\" in the <code>daemon.json</code>\nconfiguration file.</p>\n<p><strong>IMPORTANT</strong>: In Docker 1.13, the managed plugin api changed, as compared to the experimental\nversion introduced in Docker 1.12. You must <strong>uninstall</strong> plugins which you installed with Docker 1.12\n<em>before</em> upgrading to Docker 1.13. You can uninstall plugins using the <code>docker plugin rm</code> command.</p>\n<p>If you have already upgraded to Docker 1.13 without uninstalling\npreviously-installed plugins, you may see this message when the Docker daemon\nstarts:</p>\n<pre><code>Error starting daemon: json: cannot unmarshal string into Go value of type types.PluginEnv\n</code></pre>\n<p>To manually remove all plugins and resolve this problem, take the following steps:</p>\n<ol>\n<li>Remove plugins.json from: <code>/var/lib/docker/plugins/</code>.</li>\n<li>Restart Docker. Verify that the Docker daemon starts with no errors.</li>\n<li>Reinstall your plugins.</li>\n</ol>\n<h3>Builder</h3>\n<ul>\n<li>Add capability to specify images used as a cache source on build. These images do not need to have local parent chain and can be pulled from other registries <a href=\"https://github.com/docker/docker/pull/26839\">#26839</a></li>\n<li>(experimental) Add option to squash image layers to the FROM image after successful builds <a href=\"https://github.com/docker/docker/pull/22641\">#22641</a></li>\n</ul>\n<ul>\n<li>Fix dockerfile parser with empty line after escape <a href=\"https://github.com/docker/docker/pull/24725\">#24725</a></li>\n</ul>\n<ul>\n<li>Add step number on <code>docker build</code> <a href=\"https://github.com/docker/docker/pull/24978\">#24978</a></li>\n</ul>\n<ul>\n<li>Add support for compressing build context during image build <a href=\"https://github.com/docker/docker/pull/25837\">#25837</a></li>\n<li>add <code>--network</code> to <code>docker build</code> <a href=\"https://github.com/docker/docker/pull/27702\">#27702</a></li>\n</ul>\n<ul>\n<li>Fix inconsistent behavior between <code>--label</code> flag on <code>docker build</code> and <code>docker run</code> <a href=\"https://github.com/docker/docker/issues/26027\">#26027</a></li>\n<li>Fix image layer inconsistencies when using the overlay storage driver <a href=\"https://github.com/docker/docker/pull/27209\">#27209</a></li>\n</ul>\n<ul>\n<li>Unused build-args are now allowed. A warning is presented instead of an error and failed build <a href=\"https://github.com/docker/docker/pull/27412\">#27412</a></li>\n</ul>\n<ul>\n<li>Fix builder cache issue on Windows <a href=\"https://github.com/docker/docker/pull/27805\">#27805</a></li>\n</ul>\n<ul>\n<li>Allow <code>USER</code> in builder on Windows <a href=\"https://github.com/docker/docker/pull/28415\">#28415</a></li>\n<li>Handle env case-insensitive on Windows <a href=\"https://github.com/docker/docker/pull/28725\">#28725</a></li>\n</ul>\n<h3>Contrib</h3>\n<ul>\n<li>Add support for building docker debs for Ubuntu 16.04 Xenial on PPC64LE <a href=\"https://github.com/docker/docker/pull/23438\">#23438</a></li>\n<li>Add support for building docker debs for Ubuntu 16.04 Xenial on s390x <a href=\"https://github.com/docker/docker/pull/26104\">#26104</a></li>\n<li>Add support for building docker debs for Ubuntu 16.10 Yakkety Yak on PPC64LE <a href=\"https://github.com/docker/docker/pull/28046\">#28046</a></li>\n</ul>\n<ul>\n<li>Add RPM builder for VMWare Photon OS <a href=\"https://github.com/docker/docker/pull/24116\">#24116</a></li>\n</ul>\n<ul>\n<li>Add shell completions to tgz <a href=\"https://github.com/docker/docker/pull/27735\">#27735</a></li>\n</ul>\n<ul>\n<li>Update the install script to allow using the mirror in China <a href=\"https://github.com/docker/docker/pull/27005\">#27005</a></li>\n</ul>\n<ul>\n<li>Add DEB builder for Ubuntu 16.10 Yakkety Yak <a href=\"https://github.com/docker/docker/pull/27993\">#27993</a></li>\n<li>Add RPM builder for Fedora 25 <a href=\"https://github.com/docker/docker/pull/28222\">#28222</a></li>\n<li>Add <code>make deb</code> support for aarch64 <a href=\"https://github.com/docker/docker/pull/27625\">#27625</a></li>\n</ul>\n<h3>Distribution</h3>\n<ul>\n<li>\n<p>Update notary dependency to 0.4.2 (full changelogs <a href=\"https://github.com/docker/notary/releases/tag/v0.4.2\">here</a>) <a href=\"https://github.com/docker/docker/pull/27074\">#27074</a></p>\n<ul>\n<li>Support for compilation on windows <a href=\"https://github.com/docker/notary/pull/970\">docker/notary#970</a></li>\n<li>Improved error messages for client authentication errors <a href=\"https://github.com/docker/notary/pull/972\">docker/notary#972</a></li>\n<li>Support for finding keys that are anywhere in the <code>~/.docker/trust/private</code> directory, not just under <code>~/.docker/trust/private/root_keys</code> or <code>~/.docker/trust/private/tuf_keys</code> <a href=\"https://github.com/docker/notary/pull/981\">docker/notary#981</a></li>\n<li>Previously, on any error updating, the client would fall back on the cache.  Now we only do so if there is a network error or if the server is unavailable or missing the TUF data. Invalid TUF data will cause the update to fail - for example if there was an invalid root rotation. <a href=\"https://github.com/docker/notary/pull/982\">docker/notary#982</a></li>\n<li>Improve root validation and yubikey debug logging <a href=\"https://github.com/docker/notary/pull/858\">docker/notary#858</a> <a href=\"https://github.com/docker/notary/pull/891\">docker/notary#891</a></li>\n<li>Warn if certificates for root or delegations are near expiry <a href=\"https://github.com/docker/notary/pull/802\">docker/notary#802</a></li>\n<li>Warn if role metadata is near expiry <a href=\"https://github.com/docker/notary/pull/786\">docker/notary#786</a></li>\n<li>Fix passphrase retrieval attempt counting and terminal detection <a href=\"https://github.com/docker/notary/pull/906\">docker/notary#906</a></li>\n</ul>\n</li>\n</ul>\n<ul>\n<li>Avoid unnecessary blob uploads when different users push same layers to authenticated registry <a href=\"https://github.com/docker/docker/pull/26564\">#26564</a></li>\n</ul>\n<ul>\n<li>Allow external storage for registry credentials <a href=\"https://github.com/docker/docker/pull/26354\">#26354</a></li>\n</ul>\n<h3>Logging</h3>\n<ul>\n<li>Standardize the default logging tag value in all logging drivers <a href=\"https://github.com/docker/docker/pull/22911\">#22911</a></li>\n</ul>\n<ul>\n<li>Improve performance and memory use when logging of long log lines <a href=\"https://github.com/docker/docker/pull/22982\">#22982</a></li>\n</ul>\n<ul>\n<li>Enable syslog driver for windows <a href=\"https://github.com/docker/docker/pull/25736\">#25736</a></li>\n<li>Add Logentries Driver <a href=\"https://github.com/docker/docker/pull/27471\">#27471</a></li>\n<li>Update of AWS log driver to support tags <a href=\"https://github.com/docker/docker/pull/27707\">#27707</a></li>\n<li>Unix socket support for fluentd <a href=\"https://github.com/docker/docker/pull/26088\">#26088</a></li>\n</ul>\n<ul>\n<li>Enable fluentd logging driver on Windows <a href=\"https://github.com/docker/docker/pull/28189\">#28189</a></li>\n</ul>\n<ul>\n<li>Sanitize docker labels when used as journald field names <a href=\"https://github.com/docker/docker/pull/23725\">#23725</a></li>\n<li>Fix an issue where <code>docker logs --tail</code> returned less lines than expected <a href=\"https://github.com/docker/docker/pull/28203\">#28203</a></li>\n<li>Splunk Logging Driver: performance and reliability improvements <a href=\"https://github.com/docker/docker/pull/26207\">#26207</a></li>\n<li>Splunk Logging Driver: configurable formats and skip for verifying connection <a href=\"https://github.com/docker/docker/pull/25786\">#25786</a></li>\n</ul>\n<h3>Networking</h3>\n<ul>\n<li>Add <code>--attachable</code> network support to enable <code>docker run</code> to work in swarm-mode overlay network <a href=\"https://github.com/docker/docker/pull/25962\">#25962</a></li>\n<li>Add support for host port PublishMode in services using the <code>--publish</code> option in <code>docker service create</code> <a href=\"https://github.com/docker/docker/pull/27917\">#27917</a> and <a href=\"https://github.com/docker/docker/pull/28943\">#28943</a></li>\n<li>Add support for Windows server 2016 overlay network driver (requires upcoming ws2016 update) <a href=\"https://github.com/docker/docker/pull/28182\">#28182</a></li>\n</ul>\n<ul>\n<li>Change the default <code>FORWARD</code> policy to <code>DROP</code> <a href=\"https://github.com/docker/docker/pull/28257\">#28257</a></li>\n</ul>\n<ul>\n<li>Add support for specifying static IP addresses for predefined network on windows <a href=\"https://github.com/docker/docker/pull/22208\">#22208</a></li>\n</ul>\n<ul>\n<li>Fix <code>--publish</code> flag on <code>docker run</code> not working with IPv6 addresses <a href=\"https://github.com/docker/docker/pull/27860\">#27860</a></li>\n<li>Fix inspect network show gateway with mask <a href=\"https://github.com/docker/docker/pull/25564\">#25564</a></li>\n<li>Fix an issue where multiple addresses in a bridge may cause <code>--fixed-cidr</code> to not have the correct addresses <a href=\"https://github.com/docker/docker/pull/26659\">#26659</a></li>\n</ul>\n<ul>\n<li>Add creation timestamp to <code>docker network inspect</code> <a href=\"https://github.com/docker/docker/pull/26130\">#26130</a></li>\n</ul>\n<ul>\n<li>Show peer nodes in <code>docker network inspect</code> for swarm overlay networks <a href=\"https://github.com/docker/docker/pull/28078\">#28078</a></li>\n<li>Enable ping for service VIP address <a href=\"https://github.com/docker/docker/pull/28019\">#28019</a></li>\n</ul>\n<h3>Plugins</h3>\n<ul>\n<li>Move plugins out of experimental <a href=\"https://github.com/docker/docker/pull/28226\">#28226</a></li>\n<li>Add <code>--force</code> on <code>docker plugin remove</code> <a href=\"https://github.com/docker/docker/pull/25096\">#25096</a></li>\n</ul>\n<ul>\n<li>Add support for dynamically reloading authorization plugins <a href=\"https://github.com/docker/docker/pull/22770\">#22770</a></li>\n</ul>\n<ul>\n<li>Add description in <code>docker plugin ls</code> <a href=\"https://github.com/docker/docker/pull/25556\">#25556</a></li>\n<li>Add <code>-f</code>/<code>--format</code> to <code>docker plugin inspect</code> <a href=\"https://github.com/docker/docker/pull/25990\">#25990</a></li>\n<li>Add <code>docker plugin create</code> command <a href=\"https://github.com/docker/docker/pull/28164\">#28164</a></li>\n</ul>\n<ul>\n<li>Send request's TLS peer certificates to authorization plugins <a href=\"https://github.com/docker/docker/pull/27383\">#27383</a></li>\n<li>Support for global-scoped network and ipam plugins in swarm-mode <a href=\"https://github.com/docker/docker/pull/27287\">#27287</a></li>\n<li>Split <code>docker plugin install</code> into two API call <code>/privileges</code> and <code>/pull</code> <a href=\"https://github.com/docker/docker/pull/28963\">#28963</a></li>\n</ul>\n<h3>Remote API (v1.25) &#x26; Client</h3>\n<ul>\n<li>Support <code>docker stack deploy</code> from a Compose file <a href=\"https://github.com/docker/docker/pull/27998\">#27998</a></li>\n<li>(experimental) Implement checkpoint and restore <a href=\"https://github.com/docker/docker/pull/22049\">#22049</a></li>\n<li>Add <code>--format</code> flag to <code>docker info</code> <a href=\"https://github.com/docker/docker/pull/23808\">#23808</a></li>\n</ul>\n<ul>\n<li>Remove <code>--name</code> from <code>docker volume create</code> <a href=\"https://github.com/docker/docker/pull/23830\">#23830</a></li>\n</ul>\n<ul>\n<li>Add <code>docker stack ls</code> <a href=\"https://github.com/docker/docker/pull/23886\">#23886</a></li>\n<li>Add a new <code>is-task</code> ps filter <a href=\"https://github.com/docker/docker/pull/24411\">#24411</a></li>\n<li>Add <code>--env-file</code> flag to <code>docker service create</code> <a href=\"https://github.com/docker/docker/pull/24844\">#24844</a></li>\n<li>Add <code>--format</code> on <code>docker stats</code> <a href=\"https://github.com/docker/docker/pull/24987\">#24987</a></li>\n<li>Make <code>docker node ps</code> default to <code>self</code> in swarm node <a href=\"https://github.com/docker/docker/pull/25214\">#25214</a></li>\n<li>Add <code>--group</code> in <code>docker service create</code> <a href=\"https://github.com/docker/docker/pull/25317\">#25317</a></li>\n<li>Add <code>--no-trunc</code> to service/node/stack ps output <a href=\"https://github.com/docker/docker/pull/25337\">#25337</a></li>\n<li>Add Logs to <code>ContainerAttachOptions</code> so go clients can request to retrieve container logs as part of the attach process <a href=\"https://github.com/docker/docker/pull/26718\">#26718</a></li>\n<li>Allow client to talk to an older server <a href=\"https://github.com/docker/docker/pull/27745\">#27745</a></li>\n</ul>\n<ul>\n<li>Inform user client-side that a container removal is in progress <a href=\"https://github.com/docker/docker/pull/26074\">#26074</a></li>\n</ul>\n<ul>\n<li>Add <code>Isolation</code> to the /info endpoint <a href=\"https://github.com/docker/docker/pull/26255\">#26255</a></li>\n<li>Add <code>userns</code> to the /info endpoint <a href=\"https://github.com/docker/docker/pull/27840\">#27840</a></li>\n</ul>\n<ul>\n<li>Do not allow more than one mode be requested at once in the services endpoint <a href=\"https://github.com/docker/docker/pull/26643\">#26643</a></li>\n</ul>\n<ul>\n<li>Add capability to /containers/create API to specify mounts in a more granular and safer way <a href=\"https://github.com/docker/docker/pull/22373\">#22373</a></li>\n<li>Add <code>--format</code> flag to <code>network ls</code> and <code>volume ls</code> <a href=\"https://github.com/docker/docker/pull/23475\">#23475</a></li>\n</ul>\n<ul>\n<li>Allow the top-level <code>docker inspect</code> command to inspect any kind of resource <a href=\"https://github.com/docker/docker/pull/23614\">#23614</a></li>\n</ul>\n<ul>\n<li>Add --cpus flag to control cpu resources for <code>docker run</code> and <code>docker create</code>, and add <code>NanoCPUs</code> to <code>HostConfig</code> <a href=\"https://github.com/docker/docker/pull/27958\">#27958</a></li>\n</ul>\n<ul>\n<li>Allow unsetting the <code>--entrypoint</code> in <code>docker run</code> or <code>docker create</code> <a href=\"https://github.com/docker/docker/pull/23718\">#23718</a></li>\n</ul>\n<ul>\n<li>Restructure CLI commands by adding <code>docker image</code> and <code>docker container</code> commands for more consistency <a href=\"https://github.com/docker/docker/pull/26025\">#26025</a></li>\n</ul>\n<ul>\n<li>Remove <code>COMMAND</code> column from <code>service ls</code> output <a href=\"https://github.com/docker/docker/pull/28029\">#28029</a></li>\n</ul>\n<ul>\n<li>Add <code>--format</code> to <code>docker events</code> <a href=\"https://github.com/docker/docker/pull/26268\">#26268</a></li>\n</ul>\n<ul>\n<li>Allow specifying multiple nodes on <code>docker node ps</code> <a href=\"https://github.com/docker/docker/pull/26299\">#26299</a></li>\n<li>Restrict fractional digits to 2 decimals in <code>docker images</code> output <a href=\"https://github.com/docker/docker/pull/26303\">#26303</a></li>\n</ul>\n<ul>\n<li>Add <code>--dns-option</code> to <code>docker run</code> <a href=\"https://github.com/docker/docker/pull/28186\">#28186</a></li>\n<li>Add Image ID to container commit event <a href=\"https://github.com/docker/docker/pull/28128\">#28128</a></li>\n<li>Add external binaries version to docker info <a href=\"https://github.com/docker/docker/pull/27955\">#27955</a></li>\n<li>Add information for <code>Manager Addresses</code> in the output of <code>docker info</code> <a href=\"https://github.com/docker/docker/pull/28042\">#28042</a></li>\n<li>Add a new reference filter for <code>docker images</code> <a href=\"https://github.com/docker/docker/pull/27872\">#27872</a></li>\n</ul>\n<h3>Runtime</h3>\n<ul>\n<li>Add <code>--experimental</code> daemon flag to enable experimental features, instead of shipping them in a separate build <a href=\"https://github.com/docker/docker/pull/27223\">#27223</a></li>\n<li>Add a <code>--shutdown-timeout</code> daemon flag to specify the default timeout (in seconds) to stop containers gracefully before daemon exit <a href=\"https://github.com/docker/docker/pull/23036\">#23036</a></li>\n<li>Add <code>--stop-timeout</code> to specify the timeout value (in seconds) for individual containers to stop <a href=\"https://github.com/docker/docker/pull/22566\">#22566</a></li>\n<li>Add a new daemon flag <code>--userland-proxy-path</code> to allow configuring the userland proxy instead of using the hardcoded <code>docker-proxy</code> from <code>$PATH</code> <a href=\"https://github.com/docker/docker/pull/26882\">#26882</a></li>\n<li>Add boolean flag <code>--init</code> on <code>dockerd</code> and on <code>docker run</code> to use <a href=\"https://github.com/krallin/tini\">tini</a> a zombie-reaping init process as PID 1 <a href=\"https://github.com/docker/docker/pull/26061\">#26061</a> <a href=\"https://github.com/docker/docker/pull/28037\">#28037</a></li>\n<li>Add a new daemon flag <code>--init-path</code> to allow configuring the path to the <code>docker-init</code> binary <a href=\"https://github.com/docker/docker/pull/26941\">#26941</a></li>\n<li>Add support for live reloading insecure registry in configuration <a href=\"https://github.com/docker/docker/pull/22337\">#22337</a></li>\n<li>Add support for storage-opt size on Windows daemons <a href=\"https://github.com/docker/docker/pull/23391\">#23391</a></li>\n</ul>\n<ul>\n<li>Improve reliability of <code>docker run --rm</code> by moving it from the client to the daemon  <a href=\"https://github.com/docker/docker/pull/20848\">#20848</a></li>\n</ul>\n<ul>\n<li>Add support for <code>--cpu-rt-period</code> and <code>--cpu-rt-runtime</code> flags, allowing containers to run real-time threads when <code>CONFIG_RT_GROUP_SCHED</code> is enabled in the kernel <a href=\"https://github.com/docker/docker/pull/23430\">#23430</a></li>\n</ul>\n<ul>\n<li>Allow parallel stop, pause, unpause <a href=\"https://github.com/docker/docker/pull/24761\">#24761</a> / <a href=\"https://github.com/docker/docker/pull/26778\">#26778</a></li>\n<li>Implement XFS quota for overlay2 <a href=\"https://github.com/docker/docker/pull/24771\">#24771</a></li>\n</ul>\n<ul>\n<li>Fix partial/full filter issue in <code>service tasks --filter</code> <a href=\"https://github.com/docker/docker/pull/24850\">#24850</a></li>\n<li>Allow engine to run inside a user namespace <a href=\"https://github.com/docker/docker/pull/25672\">#25672</a></li>\n<li>Fix a race condition between device deferred removal and resume device, when using the devicemapper graphdriver <a href=\"https://github.com/docker/docker/pull/23497\">#23497</a></li>\n<li>Add <code>docker stats</code> support in Windows <a href=\"https://github.com/docker/docker/pull/25737\">#25737</a></li>\n<li>Allow using <code>--pid=host</code> and <code>--net=host</code> when <code>--userns=host</code> <a href=\"https://github.com/docker/docker/pull/25771\">#25771</a></li>\n</ul>\n<ul>\n<li>(experimental) Add metrics (Prometheus) output for basic <code>container</code>, <code>image</code>, and <code>daemon</code> operations <a href=\"https://github.com/docker/docker/pull/25820\">#25820</a></li>\n</ul>\n<ul>\n<li>Fix issue in <code>docker stats</code> with <code>NetworkDisabled=true</code> <a href=\"https://github.com/docker/docker/pull/25905\">#25905</a></li>\n</ul>\n<ul>\n<li>Add <code>docker top</code> support in Windows <a href=\"https://github.com/docker/docker/pull/25891\">#25891</a></li>\n<li>Record pid of exec'd process <a href=\"https://github.com/docker/docker/pull/27470\">#27470</a></li>\n<li>Add support for looking up user/groups via <code>getent</code> <a href=\"https://github.com/docker/docker/pull/27599\">#27599</a></li>\n<li>Add new <code>docker system</code> command with <code>df</code> and <code>prune</code> subcommands for system resource management, as well as <code>docker {container,image,volume,network} prune</code> subcommands <a href=\"https://github.com/docker/docker/pull/26108\">#26108</a> <a href=\"https://github.com/docker/docker/pull/27525\">#27525</a> / <a href=\"https://github.com/docker/docker/pull/27525\">#27525</a></li>\n</ul>\n<ul>\n<li>Fix an issue where containers could not be stopped or killed by setting xfs max_retries to 0 upon ENOSPC with devicemapper <a href=\"https://github.com/docker/docker/pull/26212\">#26212</a></li>\n<li>Fix <code>docker cp</code> failing to copy to a container's volume dir on CentOS with devicemapper <a href=\"https://github.com/docker/docker/pull/28047\">#28047</a></li>\n</ul>\n<ul>\n<li>Promote overlay(2) graphdriver <a href=\"https://github.com/docker/docker/pull/27932\">#27932</a></li>\n</ul>\n<ul>\n<li>Add <code>--seccomp-profile</code> daemon flag to specify a path to a seccomp profile that overrides the default <a href=\"https://github.com/docker/docker/pull/26276\">#26276</a></li>\n</ul>\n<ul>\n<li>Fix ulimits in <code>docker inspect</code> when <code>--default-ulimit</code> is set on daemon <a href=\"https://github.com/docker/docker/pull/26405\">#26405</a></li>\n<li>Add workaround for overlay issues during build in older kernels <a href=\"https://github.com/docker/docker/pull/28138\">#28138</a></li>\n</ul>\n<ul>\n<li>Add <code>TERM</code> environment variable on <code>docker exec -t</code> <a href=\"https://github.com/docker/docker/pull/26461\">#26461</a></li>\n</ul>\n<ul>\n<li>Honor a containers <code>--stop-signal</code> setting upon <code>docker kill</code> <a href=\"https://github.com/docker/docker/pull/26464\">#26464</a></li>\n</ul>\n<h3>Swarm Mode</h3>\n<ul>\n<li>Add secret management <a href=\"https://github.com/docker/docker/pull/27794\">#27794</a></li>\n<li>Add support for templating service options (hostname, mounts, and environment variables) <a href=\"https://github.com/docker/docker/pull/28025\">#28025</a></li>\n</ul>\n<ul>\n<li>Display the endpoint mode in the output of <code>docker service inspect --pretty</code> <a href=\"https://github.com/docker/docker/pull/26906\">#26906</a></li>\n<li>Make <code>docker service ps</code> output more bearable by shortening service IDs in task names <a href=\"https://github.com/docker/docker/pull/28088\">#28088</a></li>\n<li>Make <code>docker node ps</code> default to the current node <a href=\"https://github.com/docker/docker/pull/25214\">#25214</a></li>\n</ul>\n<ul>\n<li>Add <code>--dns</code>, -<code>-dns-opt</code>, and <code>--dns-search</code> to service create. <a href=\"https://github.com/docker/docker/pull/27567\">#27567</a></li>\n<li>Add <code>--force</code> to <code>docker service update</code> <a href=\"https://github.com/docker/docker/pull/27596\">#27596</a></li>\n<li>Add <code>--health-*</code> and <code>--no-healthcheck</code> flags to <code>docker service create</code> and <code>docker service update</code> <a href=\"https://github.com/docker/docker/pull/27369\">#27369</a></li>\n<li>Add <code>-q</code> to <code>docker service ps</code> <a href=\"https://github.com/docker/docker/pull/27654\">#27654</a></li>\n</ul>\n<ul>\n<li>Display number of global services in <code>docker service ls</code> <a href=\"https://github.com/docker/docker/pull/27710\">#27710</a></li>\n</ul>\n<ul>\n<li>Remove <code>--name</code> flag from <code>docker service update</code>. This flag is only functional on <code>docker service create</code>, so was removed from the <code>update</code> command <a href=\"https://github.com/docker/docker/pull/26988\">#26988</a></li>\n<li>Fix worker nodes failing to recover because of transient networking issues <a href=\"https://github.com/docker/docker/issues/26646\">#26646</a></li>\n</ul>\n<ul>\n<li>Add support for health aware load balancing and DNS records <a href=\"https://github.com/docker/docker/pull/27279\">#27279</a></li>\n</ul>\n<ul>\n<li>Add <code>--hostname</code> to <code>docker service create</code> <a href=\"https://github.com/docker/docker/pull/27857\">#27857</a></li>\n<li>Add <code>--host</code> to <code>docker service create</code>, and <code>--host-add</code>, <code>--host-rm</code> to <code>docker service update</code> <a href=\"https://github.com/docker/docker/pull/28031\">#28031</a></li>\n<li>Add <code>--tty</code> flag to <code>docker service create</code>/<code>update</code> <a href=\"https://github.com/docker/docker/pull/28076\">#28076</a></li>\n</ul>\n<ul>\n<li>Autodetect, store, and expose node IP address as seen by the manager <a href=\"https://github.com/docker/docker/pull/27910\">#27910</a></li>\n<li>Encryption at rest of manager keys and raft data <a href=\"https://github.com/docker/docker/pull/27967\">#27967</a></li>\n</ul>\n<ul>\n<li>Add <code>--update-max-failure-ratio</code>, <code>--update-monitor</code> and <code>--rollback</code> flags to <code>docker service update</code> <a href=\"https://github.com/docker/docker/pull/26421\">#26421</a></li>\n</ul>\n<ul>\n<li>Fix an issue with address autodiscovery on <code>docker swarm init</code> running inside a container <a href=\"https://github.com/docker/docker/pull/26457\">#26457</a></li>\n</ul>\n<ul>\n<li>(experimental) Add <code>docker service logs</code> command to view logs for a service <a href=\"https://github.com/docker/docker/pull/28089\">#28089</a></li>\n<li>Pin images by digest for <code>docker service create</code> and <code>update</code> <a href=\"https://github.com/docker/docker/pull/28173\">#28173</a></li>\n</ul>\n<ul>\n<li>Add short (<code>-f</code>) flag for <code>docker node rm --force</code> and <code>docker swarm leave --force</code> <a href=\"https://github.com/docker/docker/pull/28196\">#28196</a></li>\n</ul>\n<ul>\n<li>Add options to customize Raft snapshots (<code>--max-snapshots</code>, <code>--snapshot-interval</code>) <a href=\"https://github.com/docker/docker/pull/27997\">#27997</a></li>\n</ul>\n<ul>\n<li>Don't repull image if pinned by digest <a href=\"https://github.com/docker/docker/pull/28265\">#28265</a></li>\n</ul>\n<ul>\n<li>Swarm-mode support for Windows <a href=\"https://github.com/docker/docker/pull/27838\">#27838</a></li>\n<li>Allow hostname to be updated on service <a href=\"https://github.com/docker/docker/pull/28771\">#28771</a></li>\n<li>Support v2 plugins <a href=\"https://github.com/docker/docker/pull/29433\">#29433</a></li>\n<li>Add content trust for services <a href=\"https://github.com/docker/docker/pull/29469\">#29469</a></li>\n</ul>\n<h3>Volume</h3>\n<ul>\n<li>Add support for labels on volumes <a href=\"https://github.com/docker/docker/pull/21270\">#21270</a></li>\n<li>Add support for filtering volumes by label <a href=\"https://github.com/docker/docker/pull/25628\">#25628</a></li>\n</ul>\n<ul>\n<li>Add a <code>--force</code> flag in <code>docker volume rm</code> to forcefully purge the data of the volume that has already been deleted <a href=\"https://github.com/docker/docker/pull/23436\">#23436</a></li>\n<li>Enhance <code>docker volume inspect</code> to show all options used when creating the volume <a href=\"https://github.com/docker/docker/pull/26671\">#26671</a></li>\n<li>Add support for local NFS volumes to resolve hostnames <a href=\"https://github.com/docker/docker/pull/27329\">#27329</a></li>\n</ul>\n<h3>Security</h3>\n<ul>\n<li>Fix selinux labeling of volumes shared in a container <a href=\"https://github.com/docker/docker/pull/23024\">#23024</a></li>\n<li>Prohibit <code>/sys/firmware/**</code> from being accessed with apparmor <a href=\"https://github.com/docker/docker/pull/26618\">#26618</a></li>\n</ul>\n<h3>Deprecation</h3>\n<ul>\n<li>Marked the <code>docker daemon</code> command as deprecated. The daemon is moved to a separate binary (<code>dockerd</code>), and should be used instead <a href=\"https://github.com/docker/docker/pull/26834\">#26834</a></li>\n<li>Deprecate unversioned API endpoints <a href=\"https://github.com/docker/docker/pull/28208\">#28208</a></li>\n<li>Remove Ubuntu 15.10 (Wily Werewolf) as supported platform. Ubuntu 15.10 is EOL, and no longer receives updates <a href=\"https://github.com/docker/docker/pull/27042\">#27042</a></li>\n<li>Remove Fedora 22 as supported platform. Fedora 22 is EOL, and no longer receives updates <a href=\"https://github.com/docker/docker/pull/27432\">#27432</a></li>\n<li>Remove Fedora 23 as supported platform. Fedora 23 is EOL, and no longer receives updates <a href=\"https://github.com/docker/docker/pull/29455\">#29455</a></li>\n<li>Deprecate the <code>repo:shortid</code> syntax on <code>docker pull</code> <a href=\"https://github.com/docker/docker/pull/27207\">#27207</a></li>\n<li>Deprecate backing filesystem without <code>d_type</code> for overlay and overlay2 storage drivers <a href=\"https://github.com/docker/docker/pull/27433\">#27433</a></li>\n<li>Deprecate <code>MAINTAINER</code> in Dockerfile <a href=\"https://github.com/docker/docker/pull/25466\">#25466</a></li>\n<li>Deprecate <code>filter</code> param for endpoint <code>/images/json</code> <a href=\"https://github.com/docker/docker/pull/27872\">#27872</a></li>\n<li>Deprecate setting duplicate engine labels <a href=\"https://github.com/docker/docker/pull/24533\">#24533</a></li>\n<li>Deprecate \"top-level\" network information in <code>NetworkSettings</code> <a href=\"https://github.com/docker/docker/pull/28437\">#28437</a></li>\n</ul>\n<h2>1.12.6 (2017-01-10)</h2>\n<p><strong>IMPORTANT</strong>: Docker 1.12 ships with an updated systemd unit file for rpm\nbased installs (which includes RHEL, Fedora, CentOS, and Oracle Linux 7). When\nupgrading from an older version of docker, the upgrade process may not\nautomatically install the updated version of the unit file, or fail to start\nthe docker service if;</p>\n<ul>\n<li>the systemd unit file (<code>/usr/lib/systemd/system/docker.service</code>) contains local changes, or</li>\n<li>a systemd drop-in file is present, and contains <code>-H fd://</code> in the <code>ExecStart</code> directive</li>\n</ul>\n<p>Starting the docker service will produce an error:</p>\n<pre><code>Failed to start docker.service: Unit docker.socket failed to load: No such file or directory.\n</code></pre>\n<p>or</p>\n<pre><code>no sockets found via socket activation: make sure the service was started by systemd.\n</code></pre>\n<p>To resolve this:</p>\n<ul>\n<li>Backup the current version of the unit file, and replace the file with the\n<a href=\"https://raw.githubusercontent.com/docker/docker/v1.12.0/contrib/init/systemd/docker.service.rpm\">version that ships with docker 1.12</a></li>\n<li>Remove the <code>Requires=docker.socket</code> directive from the <code>/usr/lib/systemd/system/docker.service</code> file if present</li>\n<li>Remove <code>-H fd://</code> from the <code>ExecStart</code> directive (both in the main unit file, and in any drop-in files present).</li>\n</ul>\n<p>After making those changes, run <code>sudo systemctl daemon-reload</code>, and <code>sudo systemctl restart docker</code> to reload changes and (re)start the docker daemon.</p>\n<p><strong>NOTE</strong>: Docker 1.12.5 will correctly validate that either an IPv6 subnet is provided or\nthat the IPAM driver can provide one when you specify the <code>--ipv6</code> option.</p>\n<p>If you are currently using the <code>--ipv6</code> option <em>without</em> specifying the\n<code>--fixed-cidr-v6</code> option, the Docker daemon will refuse to start with the\nfollowing message:</p>\n<pre><code class=\"language-none\">Error starting daemon: Error initializing network controller: Error creating\n                       default \"bridge\" network: failed to parse pool request\n                       for address space \"LocalDefault\" pool \" subpool \":\n                       could not find an available, non-overlapping IPv6 address\n                       pool among the defaults to assign to the network\n</code></pre>\n<p>To resolve this error, either remove the <code>--ipv6</code> flag (to preserve the same\nbehavior as in Docker 1.12.3 and earlier), or provide an IPv6 subnet as the\nvalue of the <code>--fixed-cidr-v6</code> flag.</p>\n<p>In a similar way, if you specify the <code>--ipv6</code> flag when creating a network\nwith the default IPAM driver, without providing an IPv6 <code>--subnet</code>, network\ncreation will fail with the following message:</p>\n<pre><code class=\"language-none\">Error response from daemon: failed to parse pool request for address space\n                            \"LocalDefault\" pool \"\" subpool \"\": could not find an\n                            available, non-overlapping IPv6 address pool among\n                            the defaults to assign to the network\n</code></pre>\n<p>To resolve this, either remove the <code>--ipv6</code> flag (to preserve the same behavior\nas in Docker 1.12.3 and earlier), or provide an IPv6 subnet as the value of the\n<code>--subnet</code> flag.</p>\n<p>The network network creation will instead succeed if you use an external IPAM driver\nwhich supports automatic allocation of IPv6 subnets.</p>\n<h3>Runtime</h3>\n<ul>\n<li>Fix runC privilege escalation (CVE-2016-9962)</li>\n</ul>\n<h2>1.12.5 (2016-12-15)</h2>\n<p><strong>IMPORTANT</strong>: Docker 1.12 ships with an updated systemd unit file for rpm\nbased installs (which includes RHEL, Fedora, CentOS, and Oracle Linux 7). When\nupgrading from an older version of docker, the upgrade process may not\nautomatically install the updated version of the unit file, or fail to start\nthe docker service if;</p>\n<ul>\n<li>the systemd unit file (<code>/usr/lib/systemd/system/docker.service</code>) contains local changes, or</li>\n<li>a systemd drop-in file is present, and contains <code>-H fd://</code> in the <code>ExecStart</code> directive</li>\n</ul>\n<p>Starting the docker service will produce an error:</p>\n<pre><code>Failed to start docker.service: Unit docker.socket failed to load: No such file or directory.\n</code></pre>\n<p>or</p>\n<pre><code>no sockets found via socket activation: make sure the service was started by systemd.\n</code></pre>\n<p>To resolve this:</p>\n<ul>\n<li>Backup the current version of the unit file, and replace the file with the\n<a href=\"https://raw.githubusercontent.com/docker/docker/v1.12.0/contrib/init/systemd/docker.service.rpm\">version that ships with docker 1.12</a></li>\n<li>Remove the <code>Requires=docker.socket</code> directive from the <code>/usr/lib/systemd/system/docker.service</code> file if present</li>\n<li>Remove <code>-H fd://</code> from the <code>ExecStart</code> directive (both in the main unit file, and in any drop-in files present).</li>\n</ul>\n<p>After making those changes, run <code>sudo systemctl daemon-reload</code>, and <code>sudo systemctl restart docker</code> to reload changes and (re)start the docker daemon.</p>\n<p><strong>NOTE</strong>: Docker 1.12.5 will correctly validate that either an IPv6 subnet is provided or\nthat the IPAM driver can provide one when you specify the <code>--ipv6</code> option.</p>\n<p>If you are currently using the <code>--ipv6</code> option <em>without</em> specifying the\n<code>--fixed-cidr-v6</code> option, the Docker daemon will refuse to start with the\nfollowing message:</p>\n<pre><code class=\"language-none\">Error starting daemon: Error initializing network controller: Error creating\n                       default \"bridge\" network: failed to parse pool request\n                       for address space \"LocalDefault\" pool \" subpool \":\n                       could not find an available, non-overlapping IPv6 address\n                       pool among the defaults to assign to the network\n</code></pre>\n<p>To resolve this error, either remove the <code>--ipv6</code> flag (to preserve the same\nbehavior as in Docker 1.12.3 and earlier), or provide an IPv6 subnet as the\nvalue of the <code>--fixed-cidr-v6</code> flag.</p>\n<p>In a similar way, if you specify the <code>--ipv6</code> flag when creating a network\nwith the default IPAM driver, without providing an IPv6 <code>--subnet</code>, network\ncreation will fail with the following message:</p>\n<pre><code class=\"language-none\">Error response from daemon: failed to parse pool request for address space\n                            \"LocalDefault\" pool \"\" subpool \"\": could not find an\n                            available, non-overlapping IPv6 address pool among\n                            the defaults to assign to the network\n</code></pre>\n<p>To resolve this, either remove the <code>--ipv6</code> flag (to preserve the same behavior\nas in Docker 1.12.3 and earlier), or provide an IPv6 subnet as the value of the\n<code>--subnet</code> flag.</p>\n<p>The network network creation will instead succeed if  the <code>ExecStart</code> directive (both in the main unit file, and in any drop-in files present).</li>\n</ul>\n<p>After making those changes, run <code>sudo systemctl daemon-reload</code>, and <code>sudo systemctl restart docker</code> to reload changes and (re)start the docker daemon.</p>\n<h3>Runtime</h3>\n<ul>\n<li>Fix issue where volume metadata was not removed <a href=\"https://github.com/docker/docker/pull/29083\">#29083</a></li>\n<li>Asynchronously close streams to prevent holding container lock <a href=\"https://github.com/docker/docker/pull/29050\">#29050</a></li>\n<li>Fix selinux labels for newly created container volumes <a href=\"https://github.com/docker/docker/pull/29050\">#29050</a></li>\n<li>Remove hostname validation <a href=\"https://github.com/docker/docker/pull/28990\">#28990</a></li>\n<li>Fix deadlocks caused by IO races <a href=\"https://github.com/docker/docker/pull/29095\">#29095</a> <a href=\"https://github.com/docker/docker/pull/29141\">#29141</a></li>\n<li>Return an empty stats if the container is restarting <a href=\"https://github.com/docker/docker/pull/29150\">#29150</a></li>\n<li>Fix volume store locking <a href=\"https://github.com/docker/docker/pull/29151\">#29151</a></li>\n<li>Ensure consistent status code in API <a href=\"https://github.com/docker/docker/pull/29150\">#29150</a></li>\n<li>Fix incorrect opaque directory permission in overlay2 <a href=\"https://github.com/docker/docker/pull/29093\">#29093</a></li>\n<li>Detect plugin content and error out on <code>docker pull</code> <a href=\"https://github.com/docker/docker/pull/29297\">#29297</a></li>\n</ul>\n<h3>Swarm Mode</h3>\n<ul>\n<li>\n<p>Update Swarmkit <a href=\"https://github.com/docker/docker/pull/29047\">#29047</a></p>\n<ul>\n<li>orchestrator/global: Fix deadlock on updates <a href=\"https://github.com/docker/swarmkit/pull/1760\">docker/swarmkit#1760</a></li>\n<li>on leader switchover preserve the vxlan id for existing networks <a href=\"https://github.com/docker/swarmkit/pull/1773\">docker/swarmkit#1773</a></li>\n</ul>\n</li>\n</ul>\n<ul>\n<li>Refuse swarm spec not named \"default\" <a href=\"https://github.com/docker/docker/pull/29152\">#29152</a></li>\n</ul>\n<h3>Networking</h3>\n<ul>\n<li>\n<p>Update libnetwork <a href=\"https://github.com/docker/docker/pull/29004\">#29004</a> <a href=\"https://github.com/docker/docker/pull/29146\">#29146</a></p>\n<ul>\n<li>Fix panic in embedded DNS <a href=\"https://github.com/docker/libnetwork/pull/1561\">docker/libnetwork#1561</a></li>\n<li>Fix unmarhalling panic when passing --link-local-ip on global scope network <a href=\"https://github.com/docker/libnetwork/pull/1564\">docker/libnetwork#1564</a></li>\n<li>Fix panic when network plugin returns nil StaticRoutes <a href=\"https://github.com/docker/libnetwork/pull/1563\">docker/libnetwork#1563</a></li>\n<li>Fix panic in osl.(*networkNamespace).DeleteNeighbor <a href=\"https://github.com/docker/libnetwork/pull/1555\">docker/libnetwork#1555</a></li>\n<li>Fix panic in swarm networking concurrent map read/write <a href=\"https://github.com/docker/libnetwork/pull/1570\">docker/libnetwork#1570</a></li>\n</ul>\n<ul>\n<li>Allow encrypted networks when running docker inside a container <a href=\"https://github.com/docker/libnetwork/pull/1502\">docker/libnetwork#1502</a></li>\n</ul>\n<ul>\n<li>Do not block autoallocation of IPv6 pool <a href=\"https://github.com/docker/libnetwork/pull/1538\">docker/libnetwork#1538</a></li>\n<li>Set timeout for netlink calls <a href=\"https://github.com/docker/libnetwork/pull/1557\">docker/libnetwork#1557</a></li>\n<li>Increase networking local store timeout to one minute <a href=\"https://github.com/docker/libkv/pull/140\">docker/libkv#140</a></li>\n<li>Fix a panic in libnetwork.(*sandbox).execFunc <a href=\"https://github.com/docker/libnetwork/pull/1556\">docker/libnetwork#1556</a></li>\n<li>Honor icc=false for internal networks <a href=\"https://github.com/docker/libnetwork/pull/1525\">docker/libnetwork#1525</a></li>\n</ul>\n</li>\n</ul>\n<h3>Logging</h3>\n<ul>\n<li>Update syslog log driver <a href=\"https://github.com/docker/docker/pull/29150\">#29150</a></li>\n</ul>\n<h3>Contrib</h3>\n<ul>\n<li>Run \"dnf upgrade\" before installing in fedora <a href=\"https://github.com/docker/docker/pull/29150\">#29150</a></li>\n<li>Add build-date back to RPM packages <a href=\"https://github.com/docker/docker/pull/29150\">#29150</a></li>\n<li>deb package filename changed to include distro to distinguish between distro code names <a href=\"https://github.com/docker/docker/pull/27829\">#27829</a></li>\n</ul>\n<h2>1.12.3 (2016-10-26)</h2>\n<p><strong>IMPORTANT</strong>: Docker 1.12 ships with an updated systemd unit file for rpm\nbased installs (which includes RHEL, Fedora, CentOS, and Oracle Linux 7). When\nupgrading from an older version of docker, the upgrade process may not\nautomatically install the updated version of the unit file, or fail to start\nthe docker service if;</p>\n<ul>\n<li>the systemd unit file (<code>/usr/lib/systemd/system/docker.service</code>) contains local changes, or</li>\n<li>a systemd drop-in file is present, and contains <code>-H fd://</code> in the <code>ExecStart</code> directive</li>\n</ul>\n<p>Starting the docker service will produce an error:</p>\n<pre><code>Failed to start docker.service: Unit docker.socket failed to load: No such file or directory.\n</code></pre>\n<p>or</p>\n<pre><code>no sockets found via socket activation: make sure the service was started by systemd.\n</code></pre>\n<p>To resolve this:</p>\n<ul>\n<li>Backup the current version of the unit file, and replace the file with the\n<a href=\"https://raw.githubusercontent.com/docker/docker/v1.12.0/contrib/init/systemd/docker.service.rpm\">version that ships with docker 1.12</a></li>\n<li>Remove the <code>Requires=docker.socket</code> directive from the <code>/usr/lib/systemd/system/docker.service</code> file if present</li>\n<li>Remove <code>-H fd://</code> from the <code>ExecStart</code> directive (both in the main unit file, and in any drop-in files present).</li>\n</ul>\n<p>After making those changes, run <code>sudo systemctl daemon-reload</code>, and <code>sudo systemctl restart docker</code> to reload changes and (re)start the docker daemon.</p>\n<h3>Runtime</h3>\n<ul>\n<li>Fix ambient capability usage in containers (CVE-2016-8867) <a href=\"https://github.com/docker/docker/pull/27610\">#27610</a></li>\n<li>Prevent a deadlock in libcontainerd for Windows <a href=\"https://github.com/docker/docker/pull/27136\">#27136</a></li>\n<li>Fix error reporting in CopyFileWithTar <a href=\"https://github.com/docker/docker/pull/27075\">#27075</a></li>\n</ul>\n<ul>\n<li>Reset health status to starting when a container is restarted <a href=\"https://github.com/docker/docker/pull/27387\">#27387</a></li>\n<li>Properly handle shared mount propagation in storage directory <a href=\"https://github.com/docker/docker/pull/27609\">#27609</a></li>\n</ul>\n<ul>\n<li>Fix docker exec <a href=\"https://github.com/docker/docker/pull/27610\">#27610</a></li>\n<li>Fix backward compatibility with containerds events log <a href=\"https://github.com/docker/docker/pull/27693\">#27693</a></li>\n</ul>\n<h3>Swarm Mode</h3>\n<ul>\n<li>Fix conversion of restart-policy <a href=\"https://github.com/docker/docker/pull/27062\">#27062</a></li>\n</ul>\n<ul>\n<li>Update Swarmkit <a href=\"https://github.com/docker/docker/pull/27554\">#27554</a></li>\n<li>Avoid restarting a task that has already been restarted <a href=\"https://github.com/docker/swarmkit/pull/1305\">docker/swarmkit#1305</a></li>\n<li>Allow duplicate published ports when they use different protocols <a href=\"https://github.com/docker/swarmkit/pull/1632\">docker/swarmkit#1632</a></li>\n<li>Allow multiple randomly assigned published ports on service <a href=\"https://github.com/docker/swarmkit/pull/1657\">docker/swarmkit#1657</a></li>\n</ul>\n<ul>\n<li>Fix panic when allocations happen at init time <a href=\"https://github.com/docker/swarmkit/pull/1651\">docker/swarmkit#1651</a></li>\n</ul>\n<h3>Networking</h3>\n<ul>\n<li>Update libnetwork <a href=\"https://github.com/docker/docker/pull/27559\">#27559</a></li>\n</ul>\n<ul>\n<li>Fix race in serializing sandbox to string <a href=\"https://github.com/docker/libnetwork/pull/1495\">docker/libnetwork#1495</a></li>\n<li>Fix race during deletion <a href=\"https://github.com/docker/libnetwork/pull/1503\">docker/libnetwork#1503</a></li>\n</ul>\n<ul>\n<li>Reset endpoint port info on connectivity revoke in bridge driver <a href=\"https://github.com/docker/libnetwork/pull/1504\">docker/libnetwork#1504</a></li>\n</ul>\n<ul>\n<li>Fix a deadlock in networking code <a href=\"https://github.com/docker/libnetwork/pull/1507\">docker/libnetwork#1507</a></li>\n<li>Fix a race in load balancer state <a href=\"https://github.com/docker/libnetwork/pull/1512\">docker/libnetwork#1512</a></li>\n</ul>\n<h3>Logging</h3>\n<ul>\n<li>Update fluent-logger-golang to v1.2.1 <a href=\"https://github.com/docker/docker/pull/27474\">#27474</a></li>\n</ul>\n<h3>Contrib</h3>\n<ul>\n<li>Update buildtags for armhf ubuntu-trusty <a href=\"https://github.com/docker/docker/pull/27327\">#27327</a></li>\n<li>Add AppArmor to runc buildtags for armhf <a href=\"https://github.com/docker/docker/pull/27421\">#27421</a></li>\n</ul>\n<h2>1.12.2 (2016-10-11)</h2>\n<p><strong>IMPORTANT</strong>: Docker 1.12 ships with an updated systemd unit file for rpm\nbased installs (which includes RHEL, Fedora, CentOS, and Oracle Linux 7). When\nupgrading from an older version of docker, the upgrade process may not\nautomatically install the updated version of the unit file, or fail to start\nthe docker service if;</p>\n<ul>\n<li>the systemd unit file (<code>/usr/lib/systemd/system/docker.service</code>) contains local changes, or</li>\n<li>a systemd drop-in file is present, and contains <code>-H fd://</code> in the <code>ExecStart</code> directive</li>\n</ul>\n<p>Starting the docker service will produce an error:</p>\n<pre><code>Failed to start docker.service: Unit docker.socket failed to load: No such file or directory.\n</code></pre>\n<p>or</p>\n<pre><code>no sockets found via socket activation: make sure the service was started by systemd.\n</code></pre>\n<p>To resolve this:</p>\n<ul>\n<li>Backup the current version of the unit file, and replace the file with the\n<a href=\"https://raw.githubusercontent.com/docker/docker/v1.12.0/contrib/init/systemd/docker.service.rpm\">version that ships with docker 1.12</a></li>\n<li>Remove the <code>Requires=docker.socket</code> directive from the <code>/usr/lib/systemd/system/docker.service</code> file if present</li>\n<li>Remove <code>-H fd://</code> from the <code>ExecStart</code> directive (both in the main unit file, and in any drop-in files present).</li>\n</ul>\n<p>After making those changes, run <code>sudo systemctl daemon-reload</code>, and <code>sudo systemctl restart docker</code> to reload changes and (re)start the docker daemon.</p>\n<h3>Runtime</h3>\n<ul>\n<li>Fix a panic due to a race condition filtering <code>docker ps</code> <a href=\"https://github.com/docker/docker/pull/26049\">#26049</a></li>\n</ul>\n<ul>\n<li>Implement retry logic to prevent \"Unable to remove filesystem\" errors when using the aufs storage driver <a href=\"https://github.com/docker/docker/pull/26536\">#26536</a></li>\n<li>Prevent devicemapper from removing device symlinks if <code>dm.use_deferred_removal</code> is enabled <a href=\"https://github.com/docker/docker/pull/24740\">#24740</a></li>\n</ul>\n<ul>\n<li>Fix an issue where the CLI did not return correct exit codes if a command was run with invalid options <a href=\"https://github.com/docker/docker/pull/26777\">#26777</a></li>\n<li>Fix a panic due to a bug in stdout / stderr processing in health checks <a href=\"https://github.com/docker/docker/pull/26507\">#26507</a></li>\n<li>Fix exec's children handling <a href=\"https://github.com/docker/docker/pull/26874\">#26874</a></li>\n<li>Fix exec form of HEALTHCHECK CMD <a href=\"https://github.com/docker/docker/pull/26208\">#26208</a></li>\n</ul>\n<h3>Networking</h3>\n<ul>\n<li>Fix a daemon start panic on armv5 <a href=\"https://github.com/docker/docker/issues/24315\">#24315</a></li>\n</ul>\n<ul>\n<li>Vendor libnetwork <a href=\"https://github.com/docker/docker/pull/26879\">#26879</a> <a href=\"https://github.com/docker/docker/pull/26953\">#26953</a></li>\n<li>Avoid returning early on agent join failures <a href=\"https://github.com/docker/libnetwork/pull/1473\">docker/libnetwork#1473</a></li>\n</ul>\n<ul>\n<li>Fix service published port cleanup issues <a href=\"https://github.com/docker/libnetwork/pull/1432\">docker/libetwork#1432</a> <a href=\"https://github.com/docker/libnetwork/pull/1433\">docker/libnetwork#1433</a></li>\n</ul>\n<ul>\n<li>Recover properly from transient gossip failures <a href=\"https://github.com/docker/libnetwork/pull/1446\">docker/libnetwork#1446</a></li>\n<li>Disambiguate node names known to gossip cluster to avoid node name collision <a href=\"https://github.com/docker/libnetwork/pull/1451\">docker/libnetwork#1451</a></li>\n<li>Honor user provided listen address for gossip  <a href=\"https://github.com/docker/libnetwork/pull/1460\">docker/libnetwork#1460</a></li>\n<li>Allow reachability via published port across services on the same host <a href=\"https://github.com/docker/libnetwork/pull/1398\">docker/libnetwork#1398</a></li>\n<li>Change the ingress sandbox name from random id to just <code>ingress_sbox</code> <a href=\"https://github.com/docker/libnetwork/pull/1449\">docker/libnetwork#1449</a></li>\n</ul>\n<ul>\n<li>Disable service discovery in ingress network <a href=\"https://github.com/docker/libnetwork/pull/1489\">docker/libnetwork#1489</a></li>\n</ul>\n<h3>Swarm Mode</h3>\n<ul>\n<li>Fix remote detection of a node's address when it joins the cluster <a href=\"https://github.com/docker/docker/pull/26211\">#26211</a></li>\n<li>Vendor SwarmKit <a href=\"https://github.com/dock
