 relevant state</li>\n</ul>\n<ul>\n<li>Add docker dependencies coverage testing into docker-ci</li>\n</ul>\n<h4>Packaging</h4>\n<ul>\n<li>Docker-brew 0.5.2 support and memory footprint reduction</li>\n</ul>\n<ul>\n<li>Add new docker dependencies into docker-ci</li>\n</ul>\n<ul>\n<li>Revert \"docker.upstart: avoid spawning a <code>sh</code> process\"</li>\n</ul>\n<ul>\n<li>Docker-brew and Docker standard library</li>\n<li>Release docker with docker</li>\n</ul>\n<ul>\n<li>Fix the upstart script generated by get.docker.io</li>\n<li>Enabled the docs to generate manpages.</li>\n<li>Revert Bind daemon to 0.0.0.0 in Vagrant.</li>\n</ul>\n<h4>Register</h4>\n<ul>\n<li>Improve auth push</li>\n<li>Registry unit tests + mock registry</li>\n</ul>\n<h4>Tests</h4>\n<ul>\n<li>Improve TestKillDifferentUser to prevent timeout on buildbot</li>\n</ul>\n<ul>\n<li>Fix typo in TestBindMounts (runContainer called without image)</li>\n</ul>\n<ul>\n<li>Improve TestGetContainersTop so it does not rely on sleep</li>\n<li>Relax the lo interface test to allow iface index != 1</li>\n<li>Add registry functional test to docker-ci</li>\n<li>Add some tests in server and utils</li>\n</ul>\n<h4>Other</h4>\n<ul>\n<li>Contrib: bash completion script</li>\n<li>Client: Add docker cp command and copy api endpoint to copy container files/folders to the host</li>\n<li>Don`t read from stdout when only attached to stdin</li>\n</ul>\n<h2>0.5.3 (2013-08-13)</h2>\n<h4>Runtime</h4>\n<ul>\n<li>Use docker group for socket permissions</li>\n</ul>\n<ul>\n<li>Spawn shell within upstart script</li>\n<li>Handle ip route showing mask-less IP addresses</li>\n<li>Add hostname to environment</li>\n</ul>\n<h4>Builder</h4>\n<ul>\n<li>Make sure ENV instruction within build perform a commit each time</li>\n</ul>\n<h2>0.5.2 (2013-08-08)</h2>\n<ul>\n<li>Builder: Forbid certain paths within docker build ADD</li>\n</ul>\n<ul>\n<li>Runtime: Change network range to avoid conflict with EC2 DNS</li>\n</ul>\n<ul>\n<li>API: Change daemon to listen on unix socket by default</li>\n</ul>\n<h2>0.5.1 (2013-07-30)</h2>\n<h4>Runtime</h4>\n<ul>\n<li>Add <code>ps</code> args to <code>docker top</code></li>\n<li>Add support for container ID files (pidfile like)</li>\n<li>Add container=lxc in default env</li>\n<li>Support networkless containers with <code>docker run -n</code> and <code>docker -d -b=none</code></li>\n</ul>\n<ul>\n<li>Stdout/stderr logs are now stored in the same file as JSON</li>\n<li>Allocate a /16 IP range by default, with fallback to /24. Try 12 ranges instead of 3.</li>\n<li>Change .dockercfg format to json and support multiple auth remote</li>\n</ul>\n<ul>\n<li>Do not override volumes from config</li>\n<li>Fix issue with EXPOSE override</li>\n</ul>\n<h4>API</h4>\n<ul>\n<li>Docker client now sets useragent (RFC 2616)</li>\n<li>Add /events endpoint</li>\n</ul>\n<h4>Builder</h4>\n<ul>\n<li>ADD command now understands URLs</li>\n<li>CmdAdd and CmdEnv now respect Dockerfile-set ENV variables</li>\n</ul>\n<ul>\n<li>Create directories with 755 instead of 700 within ADD instruction</li>\n</ul>\n<h4>Hack</h4>\n<ul>\n<li>Simplify unit tests with helpers</li>\n<li>Improve docker.upstart event</li>\n<li>Add coverage testing into docker-ci</li>\n</ul>\n<h2>0.5.0 (2013-07-17)</h2>\n<h4>Runtime</h4>\n<ul>\n<li>List all processes running inside a container with 'docker top'</li>\n<li>Host directories can be mounted as volumes with 'docker run -v'</li>\n<li>Containers can expose public UDP ports (eg, '-p 123/udp')</li>\n<li>Optionally specify an exact public port (eg. '-p 80:4500')</li>\n</ul>\n<ul>\n<li>'docker login' supports additional options</li>\n</ul>\n<ul>\n<li>Don't save a container`s hostname when committing an image.</li>\n</ul>\n<h4>Registry</h4>\n<ul>\n<li>New image naming scheme inspired by Go packaging convention allows arbitrary combinations of registries</li>\n</ul>\n<ul>\n<li>Fix issues when uploading images to a private registry</li>\n</ul>\n<h4>Builder</h4>\n<ul>\n<li>ENTRYPOINT instruction sets a default binary entry point to a container</li>\n<li>VOLUME instruction marks a part of the container as persistent data</li>\n</ul>\n<ul>\n<li>'docker build' displays the full output of a build by default</li>\n</ul>\n<h2>0.4.8 (2013-07-01)</h2>\n<ul>\n<li>Builder: New build operation ENTRYPOINT adds an executable entry point to the container.  - Runtime: Fix a bug which caused 'docker run -d' to no longer print the container ID.</li>\n</ul>\n<ul>\n<li>Tests: Fix issues in the test suite</li>\n</ul>\n<h2>0.4.7 (2013-06-28)</h2>\n<h4>Remote API</h4>\n<ul>\n<li>The progress bar updates faster when downloading and uploading large files</li>\n</ul>\n<ul>\n<li>Fix a bug in the optional unix socket transport</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Improve detection of kernel version</li>\n</ul>\n<ul>\n<li>Host directories can be mounted as volumes with 'docker run -b'</li>\n</ul>\n<ul>\n<li>fix an issue when only attaching to stdin</li>\n</ul>\n<ul>\n<li>Use 'tar --numeric-owner' to avoid uid mismatch across multiple hosts</li>\n</ul>\n<h4>Hack</h4>\n<ul>\n<li>Improve test suite and dev environment</li>\n<li>Remove dependency on unit tests on 'os/user'</li>\n</ul>\n<h4>Other</h4>\n<ul>\n<li>Registry: easier push/pull to a custom registry</li>\n</ul>\n<ul>\n<li>Documentation: add terminology section</li>\n</ul>\n<h2>0.4.6 (2013-06-22)</h2>\n<ul>\n<li>Runtime: fix a bug which caused creation of empty images (and volumes) to crash.</li>\n</ul>\n<h2>0.4.5 (2013-06-21)</h2>\n<ul>\n<li>Builder: 'docker build git://URL' fetches and builds a remote git repository</li>\n</ul>\n<ul>\n<li>Runtime: 'docker ps -s' optionally prints container size</li>\n<li>Tests: improved and simplified</li>\n</ul>\n<ul>\n<li>Runtime: fix a regression introduced in 0.4.3 which caused the logs command to fail.</li>\n<li>Builder: fix a regression when using ADD with single regular file.</li>\n</ul>\n<h2>0.4.4 (2013-06-19)</h2>\n<ul>\n<li>Builder: fix a regression introduced in 0.4.3 which caused builds to fail on new clients.</li>\n</ul>\n<h2>0.4.3 (2013-06-19)</h2>\n<h4>Builder</h4>\n<ul>\n<li>ADD of a local file will detect tar archives and unpack them</li>\n</ul>\n<ul>\n<li>ADD improvements: use tar for copy + automatically unpack local archives</li>\n<li>ADD uses tar/untar for copies instead of calling 'cp -ar'</li>\n<li>Fix the behavior of ADD to be (mostly) reverse-compatible, predictable and well-documented.</li>\n</ul>\n<ul>\n<li>Fix a bug which caused builds to fail if ADD was the first command</li>\n</ul>\n<ul>\n<li>Nicer output for 'docker build'</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Remove bsdtar dependency</li>\n<li>Add unix socket and multiple -H support</li>\n<li>Prevent rm of running containers</li>\n<li>Use go1.1 cookiejar</li>\n</ul>\n<ul>\n<li>Fix issue detaching from running TTY container</li>\n<li>Forbid parallel push/pull for a single image/repo. Fixes #311</li>\n<li>Fix race condition within Run command when attaching.</li>\n</ul>\n<h4>Client</h4>\n<ul>\n<li>HumanReadable ProgressBar sizes in pull</li>\n<li>Fix docker version`s git commit output</li>\n</ul>\n<h4>API</h4>\n<ul>\n<li>Send all tags on History API call</li>\n<li>Add tag lookup to history command. Fixes #882</li>\n</ul>\n<h4>Documentation</h4>\n<ul>\n<li>Fix missing command in irc bouncer example</li>\n</ul>\n<h2>0.4.2 (2013-06-17)</h2>\n<ul>\n<li>Packaging: Bumped version to work around an Ubuntu bug</li>\n</ul>\n<h2>0.4.1 (2013-06-17)</h2>\n<h4>Remote Api</h4>\n<ul>\n<li>Add flag to enable cross domain requests</li>\n<li>Add images and containers sizes in docker ps and docker images</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Configure dns configuration host-wide with 'docker -d -dns'</li>\n<li>Detect faulty DNS configuration and replace it with a public default</li>\n<li>Allow docker run <name>:<id></li>\n<li>You can now specify public port (ex: -p 80:4500)</li>\n</ul>\n<ul>\n<li>Improve image removal to garbage-collect unreferenced parents</li>\n</ul>\n<h4>Client</h4>\n<ul>\n<li>Allow multiple params in inspect</li>\n<li>Print the container id before the hijack in <code>docker run</code></li>\n</ul>\n<h4>Registry</h4>\n<ul>\n<li>Add regexp check on repo`s name</li>\n<li>Move auth to the client</li>\n</ul>\n<ul>\n<li>Remove login check on pull</li>\n</ul>\n<h4>Other</h4>\n<ul>\n<li>Vagrantfile: Add the rest api port to vagrantfile`s port_forward</li>\n<li>Upgrade to Go 1.1</li>\n</ul>\n<ul>\n<li>Builder: don<code>t ignore last line in Dockerfile when it doesn</code>t end with \\n</li>\n</ul>\n<h2>0.4.0 (2013-06-03)</h2>\n<h4>Builder</h4>\n<ul>\n<li>Introducing Builder</li>\n<li>'docker build' builds a container, layer by layer, from a source repository containing a Dockerfile</li>\n</ul>\n<h4>Remote API</h4>\n<ul>\n<li>Introducing Remote API</li>\n<li>control Docker programmatically using a simple HTTP/json API</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Various reliability and usability improvements</li>\n</ul>\n<h2>0.3.4 (2013-05-30)</h2>\n<h4>Builder</h4>\n<ul>\n<li>'docker build' builds a container, layer by layer, from a source repository containing a Dockerfile</li>\n<li>'docker build -t FOO' applies the tag FOO to the newly built container.</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Interactive TTYs correctly handle window resize</li>\n</ul>\n<ul>\n<li>Fix how configuration is merged between layers</li>\n</ul>\n<h4>Remote API</h4>\n<ul>\n<li>Split stdout and stderr on 'docker run'</li>\n<li>Optionally listen on a different IP and port (use at your own risk)</li>\n</ul>\n<h4>Documentation</h4>\n<ul>\n<li>Improve install instructions.</li>\n</ul>\n<h2>0.3.3 (2013-05-23)</h2>\n<ul>\n<li>Registry: Fix push regression</li>\n<li>Various bugfixes</li>\n</ul>\n<h2>0.3.2 (2013-05-09)</h2>\n<h4>Registry</h4>\n<ul>\n<li>Improve the checksum process</li>\n<li>Use the size to have a good progress bar while pushing</li>\n<li>Use the actual archive if it exists in order to speed up the push</li>\n</ul>\n<ul>\n<li>Fix error 400 on push</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Store the actual archive on commit</li>\n</ul>\n<h2>0.3.1 (2013-05-08)</h2>\n<h4>Builder</h4>\n<ul>\n<li>Implement the autorun capability within docker builder</li>\n<li>Add caching to docker builder</li>\n<li>Add support for docker builder with native API as top level command</li>\n<li>Implement ENV within docker builder</li>\n</ul>\n<ul>\n<li>Check the command existence prior create and add Unit tests for the case</li>\n</ul>\n<ul>\n<li>use any whitespaces instead of tabs</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Add go version to debug infos</li>\n</ul>\n<ul>\n<li>Kernel version - don`t show the dash if flavor is empty</li>\n</ul>\n<h4>Registry</h4>\n<ul>\n<li>Add docker search top level command in order to search a repository</li>\n</ul>\n<ul>\n<li>Fix pull for official images with specific tag</li>\n<li>Fix issue when login in with a different user and trying to push</li>\n</ul>\n<ul>\n<li>Improve checksum - async calculation</li>\n</ul>\n<h4>Images</h4>\n<ul>\n<li>Output graph of images to dot (graphviz)</li>\n</ul>\n<ul>\n<li>Fix ByParent function</li>\n</ul>\n<h4>Documentation</h4>\n<ul>\n<li>New introduction and high-level overview</li>\n<li>Add the documentation for docker builder</li>\n</ul>\n<ul>\n<li>CSS fix for docker documentation to make REST API docs look better.</li>\n<li>Fix CouchDB example page header mistake</li>\n<li>Fix README formatting</li>\n</ul>\n<ul>\n<li>Update www.docker.io website.</li>\n</ul>\n<h4>Other</h4>\n<ul>\n<li>Website: new high-level overview</li>\n</ul>\n<ul>\n<li>Makefile: Swap \"go get\" for \"go get -d\", especially to compile on go1.1rc</li>\n</ul>\n<ul>\n<li>Packaging: packaging ubuntu; issue #510: Use goland-stable PPA package to build docker</li>\n</ul>\n<h2>0.3.0 (2013-05-06)</h2>\n<h4>Runtime</h4>\n<ul>\n<li>Fix the command existence check</li>\n<li>strings.Split may return an empty string on no match</li>\n<li>Fix an index out of range crash if cgroup memory is not</li>\n</ul>\n<h4>Documentation</h4>\n<ul>\n<li>Various improvements</li>\n</ul>\n<ul>\n<li>New example: sharing data between 2 couchdb databases</li>\n</ul>\n<h4>Other</h4>\n<ul>\n<li>Vagrant: Use only one deb line in /etc/apt</li>\n</ul>\n<ul>\n<li>Registry: Implement the new registry</li>\n</ul>\n<h2>0.2.2 (2013-05-03)</h2>\n<ul>\n<li>Support for data volumes ('docker run -v=PATH')</li>\n<li>Share data volumes between containers ('docker run -volumes-from')</li>\n<li>Improve documentation</li>\n</ul>\n<ul>\n<li>Upgrade to Go 1.0.3</li>\n<li>Various upgrades to the dev environment for contributors</li>\n</ul>\n<h2>0.2.1 (2013-05-01)</h2>\n<ul>\n<li>'docker commit -run' bundles a layer with default runtime options: command, ports etc.</li>\n</ul>\n<ul>\n<li>Improve install process on Vagrant</li>\n</ul>\n<ul>\n<li>New Dockerfile operation: \"maintainer\"</li>\n<li>New Dockerfile operation: \"expose\"</li>\n<li>New Dockerfile operation: \"cmd\"</li>\n<li>Contrib script to build a Debian base layer</li>\n<li>'docker -d -r': restart crashed containers at daemon startup</li>\n</ul>\n<ul>\n<li>Runtime: improve test coverage</li>\n</ul>\n<h2>0.2.0 (2013-04-23)</h2>\n<ul>\n<li>Runtime: ghost containers can be killed and waited for</li>\n</ul>\n<ul>\n<li>Documentation: update install instructions</li>\n</ul>\n<ul>\n<li>Packaging: fix Vagrantfile</li>\n<li>Development: automate releasing binaries and ubuntu packages</li>\n</ul>\n<ul>\n<li>Add a changelog</li>\n</ul>\n<ul>\n<li>Various bugfixes</li>\n</ul>\n<h2>0.1.8 (2013-04-22)</h2>\n<ul>\n<li>Dynamically detect cgroup capabilities</li>\n<li>Issue stability warning on kernels &#x3C;3.8</li>\n<li>'docker push' buffers on disk instead of memory</li>\n<li>Fix 'docker diff' for removed files</li>\n<li>Fix 'docker stop' for ghost containers</li>\n<li>Fix handling of pidfile</li>\n<li>Various bugfixes and stability improvements</li>\n</ul>\n<h2>0.1.7 (2013-04-18)</h2>\n<ul>\n<li>Container ports are available on localhost</li>\n<li>'docker ps' shows allocated TCP ports</li>\n<li>Contributors can run 'make hack' to start a continuous integration VM</li>\n<li>Streamline ubuntu packaging &#x26; uploading</li>\n<li>Various bugfixes and stability improvements</li>\n</ul>\n<h2>0.1.6 (2013-04-17)</h2>\n<ul>\n<li>Record the author an image with 'docker commit -author'</li>\n</ul>\n<h2>0.1.5 (2013-04-17)</h2>\n<ul>\n<li>Disable standalone mode</li>\n<li>Use a custom DNS resolver with 'docker -d -dns'</li>\n<li>Detect ghost containers</li>\n<li>Improve diagnosis of missing system capabilities</li>\n<li>Allow disabling memory limits at compile time</li>\n<li>Add debian packaging</li>\n<li>Documentation: installing on Arch Linux</li>\n<li>Documentation: running Redis on docker</li>\n<li>Fix lxc 0.9 compatibility</li>\n<li>Automatically load aufs module</li>\n<li>Various bugfixes and stability improvements</li>\n</ul>\n<h2>0.1.4 (2013-04-09)</h2>\n<ul>\n<li>Full support for TTY emulation</li>\n<li>Detach from a TTY session with the escape sequence <code>C-p C-q</code></li>\n<li>Various bugfixes and stability improvements</li>\n<li>Minor UI improvements</li>\n<li>Automatically create our own bridge interface 'docker0'</li>\n</ul>\n<h2>0.1.3 (2013-04-04)</h2>\n<ul>\n<li>Choose TCP frontend port with '-p :PORT'</li>\n<li>Layer format is versioned</li>\n<li>Major reliability improvements to the process manager</li>\n<li>Various bugfixes and stability improvements</li>\n</ul>\n<h2>0.1.2 (2013-04-03)</h2>\n<ul>\n<li>Set container hostname with 'docker run -h'</li>\n<li>Selective attach at run with 'docker run -a [stdin[,stdout[,stderr]]]'</li>\n<li>Various bugfixes and stability improvements</li>\n<li>UI polish</li>\n<li>Progress bar on push/pull</li>\n<li>Use XZ compression by default</li>\n<li>Make IP allocator lazy</li>\n</ul>\n<h2>0.1.1 (2013-03-31)</h2>\n<ul>\n<li>Display shorthand IDs for convenience</li>\n<li>Stabilize process management</li>\n<li>Layers can include a commit message</li>\n<li>Simplified 'docker attach'</li>\n<li>Fix support for re-attaching</li>\n<li>Various bugfixes and stability improvements</li>\n<li>Auto-download at run</li>\n<li>Auto-login on push</li>\n<li>Beefed up documentation</li>\n</ul>\n<h2>0.1.0 (2013-03-23)</h2>\n<p>Initial public release</p>\n<ul>\n<li>Implement registry in order to push/pull images</li>\n<li>TCP port allocation</li>\n<li>Fix termcaps on Linux</li>\n<li>Add documentation</li>\n<li>Add Vagrant support with Vagrantfile</li>\n<li>Add unit tests</li>\n<li>Add repository/tags to ease image management</li>\n<li>Improve the layer implementation</li>\n</ul>\n"},"docs":[],"repository":{"id":64384903,"name":"balena","full_name":"resin-os/balena","owner":{"login":"resin-os","id":16914061,"avatar_url":"https://avatars2.githubusercontent.com/u/16914061?v=4","gravatar_id":"","url":"https://api.github.com/users/resin-os","html_url":"https://github.com/resin-os","followers_url":"https://api.github.com/users/resin-os/followers","following_url":"https://api.github.com/users/resin-os/following{/other_user}","gists_url":"https://api.github.com/users/resin-os/gists{/gist_id}","starred_url":"https://api.github.com/users/resin-os/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/resin-os/subscriptions","organizations_url":"https://api.github.com/users/resin-os/orgs","repos_url":"https://api.github.com/users/resin-os/repos","events_url":"https://api.github.com/users/resin-os/events{/privacy}","received_events_url":"https://api.github.com/users/resin-os/received_events","type":"Organization","site_admin":false},"private":false,"html_url":"https://github.com/resin-os/balena","description":"Everything you need to build containers on embedded devices without everything you dont.","fork":false,"url":"https://api.github.com/repos/resin-os/balena","forks_url":"https://api.github.com/repos/resin-os/balena/forks","keys_url":"https://api.github.com/repos/resin-os/balena/keys{/key_id}","collaborators_url":"https://api.github.com/repos/resi esigned for the Internet of Things with small, heterogenous, remotely distributed, and differentiated devices.\n\nWith its small footprint and purpose-built features, balena was made specifically for IoT devices, or any device where disk footprint, bandwidth, power, storage, etc. are a concern.\n","html":"<p>Docker was primarily designed for datacenters with large, homogenous, centralized, and undifferentiated servers. It was not designed for the Internet of Things with small, heterogenous, remotely distributed, and differentiated devices.</p>\n<p>With its small footprint and purpose-built features, balena was made specifically for IoT devices, or any device where disk footprint, bandwidth, power, storage, etc. are a concern.</p>\n"},{"title":"What specific Docker features are excluded from balena?","markdown":"We purposefully left out Docker features that are designed for cloud deployment and therefore dont apply to IoT use cases, and that would otherwise take up precious space on resource-constrained devices. Specifically, weve excluded:\nDocker Swarm\nCloud logging drivers\nPlugin support\nOverlay networking drivers\nNon-boltdb backed stores (consul, zookeeper, etcd, etc.)\n","html":"<p>We purposefully left out Docker features that are designed for cloud deployment and therefore dont apply to IoT use cases, and that would otherwise take up precious space on resource-constrained devices. Specifically, weve excluded:\nDocker Swarm\nCloud logging drivers\nPlugin support\nOverlay networking drivers\nNon-boltdb backed stores (consul, zookeeper, etcd, etc.)</p>\n"}],"promises":[],"config":{"dev":false,"dir":"/Users/gaudi/work/balaena","distDir":"/Users/gaudi/landr/resin-os/balaena","owner":"resin-os","repo":"balaena","remoteUrl":"git@github.com:resin-os/balaena.git","theme":"landr-theme-basic","settings":{"lead":"A container engine built for the Internet of Things","analytics":{"mixpanelToken":"9d6bc43e4d64eb3bd64922c969e2955f"},"theme":{"colors":{"primary":"#00A375"}},"features":[{"title":"Small disk footprint","image":"footprint","description":"At  to  the size of Docker CE and packaged as a single binary, balena was designed to run on single-board computers ranging from the Raspberry Pi to custom industrial boards"},{"title":"Support for multiple architectures","image":"multiple","description":"Available for a wide variety of chipset architectures, including arm v5, arm v6, arm v7, amd64, i386, i386nommx (for Intel Quark CPUs), and aarch64"},{"title":"Bandwidth-efficient updates","image":"bandwidth","description":"True container deltas calculate full binary diffs that are 10-50x more bandwidth efficient than the standard layer-based delta updates"},{"title":"Minimal storage wear-and-tear","image":"storage","description":"Balena writes to disk as little as possible by extracting layers as they arrive, protecting your storage from wear and eventual corruption"},{"title":"Failure-resistant image pulls","image":"failure-resistant","description":"Fully atomic and durable image pulls defend against unsuccessful image writes caused by sudden power or network failures "},{"title":"Undisturbed application performance","image":"undisturbed","description":"Balena prevents page cache thrashing during image pull and lets your application continue running undisturbed in low-memory situations"}],"motivation":["Balena is a new container engine based on Dockers Moby project, with an emphasis on embedded and IoT use cases, and compatible with Docker containers.","It supports container deltas for 10-50x more efficient bandwidth usage, has 3x smaller binaries, uses ram and storage more conservatively, and focuses on atomicity and durability of container pulling."]},"prefixPaths":true,"pathPrefix":"/balena"}}</script><script id="__LANDR__ROUTES" type="application/json">[{"path":"/","exact":true,"component":"Index"},{"path":"/changelog/","component":"Changelog"},{"component":"Error","path":"/404"}]</script><script src="/balena/common-2d395131a6ec7b
