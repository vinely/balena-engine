st</code> network (#17476)</li>\n<li>Fix <code>--fixed-cidr</code> issue when gateway ip falls in ip-range and ip-range is\nnot the first block in the network (#17853)</li>\n<li>Restore deterministic <code>IPv6</code> generation from <code>MAC</code> address on default <code>bridge</code> network (#17890)</li>\n<li>Allow port-mapping only for endpoints created on docker run (#17858)</li>\n<li>Fixed an endpoint delete issue with a possible stale sbox (#18102)</li>\n</ul>\n<h3>Distribution</h3>\n<ul>\n<li>Correct parent chain in v2 push when v1Compatibility files on the disk are inconsistent (#18047)</li>\n</ul>\n<h2>1.9.0 (2015-11-03)</h2>\n<h3>Runtime</h3>\n<ul>\n<li><code>docker stats</code> now returns block IO metrics (#15005)</li>\n<li><code>docker stats</code> now details network stats per interface (#15786)</li>\n<li>Add <code>ancestor=&#x3C;image></code> filter to <code>docker ps --filter</code> flag to filter\ncontainers based on their ancestor images (#14570)</li>\n<li>Add <code>label=&#x3C;somelabel></code> filter to <code>docker ps --filter</code> to filter containers\nbased on label (#16530)</li>\n<li>Add <code>--kernel-memory</code> flag to <code>docker run</code> (#14006)</li>\n<li>Add <code>--message</code> flag to <code>docker import</code> allowing to specify an optional\nmessage (#15711)</li>\n<li>Add <code>--privileged</code> flag to <code>docker exec</code> (#14113)</li>\n<li>Add <code>--stop-signal</code> flag to <code>docker run</code> allowing to replace the container\nprocess stopping signal (#15307)</li>\n<li>Add a new <code>unless-stopped</code> restart policy (#15348)</li>\n<li>Inspecting an image now returns tags (#13185)</li>\n<li>Add container size information to <code>docker inspect</code> (#15796)</li>\n<li>Add <code>RepoTags</code> and <code>RepoDigests</code> field to <code>/images/{name:.*}/json</code> (#17275)</li>\n</ul>\n<ul>\n<li>Remove the deprecated <code>/container/ps</code> endpoint from the API (#15972)</li>\n<li>Send and document correct HTTP codes for <code>/exec/&#x3C;name>/start</code> (#16250)</li>\n<li>Share shm and mqueue between containers sharing IPC namespace (#15862)</li>\n<li>Event stream now shows OOM status when <code>--oom-kill-disable</code> is set (#16235)</li>\n<li>Ensure special network files (/etc/hosts etc.) are read-only if bind-mounted\nwith <code>ro</code> option (#14965)</li>\n<li>Improve <code>rmi</code> performance (#16890)</li>\n<li>Do not update /etc/hosts for the default bridge network, except for links (#17325)</li>\n<li>Fix conflict with duplicate container names (#17389)</li>\n<li>Fix an issue with incorrect template execution in <code>docker inspect</code> (#17284)</li>\n<li>DEPRECATE <code>-c</code> short flag variant for <code>--cpu-shares</code> in docker run (#16271)</li>\n</ul>\n<h3>Client</h3>\n<ul>\n<li>Allow <code>docker import</code> to import from local files (#11907)</li>\n</ul>\n<h3>Builder</h3>\n<ul>\n<li>Add a <code>STOPSIGNAL</code> Dockerfile instruction allowing to set a different\nstop-signal for the container process (#15307)</li>\n<li>Add an <code>ARG</code> Dockerfile instruction and a <code>--build-arg</code> flag to <code>docker build</code>\nthat allows to add build-time environment variables (#15182)</li>\n</ul>\n<ul>\n<li>Improve cache miss performance (#16890)</li>\n</ul>\n<h3>Storage</h3>\n<ul>\n<li>devicemapper: Implement deferred deletion capability (#16381)</li>\n</ul>\n<h3>Networking</h3>\n<ul>\n<li><code>docker network</code> exits experimental and is part of standard release (#16645)</li>\n<li>New network top-level concept, with associated subcommands and API (#16645)\nWARNING: the API is different from the experimental API</li>\n<li>Support for multiple isolated/micro-segmented networks (#16645)</li>\n<li>Built-in multihost networking using VXLAN based overlay driver (#14071)</li>\n<li>Support for third-party network plugins (#13424)</li>\n<li>Ability to dynamically connect containers to multiple networks (#16645)</li>\n<li>Support for user-defined IP address management via pluggable IPAM drivers (#16910)</li>\n<li>Add daemon flags <code>--cluster-store</code> and <code>--cluster-advertise</code> for built-in nodes discovery (#16229)</li>\n<li>Add <code>--cluster-store-opt</code> for setting up TLS settings (#16644)</li>\n<li>Add <code>--dns-opt</code> to the daemon (#16031)</li>\n</ul>\n<ul>\n<li>DEPRECATE following container <code>NetworkSettings</code> fields in API v1.21: <code>EndpointID</code>, <code>Gateway</code>,\n<code>GlobalIPv6Address</code>, <code>GlobalIPv6PrefixLen</code>, <code>IPAddress</code>, <code>IPPrefixLen</code>, <code>IPv6Gateway</code> and <code>MacAddress</code>.\nThose are now specific to the <code>bridge</code> network. Use <code>NetworkSettings.Networks</code> to inspect\nthe networking settings of a container per network.</li>\n</ul>\n<h3>Volumes</h3>\n<ul>\n<li>New top-level <code>volume</code> subcommand and API (#14242)</li>\n</ul>\n<ul>\n<li>Move API volume driver settings to host-specific config (#15798)</li>\n<li>Print an error message if volume name is not unique (#16009)</li>\n<li>Ensure volumes created from Dockerfiles always use the local volume driver\n(#15507)</li>\n<li>DEPRECATE auto-creating missing host paths for bind mounts (#16349)</li>\n</ul>\n<h3>Logging</h3>\n<ul>\n<li>Add <code>awslogs</code> logging driver for Amazon CloudWatch (#15495)</li>\n<li>Add generic <code>tag</code> log option to allow customizing container/image\ninformation passed to driver (e.g. show container names) (#15384)</li>\n</ul>\n<ul>\n<li>Implement the <code>docker logs</code> endpoint for the journald driver (#13707)</li>\n<li>DEPRECATE driver-specific log tags (e.g. <code>syslog-tag</code>, etc.) (#15384)</li>\n</ul>\n<h3>Distribution</h3>\n<ul>\n<li><code>docker search</code> now works with partial names (#16509)</li>\n</ul>\n<ul>\n<li>Push optimization: avoid buffering to file (#15493)</li>\n<li>The daemon will display progress for images that were already being pulled\nby another client (#15489)</li>\n<li>Only permissions required for the current action being performed are requested (#)</li>\n</ul>\n<ul>\n<li>Renaming trust keys (and respective environment variables) from <code>offline</code> to\n<code>root</code> and <code>tagging</code> to <code>repository</code> (#16894)</li>\n</ul>\n<ul>\n<li>DEPRECATE trust key environment variables\n<code>DOCKER_CONTENT_TRUST_OFFLINE_PASSPHRASE</code> and\n<code>DOCKER_CONTENT_TRUST_TAGGING_PASSPHRASE</code> (#16894)</li>\n</ul>\n<h3>Security</h3>\n<ul>\n<li>Add SELinux profiles to the rpm package (#15832)</li>\n</ul>\n<ul>\n<li>Fix various issues with AppArmor profiles provided in the deb package\n(#14609)</li>\n<li>Add AppArmor policy that prevents writing to /proc (#15571)</li>\n</ul>\n<h2>1.8.3 (2015-10-12)</h2>\n<h3>Distribution</h3>\n<ul>\n<li>Fix layer IDs lead to local graph poisoning (CVE-2014-8178)</li>\n<li>Fix manifest validation and parsing logic errors allow pull-by-digest validation bypass (CVE-2014-8179)</li>\n</ul>\n<ul>\n<li>Add <code>--disable-legacy-registry</code> to prevent a daemon from using a v1 registry</li>\n</ul>\n<h2>1.8.2 (2015-09-10)</h2>\n<h3>Distribution</h3>\n<ul>\n<li>Fixes rare edge case of handling GNU LongLink and LongName entries.</li>\n<li>Fix ^C on docker pull.</li>\n<li>Fix docker pull issues on client disconnection.</li>\n<li>Fix issue that caused the daemon to panic when loggers weren't configured properly.</li>\n<li>Fix goroutine leak pulling images from registry V2.</li>\n</ul>\n<h3>Runtime</h3>\n<ul>\n<li>Fix a bug mounting cgroups for docker daemons running inside docker containers.</li>\n<li>Initialize log configuration properly.</li>\n</ul>\n<h3>Client:</h3>\n<ul>\n<li>Handle <code>-q</code> flag in <code>docker ps</code> properly when there is a default format.</li>\n</ul>\n<h3>Networking</h3>\n<ul>\n<li>Fix several corner cases with netlink.</li>\n</ul>\n<h3>Contrib</h3>\n<ul>\n<li>Fix several issues with bash completion.</li>\n</ul>\n<h2>1.8.1 (2015-08-12)</h2>\n<h3>Distribution</h3>\n<ul>\n<li>Fix a bug where pushing multiple tags would result in invalid images</li>\n</ul>\n<h2>1.8.0 (2015-08-11)</h2>\n<h3>Distribution</h3>\n<ul>\n<li>Trusted pull, push and build, disabled by default</li>\n</ul>\n<ul>\n<li>Make tar layers deterministic between registries</li>\n<li>Don't allow deleting the image of running containers</li>\n<li>Check if a tag name to load is a valid digest</li>\n<li>Allow one character repository names</li>\n<li>Add a more accurate error description for invalid tag name</li>\n<li>Make build cache ignore mtime</li>\n</ul>\n<h3>Cli</h3>\n<ul>\n<li>Add support for DOCKER_CONFIG/--config to specify config file dir</li>\n<li>Add --type flag  for docker inspect command</li>\n<li>Add formatting options to <code>docker ps</code> with <code>--format</code></li>\n<li>Replace <code>docker -d</code> with new subcommand <code>docker daemon</code></li>\n</ul>\n<ul>\n<li>Zsh completion updates and improvements</li>\n<li>Add some missing events to bash completion</li>\n<li>Support daemon urls with base paths in <code>docker -H</code></li>\n<li>Validate status= filter to docker ps</li>\n<li>Display when a container is in --net=host in docker ps</li>\n<li>Extend docker inspect to export image metadata related to graph driver</li>\n<li>Restore --default-gateway{,-v6} daemon options</li>\n<li>Add missing unpublished ports in docker ps</li>\n<li>Allow duration strings in <code>docker events</code> as --since/--until</li>\n<li>Expose more mounts information in <code>docker inspect</code></li>\n</ul>\n<h3>Runtime</h3>\n<ul>\n<li>Add new Fluentd logging driver</li>\n<li>Allow <code>docker import</code> to load from local files</li>\n<li>Add logging driver for GELF via UDP</li>\n<li>Allow to copy files from host to containers with <code>docker cp</code></li>\n<li>Promote volume drivers from experimental to master</li>\n<li>Add rollover options to json-file log driver, and --log-driver-opts flag</li>\n<li>Add memory swappiness tuning options</li>\n</ul>\n<ul>\n<li>Remove cgroup read-only flag when privileged</li>\n<li>Make /proc, /sys, &#x26; /dev readonly for readonly containers</li>\n<li>Add cgroup bind mount by default</li>\n<li>Overlay: Export metadata for container and image in <code>docker inspect</code></li>\n<li>Devicemapper: external device activation</li>\n<li>Devicemapper: Compare uuid of base device on startup</li>\n<li>Remove RC4 from the list of registry cipher suites</li>\n<li>Add syslog-facility option</li>\n<li>LXC execdriver compatibility with recent LXC versions</li>\n<li>Mark LXC execriver as deprecated (to be removed with the migration to runc)</li>\n</ul>\n<h3>Plugins</h3>\n<ul>\n<li>Separate plugin sockets and specs locations</li>\n<li>Allow TLS connections to plugins</li>\n</ul>\n<h3>Bug fixes</h3>\n<ul>\n<li>Add missing 'Names' field to /containers/json API output</li>\n<li>Make <code>docker rmi</code> of dangling images safe while pulling</li>\n<li>Devicemapper: Change default basesize to 100G</li>\n<li>Go Scheduler issue with sync.Mutex and gcc</li>\n<li>Fix issue where Search API endpoint would panic due to empty AuthConfig</li>\n<li>Set image canonical names correctly</li>\n<li>Check dockerinit only if lxc driver is used</li>\n<li>Fix ulimit usage of nproc</li>\n<li>Always attach STDIN if -i,--interactive is specified</li>\n<li>Show error messages when saving container state fails</li>\n<li>Fixed incorrect assumption on --bridge=none treated as disable network</li>\n<li>Check for invalid port specifications in host configuration</li>\n<li>Fix endpoint leave failure for --net=host mode</li>\n<li>Fix goroutine leak in the stats API if the container is not running</li>\n<li>Check for apparmor file before reading it</li>\n<li>Fix DOCKER_TLS_VERIFY being ignored</li>\n<li>Set umask to the default on startup</li>\n<li>Correct the message of pause and unpause a non-running container</li>\n<li>Adjust disallowed CpuShares in container creation</li>\n<li>ZFS: correctly apply selinux context</li>\n<li>Display empty string instead of <nil> when IP opt is nil</li>\n<li><code>docker kill</code> returns error when container is not running</li>\n<li>Fix COPY/ADD quoted/json form</li>\n<li>Fix goroutine leak on logs -f with no output</li>\n<li>Remove panic in nat package on invalid hostport</li>\n<li>Fix container linking in Fedora 22</li>\n<li>Fix error caused using default gateways outside of the allocated range</li>\n<li>Format times in inspect command with a template as RFC3339Nano</li>\n<li>Make registry client to accept 2xx and 3xx http status responses as successful</li>\n<li>Fix race issue that caused the daemon to crash with certain layer downloads failed in a specific order.</li>\n<li>Fix error when the docker ps format was not valid.</li>\n<li>Remove redundant ip forward check.</li>\n<li>Fix issue trying to push images to repository mirrors.</li>\n<li>Fix error cleaning up network entrypoints when there is an initialization issue.</li>\n</ul>\n<h2>1.7.1 (2015-07-14)</h2>\n<h4>Runtime</h4>\n<ul>\n<li>Fix default user spawning exec process with <code>docker exec</code></li>\n<li>Make <code>--bridge=none</code> not to configure the network bridge</li>\n<li>Publish networking stats properly</li>\n<li>Fix implicit devicemapper selection with static binaries</li>\n<li>Fix socket connections that hung intermittently</li>\n<li>Fix bridge interface creation on CentOS/RHEL 6.6</li>\n<li>Fix local dns lookups added to resolv.conf</li>\n<li>Fix copy command mounting volumes</li>\n<li>Fix read/write privileges in volumes mounted with --volumes-from</li>\n</ul>\n<h4>Remote API</h4>\n<ul>\n<li>Fix unmarshalling of Command and Entrypoint</li>\n<li>Set limit for minimum client version supported</li>\n<li>Validate port specification</li>\n<li>Return proper errors when attach/reattach fail</li>\n</ul>\n<h4>Distribution</h4>\n<ul>\n<li>Fix pulling private images</li>\n<li>Fix fallback between registry V2 and V1</li>\n</ul>\n<h2>1.7.0 (2015-06-16)</h2>\n<h4>Runtime</h4>\n<ul>\n<li>Experimental feature: support for out-of-process volume plugins</li>\n</ul>\n<ul>\n<li>The userland proxy can be disabled in favor of hairpin NAT using the daemons <code>--userland-proxy=false</code> flag</li>\n<li>The <code>exec</code> command supports the <code>-u|--user</code> flag to specify the new process owner</li>\n</ul>\n<ul>\n<li>Default gateway for containers can be specified daemon-wide using the <code>--default-gateway</code> and <code>--default-gateway-v6</code> flags</li>\n<li>The CPU CFS (Completely Fair Scheduler) quota can be set in <code>docker run</code> using <code>--cpu-quota</code></li>\n<li>Container block IO can be controlled in <code>docker run</code> using<code>--blkio-weight</code></li>\n<li>ZFS support</li>\n<li>The <code>docker logs</code> command supports a <code>--since</code> argument</li>\n<li>UTS namespace can be shared with the host with <code>docker run --uts=host</code></li>\n</ul>\n<h4>Quality</h4>\n<ul>\n<li>Networking stack was entirely rewritten as part of the libnetwork effort</li>\n<li>Engine internals refactoring</li>\n<li>Volumes code was entirely rewritten to support the plugins effort</li>\n</ul>\n<ul>\n<li>Sending SIGUSR1 to a daemon will dump all goroutines stacks without exiting</li>\n</ul>\n<h4>Build</h4>\n<ul>\n<li>Support ${variable:-value} and ${variable:+value} syntax for environment variables</li>\n<li>Support resource management flags <code>--cgroup-parent</code>, <code>--cpu-period</code>, <code>--cpu-quota</code>, <code>--cpuset-cpus</code>, <code>--cpuset-mems</code></li>\n<li>git context changes with branches and directories</li>\n</ul>\n<ul>\n<li>The .dockerignore file support exclusion rules</li>\n</ul>\n<h4>Distribution</h4>\n<ul>\n<li>Client support for v2 mirroring support for the official registry</li>\n</ul>\n<h4>Bugfixes</h4>\n<ul>\n<li>Firewalld is now supported and will automatically be used when available</li>\n<li>mounting --device recursively</li>\n</ul>\n<h2>1.6.2 (2015-05-13)</h2>\n<h4>Runtime</h4>\n<ul>\n<li>Revert change prohibiting mounting into /sys</li>\n</ul>\n<h2>1.6.1 (2015-05-07)</h2>\n<h4>Security</h4>\n<ul>\n<li>Fix read/write /proc paths (CVE-2015-3630)</li>\n<li>Prohibit VOLUME /proc and VOLUME / (CVE-2015-3631)</li>\n<li>Fix opening of file-descriptor 1 (CVE-2015-3627)</li>\n<li>Fix symlink traversal on container respawn allowing local privilege escalation (CVE-2015-3629)</li>\n<li>Prohibit mount of /sys</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Update AppArmor policy to not allow mounts</li>\n</ul>\n<h2>1.6.0 (2015-04-07)</h2>\n<h4>Builder</h4>\n<ul>\n<li>Building images from an image ID</li>\n<li>Build containers with resource constraints, ie <code>docker build --cpu-shares=100 --memory=1024m...</code></li>\n<li><code>commit --change</code> to apply specified Dockerfile instructions while committing the image</li>\n<li><code>import --change</code> to apply specified Dockerfile instructions while importing the image</li>\n<li>Builds no longer continue in the background when canceled with CTRL-C</li>\n</ul>\n<h4>Client</h4>\n<ul>\n<li>Windows Support</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Container and image Labels</li>\n<li><code>--cgroup-parent</code> for specifying a parent cgroup to place container cgroup within</li>\n<li>Logging drivers, <code>json-file</code>, <code>syslog</code>, or <code>none</code></li>\n<li>Pulling images by ID</li>\n<li><code>--ulimit</code> to set the ulimit on a container</li>\n<li><code>--default-ulimit</code> option on the daemon which applies to all created containers (and overwritten by <code>--ulimit</code> on run)</li>\n</ul>\n<h2>1.5.0 (2015-02-10)</h2>\n<h4>Builder</h4>\n<ul>\n<li>Dockerfile to use for a given <code>docker build</code> can be specified with the <code>-f</code> flag</li>\n</ul>\n<ul>\n<li>Dockerfile and .dockerignore files can be themselves excluded as part of the .dockerignore file, thus preventing modifications to these files invalidating ADD or COPY instructions cache</li>\n<li>ADD and COPY instructions accept relative paths</li>\n<li>Dockerfile <code>FROM scratch</code> instruction is now interpreted as a no-base specifier</li>\n<li>Improve performance when exposing a large number of ports</li>\n</ul>\n<h4>Hack</h4>\n<ul>\n<li>Allow client-side only integration tests for Windows</li>\n</ul>\n<ul>\n<li>Include docker-py integration tests against Docker daemon as part of our test suites</li>\n</ul>\n<h4>Packaging</h4>\n<ul>\n<li>Support for the new version of the registry HTTP API</li>\n</ul>\n<ul>\n<li>Speed up <code>docker push</code> for images with a majority of already existing layers</li>\n</ul>\n<ul>\n<li>Fixed contacting a private registry through a proxy</li>\n</ul>\n<h4>Remote API</h4>\n<ul>\n<li>A new endpoint will stream live container resource metrics and can be accessed with the <code>docker stats</code> command</li>\n<li>Containers can be renamed using the new <code>rename</code> endpoint and the associated <code>docker rename</code> command</li>\n</ul>\n<ul>\n<li>Container <code>inspect</code> endpoint show the ID of <code>exec</code> commands running in this container</li>\n<li>Container <code>inspect</code> endpoint show the number of times Docker auto-restarted the container</li>\n<li>New types of event can be streamed by the <code>events</code> endpoint: OOM (container died with out of memory), exec_create, and exec_start'</li>\n</ul>\n<ul>\n<li>Fixed returned string fields which hold numeric characters incorrectly omitting surrounding double quotes</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Docker daemon has full IPv6 support</li>\n<li>The <code>docker run</code> command can take the <code>--pid=host</code> flag to use the host PID namespace, which makes it possible for example to debug host processes using containerized debugging tools</li>\n<li>The <code>docker run</code> command can take the <code>--read-only</code> flag to make the containers root filesystem mounted as readonly, which can be used in combination with volumes to force a containers processes to only write to locations that will be persisted</li>\n<li>Container total memory usage can be limited for <code>docker run</code> using the <code>--memory-swap</code> flag</li>\n</ul>\n<ul>\n<li>Major stability improvements for devicemapper storage driver</li>\n<li>Better integration with host system: containers will reflect changes to the host's <code>/etc/resolv.conf</code> file when restarted</li>\n<li>Better integration with host system: per-container iptable rules are moved to the DOCKER chain</li>\n</ul>\n<ul>\n<li>Fixed container exiting on out of memory to return an invalid exit code</li>\n</ul>\n<h4>Other</h4>\n<ul>\n<li>The HTTP_PROXY, HTTPS_PROXY, and NO_PROXY environment variables are properly taken into account by the client when connecting to the Docker daemon</li>\n</ul>\n<h2>1.4.1 (2014-12-15)</h2>\n<h4>Runtime</h4>\n<ul>\n<li>Fix issue with volumes-from and bind mounts not being honored after create</li>\n</ul>\n<h2>1.4.0 (2014-12-11)</h2>\n<h4>Notable Features since 1.3.0</h4>\n<ul>\n<li>Set key=value labels to the daemon (displayed in <code>docker info</code>), applied with\nnew <code>-label</code> daemon flag</li>\n<li>Add support for <code>ENV</code> in Dockerfile of the form:\n<code>ENV name=value name2=value2...</code></li>\n<li>New Overlayfs Storage Driver</li>\n<li><code>docker info</code> now returns an <code>ID</code> and <code>Name</code> field</li>\n<li>Filter events by event name, container, or image</li>\n<li><code>docker cp</code> now supports copying from container volumes</li>\n</ul>\n<ul>\n<li>Fixed <code>docker tag</code>, so it honors <code>--force</code> when overriding a tag for existing\nimage.</li>\n</ul>\n<h2>1.3.3 (2014-12-11)</h2>\n<h4>Security</h4>\n<ul>\n<li>Fix path traversal vulnerability in processing of absolute symbolic links (CVE-2014-9356)</li>\n<li>Fix decompression of xz image archives, preventing privilege escalation (CVE-2014-9357)</li>\n<li>Validate image IDs (CVE-2014-9358)</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Fix an issue when image archives are being read slowly</li>\n</ul>\n<h4>Client</h4>\n<ul>\n<li>Fix a regression related to stdin redirection</li>\n<li>Fix a regression with <code>docker cp</code> when destination is the current directory</li>\n</ul>\n<h2>1.3.2 (2014-11-20)</h2>\n<h4>Security</h4>\n<ul>\n<li>Fix tar breakout vulnerability</li>\n</ul>\n<ul>\n<li>Extractions are now sandboxed chroot</li>\n</ul>\n<ul>\n<li>Security options are no longer committed to images</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Fix deadlock in <code>docker ps -f exited=1</code></li>\n<li>Fix a bug when <code>--volumes-from</code> references a container that failed to start</li>\n</ul>\n<h4>Registry</h4>\n<ul>\n<li><code>--insecure-registry</code> now accepts CIDR notation such as 10.1.0.0/16</li>\n</ul>\n<ul>\n<li>Private registries whose IPs fall in the 127.0.0.0/8 range do no need the <code>--insecure-registry</code> flag</li>\n</ul>\n<ul>\n<li>Skip the experimental registry v2 API when mirroring is enabled</li>\n</ul>\n<h2>1.3.1 (2014-10-28)</h2>\n<h4>Security</h4>\n<ul>\n<li>Prevent fallback to SSL protocols &#x3C; TLS 1.0 for client, daemon and registry</li>\n</ul>\n<ul>\n<li>Secure HTTPS connection to registries with certificate verification and without HTTP fallback unless <code>--insecure-registry</code> is specified</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Fix issue where volumes would not be shared</li>\n</ul>\n<h4>Client</h4>\n<ul>\n<li>Fix issue with <code>--iptables=false</code> not automatically setting <code>--ip-masq=false</code></li>\n<li>Fix docker run output to non-TTY stdout</li>\n</ul>\n<h4>Builder</h4>\n<ul>\n<li>Fix escaping <code>$</code> for environment variables</li>\n<li>Fix issue with lowercase <code>onbuild</code> Dockerfile instruction</li>\n<li>Restrict environment variable expansion to <code>ENV</code>, <code>ADD</code>, <code>COPY</code>, <code>WORKDIR</code>, <code>EXPOSE</code>, <code>VOLUME</code> and <code>USER</code></li>\n</ul>\n<h2>1.3.0 (2014-10-14)</h2>\n<h4>Notable features since 1.2.0</h4>\n<ul>\n<li>Docker <code>exec</code> allows you to run additional processes inside existing containers</li>\n<li>Docker <code>create</code> gives you the ability to create a container via the CLI without executing a process</li>\n<li><code>--security-opts</code> options to allow user to customize container labels and apparmor profiles</li>\n<li>Docker <code>ps</code> filters</li>\n</ul>\n<ul>\n<li>Wildcard support to COPY/ADD</li>\n</ul>\n<ul>\n<li>Move production URLs to get.docker.com from get.docker.io</li>\n<li>Allocate IP address on the bridge inside a valid CIDR</li>\n<li>Use drone.io for PR and CI testing</li>\n<li>Ability to setup an official registry mirror</li>\n<li>Ability to save multiple images with docker <code>save</code></li>\n</ul>\n<h2>1.2.0 (2014-08-20)</h2>\n<h4>Runtime</h4>\n<ul>\n<li>Make /etc/hosts /etc/resolv.conf and /etc/hostname editable at runtime</li>\n<li>Auto-restart containers using policies</li>\n<li>Use /var/lib/docker/tmp for large temporary files</li>\n<li><code>--cap-add</code> and <code>--cap-drop</code> to tweak what linux capability you want</li>\n<li><code>--device</code> to use devices in containers</li>\n</ul>\n<h4>Client</h4>\n<ul>\n<li><code>docker search</code> on private registries</li>\n<li>Add <code>exited</code> filter to <code>docker ps --filter</code></li>\n</ul>\n<ul>\n<li><code>docker rm -f</code> now kills instead of stop</li>\n</ul>\n<ul>\n<li>Support for IPv6 addresses in <code>--dns</code> flag</li>\n</ul>\n<h4>Proxy</h4>\n<ul>\n<li>Proxy instances in separate processes</li>\n</ul>\n<ul>\n<li>Small bug fix on UDP proxy</li>\n</ul>\n<h2>1.1.2 (2014-07-23)</h2>\n<h4>Runtime</h4>\n<ul>\n<li>Fix port allocation for existing containers</li>\n<li>Fix containers restart on daemon restart</li>\n</ul>\n<h4>Packaging</h4>\n<ul>\n<li>Fix /etc/init.d/docker issue on Debian</li>\n</ul>\n<h2>1.1.1 (2014-07-09)</h2>\n<h4>Builder</h4>\n<ul>\n<li>Fix issue with ADD</li>\n</ul>\n<h2>1.1.0 (2014-07-03)</h2>\n<h4>Notable features since 1.0.1</h4>\n<ul>\n<li>Add <code>.dockerignore</code> support</li>\n<li>Pause containers during <code>docker commit</code></li>\n<li>Add <code>--tail</code> to <code>docker logs</code></li>\n</ul>\n<h4>Builder</h4>\n<ul>\n<li>Allow a tar file as context for <code>docker build</code></li>\n</ul>\n<ul>\n<li>Fix issue with white-spaces and multi-lines in <code>Dockerfiles</code></li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Overall performance improvements</li>\n<li>Allow <code>/</code> as source of <code>docker run -v</code></li>\n<li>Fix port allocation</li>\n<li>Fix bug in <code>docker save</code></li>\n<li>Add links information to <code>docker inspect</code></li>\n</ul>\n<h4>Client</h4>\n<ul>\n<li>Improve command line parsing for <code>docker commit</code></li>\n</ul>\n<h4>Remote API</h4>\n<ul>\n<li>Improve status code for the <code>start</code> and <code>stop</code> endpoints</li>\n</ul>\n<h2>1.0.1 (2014-06-19)</h2>\n<h4>Notable features since 1.0.0</h4>\n<ul>\n<li>Enhance security for the LXC driver</li>\n</ul>\n<h4>Builder</h4>\n<ul>\n<li>Fix <code>ONBUILD</code> instruction passed to grandchildren</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Fix events subscription</li>\n<li>Fix /etc/hostname file with host networking</li>\n<li>Allow <code>-h</code> and <code>--net=none</code></li>\n<li>Fix issue with hotplug devices in <code>--privileged</code></li>\n</ul>\n<h4>Client</h4>\n<ul>\n<li>Fix artifacts with events</li>\n<li>Fix a panic with empty flags</li>\n<li>Fix <code>docker cp</code> on Mac OS X</li>\n</ul>\n<h4>Miscellaneous</h4>\n<ul>\n<li>Fix compilation on Mac OS X</li>\n<li>Fix several races</li>\n</ul>\n<h2>1.0.0 (2014-06-09)</h2>\n<h4>Notable features since 0.12.0</h4>\n<ul>\n<li>Production support</li>\n</ul>\n<h2>0.12.0 (2014-06-05)</h2>\n<h4>Notable features since 0.11.0</h4>\n<ul>\n<li>40+ various improvements to stability, performance and usability</li>\n<li>New <code>COPY</code> Dockerfile instruction to allow copying a local file from the context into the container without ever extracting if the file is a tar file</li>\n<li>Inherit file permissions from the host on <code>ADD</code></li>\n<li>New <code>pause</code> and <code>unpause</code> commands to allow pausing and unpausing of containers using cgroup freezer</li>\n<li>The <code>images</code> command has a <code>-f</code>/<code>--filter</code> option to filter the list of images</li>\n<li>Add <code>--force-rm</code> to clean up after a failed build</li>\n<li>Standardize JSON keys in Remote API to CamelCase</li>\n<li>Pull from a docker run now assumes <code>latest</code> tag if not specified</li>\n<li>Enhance security on Linux capabilities and device nodes</li>\n</ul>\n<h2>0.11.1 (2014-05-07)</h2>\n<h4>Registry</h4>\n<ul>\n<li>Fix push and pull to private registry</li>\n</ul>\n<h2>0.11.0 (2014-05-07)</h2>\n<h4>Notable features since 0.10.0</h4>\n<ul>\n<li>SELinux support for mount and process labels</li>\n<li>Linked containers can be accessed by hostname</li>\n<li>Use the net <code>--net</code> flag to allow advanced network configuration such as host networking so that containers can use the host's network interfaces</li>\n<li>Add a ping endpoint to the Remote API to do healthchecks of your docker daemon</li>\n<li>Logs can now be returned with an optional timestamp</li>\n<li>Docker now works with registries that support SHA-512</li>\n<li>Multiple registry endpoints are supported to allow registry mirrors</li>\n</ul>\n<h2>0.10.0 (2014-04-08)</h2>\n<h4>Builder</h4>\n<ul>\n<li>Fix printing multiple messages on a single line. Fixes broken output during builds.</li>\n<li>Follow symlinks inside container's root for ADD build instructions.</li>\n<li>Fix EXPOSE caching.</li>\n</ul>\n<h4>Documentation</h4>\n<ul>\n<li>Add the new options of <code>docker ps</code> to the documentation.</li>\n<li>Add the options of <code>docker restart</code> to the documentation.</li>\n<li>Update daemon docs and help messages for --iptables and --ip-forward.</li>\n<li>Updated apt-cacher-ng docs example.</li>\n<li>Remove duplicate description of --mtu from docs.</li>\n<li>Add missing -t and -v for <code>docker images</code> to the docs.</li>\n<li>Add fixes to the cli docs.</li>\n<li>Update libcontainer docs.</li>\n<li>Update images in docs to remove references to AUFS and LXC.</li>\n<li>Update the nodejs_web_app in the docs to use the new epel RPM address.</li>\n<li>Fix external link on security of containers.</li>\n<li>Update remote API docs.</li>\n<li>Add image size to history docs.</li>\n<li>Be explicit about binding to all interfaces in redis example.</li>\n<li>Document DisableNetwork flag in the 1.10 remote api.</li>\n<li>Document that <code>--lxc-conf</code> is lxc only.</li>\n<li>Add chef usage documentation.</li>\n<li>Add example for an image with multiple for <code>docker load</code>.</li>\n<li>Explain what <code>docker run -a</code> does in the docs.</li>\n</ul>\n<h4>Contrib</h4>\n<ul>\n<li>Add variable for DOCKER_LOGFILE to sysvinit and use append instead of overwrite in opening the logfile.</li>\n<li>Fix init script cgroup mounting workarounds to be more similar to cgroupfs-mount and thus work properly.</li>\n<li>Remove inotifywait hack from the upstart host-integration example because it's not necessary any more.</li>\n<li>Add check-config script to contrib.</li>\n<li>Fix fish shell completion.</li>\n</ul>\n<h4>Hack</h4>\n<ul>\n<li>Clean up \"go test\" output from \"make test\" to be much more readable/scannable.</li>\n<li>Exclude more \"definitely not unit tested Go source code\" directories from hack/make/test.</li>\n</ul>\n<ul>\n<li>Generate md5 and sha256 hashes when building, and upload them via hack/release.sh.</li>\n</ul>\n<ul>\n<li>Include contributed completions in Ubuntu PPA.</li>\n</ul>\n<ul>\n<li>Add cli integration tests.</li>\n</ul>\n<ul>\n<li>Add tweaks to the hack scripts to make them simpler.</li>\n</ul>\n<h4>Remote API</h4>\n<ul>\n<li>Add TLS auth support for API.</li>\n</ul>\n<ul>\n<li>Move git clone from daemon to client.</li>\n</ul>\n<ul>\n<li>Fix content-type detection in docker cp.</li>\n</ul>\n<ul>\n<li>Split API into 2 go packages.</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Support hairpin NAT without going through Docker server.</li>\n</ul>\n<ul>\n<li>devicemapper: succeed immediately when removing non-existent devices.</li>\n<li>devicemapper: improve handling of devicemapper devices (add per device lock, increase sleep time and unlock while sleeping).</li>\n<li>devicemapper: increase timeout in waitClose to 10 seconds.</li>\n<li>devicemapper: ensure we shut down thin pool cleanly.</li>\n<li>devicemapper: pass info, rather than hash to activateDeviceIfNeeded, deactivateDevice, setInitialized, deleteDevice.</li>\n<li>devicemapper: avoid AB-BA deadlock.</li>\n<li>devicemapper: make shutdown better/faster.</li>\n<li>improve alpha sorting in mflag.</li>\n<li>Remove manual http cookie management because the cookiejar is being used.</li>\n<li>Use BSD raw mode on Darwin. Fixes nano, tmux and others.</li>\n<li>Add FreeBSD support for the client.</li>\n<li>Merge auth package into registry.</li>\n<li>Add deprecation warning for -t on <code>docker pull</code>.</li>\n<li>Remove goroutine leak on error.</li>\n<li>Update parseLxcInfo to comply with new lxc1.0 format.</li>\n<li>Fix attach exit on darwin.</li>\n<li>Improve deprecation message.</li>\n<li>Retry to retrieve the layer metadata up to 5 times for <code>docker pull</code>.</li>\n<li>Only unshare the mount namespace for execin.</li>\n<li>Merge existing config when committing.</li>\n<li>Disable daemon startup timeout.</li>\n<li>Fix issue #4681: add loopback interface when networking is disabled.</li>\n<li>Add failing test case for issue #4681.</li>\n<li>Send SIGTERM to child, instead of SIGKILL.</li>\n<li>Show the driver and the kernel version in <code>docker info</code> even when not in debug mode.</li>\n<li>Always symlink /dev/ptmx for libcontainer. This fixes console related problems.</li>\n<li>Fix issue caused by the absence of /etc/apparmor.d.</li>\n<li>Don't leave empty cidFile behind when failing to create the container.</li>\n<li>Mount cgroups automatically if they're not mounted already.</li>\n<li>Use mock for search tests.</li>\n<li>Update to double-dash everywhere.</li>\n<li>Move .dockerenv parsing to lxc driver.</li>\n<li>Move all bind-mounts in the container inside the namespace.</li>\n<li>Don't use separate bind mount for container.</li>\n<li>Always symlink /dev/ptmx for libcontainer.</li>\n<li>Don't kill by pid for other drivers.</li>\n<li>Add initial logging to libcontainer.</li>\n</ul>\n<ul>\n<li>Sort by port in <code>docker ps</code>.</li>\n</ul>\n<ul>\n<li>Move networking drivers into runtime top level package.</li>\n</ul>\n<ul>\n<li>Add --no-prune to <code>docker rmi</code>.</li>\n<li>Add time since exit in <code>docker ps</code>.</li>\n</ul>\n<ul>\n<li>graphdriver: add build tags.</li>\n<li>Prevent allocation of previously allocated ports &#x26; prevent improve port allocation.</li>\n</ul>\n<ul>\n<li>Add support for --since/--before in <code>docker ps</code>.</li>\n</ul>\n<ul>\n<li>Clean up container stop.</li>\n</ul>\n<ul>\n<li>Add support for configurable dns search domains.</li>\n</ul>\n<ul>\n<li>Add support for relative WORKDIR instructions.</li>\n<li>Add --output flag for docker save.</li>\n<li>Remove duplication of DNS entries in config merging.</li>\n<li>Add cpuset.cpus to cgroups and native driver options.</li>\n<li>Remove docker-ci.</li>\n<li>Promote btrfs. btrfs is no longer considered experimental.</li>\n<li>Add --input flag to <code>docker load</code>.</li>\n<li>Return error when existing bridge doesn't match IP address.</li>\n<li>Strip comments before parsing line continuations to avoid interpreting instructions as comments.</li>\n<li>Fix TestOnlyLoopbackExistsWhenUsingDisableNetworkOption to ignore \"DOWN\" interfaces.</li>\n<li>Add systemd implementation of cgroups and make containers show up as systemd units.</li>\n<li>Fix commit and import when no repository is specified.</li>\n<li>Remount /var/lib/docker as --private to fix scaling issue.</li>\n<li>Use the environment's proxy when pinging the remote registry.</li>\n<li>Reduce error level from harmless errors.</li>\n</ul>\n<ul>\n<li>Allow --volumes-from to be individual files.</li>\n</ul>\n<ul>\n<li>Fix expanding buffer in StdCopy.</li>\n<li>Set error regardless of attach or stdin. This fixes #3364.</li>\n<li>Add support for --env-file to load environment variables from files.</li>\n<li>Symlink /etc/mtab and /proc/mounts.</li>\n<li>Allow pushing a single tag.</li>\n<li>Shut down containers cleanly at shutdown and wait forever for the containers to shut down. This makes container shutdown on daemon shutdown work properly via SIGTERM.</li>\n<li>Don't throw error when starting an already running container.</li>\n<li>Fix dynamic port allocation limit.</li>\n<li>remove setupDev from libcontainer.</li>\n<li>Add API version to <code>docker version</code>.</li>\n<li>Return correct exit code when receiving signal and make SIGQUIT quit without cleanup.</li>\n<li>Fix --volumes-from mount failure.</li>\n<li>Allow non-privileged containers to create device nodes.</li>\n<li>Skip login tests because of external dependency on a hosted service.</li>\n<li>Deprecate <code>docker images --tree</code> and <code>docker images --viz</code>.</li>\n<li>Deprecate <code>docker insert</code>.</li>\n<li>Include base abstraction for apparmor. This fixes some apparmor related problems on Ubuntu 14.04.</li>\n<li>Add specific error message when hitting 401 over HTTP on push.</li>\n<li>Fix absolute volume check.</li>\n<li>Remove volumes-from from the config.</li>\n<li>Move DNS options to hostconfig.</li>\n<li>Update the apparmor profile for libcontainer.</li>\n<li>Add deprecation notice for <code>docker commit -run</code>.</li>\n</ul>\n<h2>0.9.1 (2014-03-24)</h2>\n<h4>Builder</h4>\n<ul>\n<li>Fix printing multiple messages on a single line. Fixes broken output during builds.</li>\n</ul>\n<h4>Documentation</h4>\n<ul>\n<li>Fix external link on security of containers.</li>\n</ul>\n<h4>Contrib</h4>\n<ul>\n<li>Fix init script cgroup mounting workarounds to be more similar to cgroupfs-mount and thus work properly.</li>\n<li>Add variable for DOCKER_LOGFILE to sysvinit and use append instead of overwrite in opening the logfile.</li>\n</ul>\n<h4>Hack</h4>\n<ul>\n<li>Generate md5 and sha256 hashes when building, and upload them via hack/release.sh.</li>\n</ul>\n<h4>Remote API</h4>\n<ul>\n<li>Fix content-type detection in <code>docker cp</code>.</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Use BSD raw mode on Darwin. Fixes nano, tmux and others.</li>\n<li>Only unshare the mount namespace for execin.</li>\n<li>Retry to retrieve the layer metadata up to 5 times for <code>docker pull</code>.</li>\n<li>Merge existing config when committing.</li>\n<li>Fix panic in monitor.</li>\n<li>Disable daemon startup timeout.</li>\n<li>Fix issue #4681: add loopback interface when networking is disabled.</li>\n<li>Add failing test case for issue #4681.</li>\n<li>Send SIGTERM to child, instead of SIGKILL.</li>\n<li>Show the driver and the kernel version in <code>docker info</code> even when not in debug mode.</li>\n<li>Always symlink /dev/ptmx for libcontainer. This fixes console related problems.</li>\n<li>Fix issue caused by the absence of /etc/apparmor.d.</li>\n<li>Don't leave empty cidFile behind when failing to create the container.</li>\n<li>Improve deprecation message.</li>\n<li>Fix attach exit on darwin.</li>\n<li>devicemapper: improve handling of devicemapper devices (add per device lock, increase sleep time, unlock while sleeping).</li>\n<li>devicemapper: succeed immediately when removing non-existent devices.</li>\n<li>devicemapper: increase timeout in waitClose to 10 seconds.</li>\n<li>Remove goroutine leak on error.</li>\n<li>Update parseLxcInfo to comply with new lxc1.0 format.</li>\n</ul>\n<h2>0.9.0 (2014-03-10)</h2>\n<h4>Builder</h4>\n<ul>\n<li>Avoid extra mount/unmount during build. This fixes mount/unmount related errors during build.</li>\n<li>Add error to docker build --rm. This adds missing error handling.</li>\n<li>Forbid chained onbuild, <code>onbuild from</code> and  <code>onbuild maintainer</code> triggers.</li>\n<li>Make <code>--rm</code> the default for <code>docker build</code>.</li>\n</ul>\n<h4>Documentation</h4>\n<ul>\n<li>Download the docker client binary for Mac over https.</li>\n<li>Update the titles of the install instructions &#x26; descriptions.</li>\n</ul>\n<ul>\n<li>Add instructions for upgrading boot2docker.</li>\n<li>Add port forwarding example in OS X install docs.</li>\n</ul>\n<ul>\n<li>Attempt to disentangle repository and registry.</li>\n<li>Update docs to explain more about <code>docker ps</code>.</li>\n<li>Update sshd example to use a Dockerfile.</li>\n<li>Rework some examples, including the Python examples.</li>\n<li>Update docs to include instructions for a container's lifecycle.</li>\n<li>Update docs documentation to discuss the docs branch.</li>\n<li>Don't skip cert check for an example &#x26; use HTTPS.</li>\n<li>Bring back the memory and swap accounting section which was lost when the kernel page was removed.</li>\n<li>Explain DNS warnings and how to fix them on systems running and using a local nameserver.</li>\n</ul>\n<h4>Contrib</h4>\n<ul>\n<li>Add Tanglu support for mkimage-debootstrap.</li>\n<li>Add SteamOS support for mkimage-debootstrap.</li>\n</ul>\n<h4>Hack</h4>\n<ul>\n<li>Get package coverage when running integration tests.</li>\n<li>Remove the Vagrantfile. This is being replaced with boot2docker.</li>\n<li>Fix tests on systems where aufs isn't available.</li>\n<li>Update packaging instructions and remove the dependency on lxc.</li>\n</ul>\n<h4>Remote API</h4>\n<ul>\n<li>Move code specific to the API to the api package.</li>\n</ul>\n<ul>\n<li>Fix header content type for the API. Makes all endpoints use proper content type.</li>\n<li>Fix registry auth &#x26; remove ping calls from CmdPush and CmdPull.</li>\n<li>Add newlines to the JSON stream functions.</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Do not ping the registry from the CLI. All requests to registries flow through the daemon.</li>\n</ul>\n<ul>\n<li>Check for nil information return in the lxc driver. This fixes panics with older lxc versions.</li>\n<li>Devicemapper: cleanups and fix for unmount. Fixes two problems which were causing unmount to fail intermittently.</li>\n<li>Devicemapper: remove directory when removing device. Directories don't get left behind when removing the device.</li>\n</ul>\n<ul>\n<li>Devicemapper: enable skip_block_zeroing. Improves performance by not zeroing blocks.</li>\n</ul>\n<ul>\n<li>Devicemapper: fix shutdown warnings. Fixes shutdown warnings concerning pool device removal.</li>\n<li>Ensure docker cp stream is closed properly. Fixes problems with files not being copied by <code>docker cp</code>.</li>\n<li>Stop making <code>tcp://</code> default to <code>127.0.0.1:4243</code> and remove the default port for tcp.</li>\n<li>Fix <code>--run</code> in <code>docker commit</code>. This makes <code>docker commit --run</code> work again.</li>\n<li>Fix custom bridge related options. This makes custom bridges work again.</li>\n</ul>\n<ul>\n<li>Mount-bind the PTY as container console. This allows tmux/screen to run.</li>\n<li>Add the pure Go libcontainer library to make it possible to run containers using only features of the Linux kernel.</li>\n<li>Add native exec driver which uses libcontainer and make it the default exec driver.</li>\n</ul>\n<ul>\n<li>Add support for handling extended attributes in archives.</li>\n</ul>\n<ul>\n<li>Set the container MTU to be the same as the host MTU.</li>\n</ul>\n<ul>\n<li>Add simple sha256 checksums for layers to speed up <code>docker push</code>.</li>\n</ul>\n<ul>\n<li>Improve kernel version parsing.</li>\n<li>Allow flag grouping (<code>docker run -it</code>).</li>\n</ul>\n<ul>\n<li>Remove chroot exec driver.</li>\n<li>Fix divide by zero to fix panic.</li>\n<li>Rewrite <code>docker rmi</code>.</li>\n<li>Fix docker info with lxc 1.0.0.</li>\n<li>Fix fedora tty with apparmor.</li>\n</ul>\n<ul>\n<li>Don't always append env vars, replace defaults with vars from config.</li>\n<li>Fix a goroutine leak.</li>\n<li>Switch to Go 1.2.1.</li>\n</ul>\n<ul>\n<li>Fix unique constraint error checks.</li>\n</ul>\n<ul>\n<li>Handle symlinks for Docker's data directory and for TMPDIR.</li>\n</ul>\n<ul>\n<li>Add deprecation warnings for flags (-flag is deprecated in favor of --flag)</li>\n<li>Add apparmor profile for the native execution driver.</li>\n</ul>\n<ul>\n<li>Move system specific code from archive to pkg/system.</li>\n</ul>\n<ul>\n<li>Fix duplicate signal for <code>docker run -i -t</code> (issue #3336).</li>\n<li>Return correct process pid for lxc.</li>\n<li>Add a -G option to specify the group which unix sockets belong to.</li>\n</ul>\n<ul>\n<li>Add <code>-f</code> flag to <code>docker rm</code> to force removal of running containers.</li>\n<li>Kill ghost containers and restart all ghost containers when the docker daemon restarts.</li>\n<li>Add <code>DOCKER_RAMDISK</code> environment variable to make Docker work when the root is on a ramdisk.</li>\n</ul>\n<h2>0.8.1 (2014-02-18)</h2>\n<h4>Builder</h4>\n<ul>\n<li>Avoid extra mount/unmount during build. This removes an unneeded mount/unmount operation which was causing problems with devicemapper</li>\n<li>Fix regression with ADD of tar files. This stops Docker from decompressing tarballs added via ADD from the local file system</li>\n<li>Add error to <code>docker build --rm</code>. This adds a missing error check to ensure failures to remove containers are detected and reported</li>\n</ul>\n<h4>Documentation</h4>\n<ul>\n<li>Update issue filing instructions</li>\n<li>Warn against the use of symlinks for Docker's storage folder</li>\n<li>Replace the Firefox example with an IceWeasel example</li>\n<li>Rewrite the PostgreSQL example using a Dockerfile and add more details to it</li>\n<li>Improve the OS X documentation</li>\n</ul>\n<h4>Remote API</h4>\n<ul>\n<li>Fix broken images API for version less than 1.7</li>\n<li>Use the right encoding for all API endpoints which return JSON</li>\n<li>Move remote api client to api/</li>\n<li>Queue calls to the API using generic socket wait</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Fix the use of custom settings for bridges and custom bridges</li>\n<li>Refactor the devicemapper code to avoid many mount/unmount race conditions and failures</li>\n<li>Remove two panics which could make Docker crash in some situations</li>\n<li>Don't ping registry from the CLI client</li>\n<li>Enable skip_block_zeroing for devicemapper. This stops devicemapper from always zeroing entire blocks</li>\n<li>Fix --run in <code>docker commit</code>. This makes docker commit store <code>--run</code> in the image configuration</li>\n<li>Remove directory when removing devicemapper device. This cleans up leftover mount directories</li>\n<li>Drop NET_ADMIN capability for non-privileged containers. Unprivileged containers can't change their network configuration</li>\n<li>Ensure <code>docker cp</code> stream is closed properly</li>\n<li>Avoid extra mount/unmount during container registration. This removes an unneeded mount/unmount operation which was causing problems with devicemapper</li>\n<li>Stop allowing tcp:// as a default tcp bin address which binds to 127.0.0.1:4243 and remove the default port</li>\n</ul>\n<ul>\n<li>Mount-bind the PTY as container console. This allows tmux and screen to run in a container</li>\n</ul>\n<ul>\n<li>Clean up archive closing. This fixes and improves archive handling</li>\n<li>Fix engine tests on systems where temp directories are symlinked</li>\n<li>Add test methods for save and load</li>\n<li>Avoid temporarily unmounting the container when restarting it. This fixes a race for devicemapper during restart</li>\n<li>Support submodules when building from a GitHub repository</li>\n<li>Quote volume path to allow spaces</li>\n<li>Fix remote tar ADD behavior. This fixes a regression which was causing Docker to extract tarballs</li>\n</ul>\n<h2>0.8.0 (2014-02-04)</h2>\n<h4>Notable features since 0.7.0</h4>\n<ul>\n<li>\n<p>Images and containers can be removed much faster</p>\n</li>\n<li>\n<p>Building an image from source with docker build is now much faster</p>\n</li>\n<li>\n<p>The Docker daemon starts and stops much faster</p>\n</li>\n<li>\n<p>The memory footprint of many common operations has been reduced, by streaming files instead of buffering them in memory, fixing memory leaks, and fixing various suboptimal memory allocations</p>\n</li>\n<li>\n<p>Several race conditions were fixed, making Docker more stable under very high concurrency load. This makes Docker more stable and less likely to crash and reduces the memory footprint of many common operations</p>\n</li>\n<li>\n<p>All packaging operations are now built on the Go languages standard tar implementation, which is bundled with Docker itself. This makes packaging more portable across host distributions, and solves several issues caused by quirks and incompatibilities between different distributions of tar</p>\n</li>\n<li>\n<p>Docker can now create, remove and modify larger numbers of containers and images graciously thanks to more aggressive releasing of system resources. For example the storage driver API now allows Docker to do reference counting on mounts created by the drivers\nWith the ongoing changes to the networking and execution subsystems of docker testing these areas have been a focus of the refactoring.  By moving these subsystems into separate packages we can test, analyze, and monitor coverage and quality of these packages</p>\n</li>\n<li>\n<p>Many components have been separated into smaller sub-packages, each with a dedicated test suite. As a result the code is better-tested, more readable and easier to change</p>\n</li>\n<li>\n<p>The ADD instruction now supports caching, which avoids unnecessarily re-uploading the same source content again and again when it hasnt changed</p>\n</li>\n<li>\n<p>The new ONBUILD instruction adds to your image a trigger instruction to be executed at a later time, when the image is used as the base for another build</p>\n</li>\n<li>\n<p>Docker now ships with an experimental storage driver which uses the BTRFS filesystem for copy-on-write</p>\n</li>\n<li>\n<p>Docker is officially supported on Mac OS X</p>\n</li>\n<li>\n<p>The Docker daemon supports systemd socket activation</p>\n</li>\n</ul>\n<h2>0.7.6 (2014-01-14)</h2>\n<h4>Builder</h4>\n<ul>\n<li>Do not follow symlink outside of build context</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Remount bind mounts when ro is specified</li>\n</ul>\n<ul>\n<li>Use https for fetching docker version</li>\n</ul>\n<h4>Other</h4>\n<ul>\n<li>Inline the test.docker.io fingerprint</li>\n<li>Add ca-certificates to packaging documentation</li>\n</ul>\n<h2>0.7.5 (2014-01-09)</h2>\n<h4>Builder</h4>\n<ul>\n<li>Disable compression for build. More space usage but a much faster upload</li>\n</ul>\n<ul>\n<li>Fix ADD caching for certain paths</li>\n<li>Do not compress archive from git build</li>\n</ul>\n<h4>Documentation</h4>\n<ul>\n<li>Fix error in GROUP add example</li>\n</ul>\n<ul>\n<li>Make sure the GPG fingerprint is inline in the documentation</li>\n<li>Give more specific advice on setting up signing of commits for DCO</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Fix misspelled container names</li>\n<li>Do not add hostname when networking is disabled</li>\n</ul>\n<ul>\n<li>Return most recent image from the cache by date</li>\n</ul>\n<ul>\n<li>Return all errors from docker wait</li>\n</ul>\n<ul>\n<li>Add Content-Type Header \"application/json\" to GET /version and /info responses</li>\n</ul>\n<h4>Other</h4>\n<ul>\n<li>Update DCO to version 1.1</li>\n</ul>\n<ul>\n<li>Update Makefile to use \"docker:GIT_BRANCH\" as the generated image name</li>\n</ul>\n<ul>\n<li>Update Travis to check for new 1.1 DCO version</li>\n</ul>\n<h2>0.7.4 (2014-01-07)</h2>\n<h4>Builder</h4>\n<ul>\n<li>Fix ADD caching issue with . prefixed path</li>\n<li>Fix docker build on devicemapper by reverting sparse file tar option</li>\n<li>Fix issue with file caching and prevent wrong cache hit</li>\n</ul>\n<ul>\n<li>Use same error handling while unmarshalling CMD and ENTRYPOINT</li>\n</ul>\n<h4>Documentation</h4>\n<ul>\n<li>Simplify and streamline Amazon Quickstart</li>\n<li>Install instructions use unprefixed Fedora image</li>\n<li>Update instructions for mtu flag for Docker on GCE</li>\n</ul>\n<ul>\n<li>Add Ubuntu Saucy to installation</li>\n</ul>\n<ul>\n<li>Fix for wrong version warning on master instead of latest</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Only get the image's rootfs when we need to calculate the image size</li>\n<li>Correctly handle unmapping UDP ports</li>\n</ul>\n<ul>\n<li>Make CopyFileWithTar use a pipe instead of a buffer to save memory on docker build</li>\n</ul>\n<ul>\n<li>Fix login message to say pull instead of push</li>\n<li>Fix \"docker load\" help by removing \"SOURCE\" prompt and mentioning STDIN</li>\n</ul>\n<ul>\n<li>Make blank -H option default to the same as no -H was sent</li>\n<li>Extract cgroups utilities to own submodule</li>\n</ul>\n<h4>Other</h4>\n<ul>\n<li>Add Travis CI configuration to validate DCO and gofmt requirements</li>\n<li>Add Developer Certificate of Origin Text</li>\n</ul>\n<ul>\n<li>Upgrade VBox Guest Additions</li>\n<li>Check standalone header when pinging a registry server</li>\n</ul>\n<h2>0.7.3 (2014-01-02)</h2>\n<h4>Builder</h4>\n<ul>\n<li>Update ADD to use the image cache, based on a hash of the added content</li>\n</ul>\n<ul>\n<li>Add error message for empty Dockerfile</li>\n</ul>\n<h4>Documentation</h4>\n<ul>\n<li>Fix outdated link to the \"Introduction\" on www.docker.io</li>\n</ul>\n<ul>\n<li>Update the docs to get wider when the screen does</li>\n</ul>\n<ul>\n<li>Add information about needing to install LXC when using raw binaries</li>\n</ul>\n<ul>\n<li>Update Fedora documentation to disentangle the docker and docker.io conflict</li>\n<li>Add a note about using the new <code>-mtu</code> flag in several GCE zones</li>\n</ul>\n<ul>\n<li>Add FrugalWare installation instructions</li>\n<li>Add a more complete example of <code>docker run</code></li>\n</ul>\n<ul>\n<li>Fix API documentation for creating and starting Privileged containers</li>\n<li>Add missing \"name\" parameter documentation on \"/containers/create\"</li>\n</ul>\n<ul>\n<li>Add a mention of <code>lxc-checkconfig</code> as a way to check for some of the necessary kernel configuration</li>\n</ul>\n<ul>\n<li>Update the 1.8 API documentation with some additions that were added to the docs for 1.7</li>\n</ul>\n<h4>Hack</h4>\n<ul>\n<li>Add missing libdevmapper dependency to the packagers documentation</li>\n</ul>\n<ul>\n<li>Update minimum Go requirement to a hard line at Go 1.2+</li>\n<li>Many minor improvements to the Vagrantfile</li>\n</ul>\n<ul>\n<li>Add ability to customize dockerinit search locations when compiling (to be used very sparingly only by packagers of platforms who require a nonstandard location)</li>\n<li>Add coverprofile generation reporting</li>\n</ul>\n<ul>\n<li>Add <code>-a</code> to our Go build flags, removing the need for recompiling the stdlib manually</li>\n</ul>\n<ul>\n<li>Update Dockerfile to be more canonical and have less spurious warnings during build</li>\n</ul>\n<ul>\n<li>Fix some miscellaneous <code>docker pull</code> progress bar display issues</li>\n</ul>\n<ul>\n<li>Migrate more miscellaneous packages under the \"pkg\" folder</li>\n<li>Update TextMate highlighting to automatically be enabled for files named \"Dockerfile\"</li>\n<li>Reorganize syntax highlighting files under a common \"contrib/syntax\" directory</li>\n<li>Update install.sh script (<a href=\"https://get.docker.io/\">https://get.docker.io/</a>) to not fail if busybox fails to download or run at the end of the Ubuntu/Debian installation</li>\n<li>Add support for container names in bash completion</li>\n</ul>\n<h4>Packaging</h4>\n<ul>\n<li>Add an official Docker client binary for Darwin (Mac OS X)</li>\n</ul>\n<ul>\n<li>Remove empty \"Vendor\" string and added \"License\" on deb package</li>\n</ul>\n<ul>\n<li>Add a stubbed version of \"/etc/default/docker\" in the deb package</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Update layer application to extract tars in place, avoiding file churn while handling whiteouts</li>\n</ul>\n<ul>\n<li>Fix permissiveness of mtime comparisons in tar handling (since GNU tar and Go tar do not yet support sub-second mtime precision)</li>\n</ul>\n<ul>\n<li>Reimplement <code>docker top</code> in pure Go to work more consistently, and even inside Docker-in-Docker (thus removing the shell injection vulnerability present in some versions of <code>lxc-ps</code>)</li>\n</ul>\n<ul>\n<li>Update <code>-H unix://</code> to work similarly to <code>-H tcp://</code> by inserting the default values for missing portions</li>\n</ul>\n<ul>\n<li>Fix more edge cases regarding dockerinit and deleted or replaced docker or dockerinit files</li>\n</ul>\n<ul>\n<li>Update container name validation to include '.'</li>\n</ul>\n<ul>\n<li>Fix use of a symlink or non-absolute path as the argument to <code>-g</code> to work as expected</li>\n</ul>\n<ul>\n<li>Update to handle external mounts outside of LXC, fixing many small mounting quirks and making future execution backends and other features simpler</li>\n<li>Update to use proper box-drawing characters everywhere in <code>docker images -tree</code></li>\n<li>Move MTU setting from LXC configuration to directly use netlink</li>\n<li>Add <code>-S</code> option to external tar invocation for more efficient spare file handling</li>\n</ul>\n<ul>\n<li>Add arch/os info to User-Agent string, especially for registry requests</li>\n<li>Add <code>-mtu</code> option to Docker daemon for configuring MTU</li>\n</ul>\n<ul>\n<li>Fix <code>docker build</code> to exit with a non-zero exit code on error</li>\n</ul>\n<ul>\n<li>Add <code>DOCKER_HOST</code> environment variable to configure the client <code>-H</code> flag without specifying it manually for every invocation</li>\n</ul>\n<h2>0.7.2 (2013-12-16)</h2>\n<h4>Runtime</h4>\n<ul>\n<li>Validate container names on creation with standard regex</li>\n</ul>\n<ul>\n<li>Increase maximum image depth to 127 from 42</li>\n<li>Continue to move api endpoints to the job api</li>\n</ul>\n<ul>\n<li>Add -bip flag to allow specification of dynamic bridge IP via CIDR</li>\n</ul>\n<ul>\n<li>Allow bridge creation when ipv6 is not enabled on certain systems</li>\n</ul>\n<ul>\n<li>Set hostname and IP address from within dockerinit</li>\n<li>Drop capabilities from within dockerinit</li>\n</ul>\n<ul>\n<li>Fix volumes on host when symlink is present the image</li>\n<li>Prevent deletion of image if ANY container is depending on it even if the container is not running</li>\n</ul>\n<ul>\n<li>Update docker push to use new progress display</li>\n<li>Use os.Lstat to allow mounting unix sockets when inspecting volumes</li>\n</ul>\n<ul>\n<li>Adjust handling of inactive user login</li>\n<li>Add missing defines in devicemapper for older kernels</li>\n<li>Allow untag operations with no container validation</li>\n<li>Add auth config to docker build</li>\n</ul>\n<h4>Documentation</h4>\n<ul>\n<li>Add more information about Docker logging</li>\n</ul>\n<ul>\n<li>Add RHEL documentation</li>\n</ul>\n<ul>\n<li>Add a direct example for changing the CMD that is run in a container</li>\n<li>Update Arch installation documentation</li>\n</ul>\n<ul>\n<li>Add section on Trusted Builds</li>\n<li>Add Network documentation page</li>\n</ul>\n<h4>Other</h4>\n<ul>\n<li>Add new cover bundle for providing code coverage reporting</li>\n</ul>\n<ul>\n<li>Separate integration tests in bundles</li>\n<li>Make Tianon the hack maintainer</li>\n<li>Update mkimage-debootstrap with more tweaks for keeping images small</li>\n<li>Use https to get the install script</li>\n<li>Remove vendored dotcloud/tar now that Go 1.2 has been released</li>\n</ul>\n<h2>0.7.1 (2013-12-05)</h2>\n<h4>Documentation</h4>\n<ul>\n<li>Add @SvenDowideit as documentation maintainer</li>\n<li>Add links example</li>\n<li>Add documentation regarding ambassador pattern</li>\n<li>Add Google Cloud Platform docs</li>\n<li>Add dockerfile best practices</li>\n</ul>\n<ul>\n<li>Update doc for RHEL</li>\n<li>Update doc for registry</li>\n<li>Update Postgres examples</li>\n<li>Update doc for Ubuntu install</li>\n<li>Improve remote api doc</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Add hostconfig to docker inspect</li>\n<li>Implement <code>docker log -f</code> to stream logs</li>\n<li>Add env variable to disable kernel version warning</li>\n<li>Add -format to <code>docker inspect</code></li>\n<li>Support bind-mount for files</li>\n</ul>\n<ul>\n<li>Fix bridge creation on RHEL</li>\n<li>Fix image size calculation</li>\n<li>Make sure iptables are called even if the bridge already exists</li>\n<li>Fix issue with stderr only attach</li>\n<li>Remove init layer when destroying a container</li>\n<li>Fix same port binding on different interfaces</li>\n<li><code>docker build</code> now returns the correct exit code</li>\n<li>Fix <code>docker port</code> to display correct port</li>\n<li><code>docker build</code> now check that the dockerfile exists client side</li>\n<li><code>docker attach</code> now returns the correct exit code</li>\n<li>Remove the name entry when the container does not exist</li>\n</ul>\n<h4>Registry</h4>\n<ul>\n<li>Improve progress bars, add ETA for downloads</li>\n<li>Simultaneous pulls now waits for the first to finish instead of failing</li>\n</ul>\n<ul>\n<li>Tag only the top-layer image when pushing to registry</li>\n<li>Fix issue with offline image transfer</li>\n<li>Fix issue preventing using ':' in password for registry</li>\n</ul>\n<h4>Other</h4>\n<ul>\n<li>Add pprof handler for debug</li>\n<li>Create a Makefile</li>\n</ul>\n<ul>\n<li>Use stdlib tar that now includes fix</li>\n<li>Improve make.sh test script</li>\n<li>Handle SIGQUIT on the daemon</li>\n<li>Disable verbose during tests</li>\n<li>Upgrade to go1.2 for official build</li>\n<li>Improve unit tests</li>\n<li>The test suite now runs all tests even if one fails</li>\n<li>Refactor C in Go (Devmapper)</li>\n</ul>\n<ul>\n<li>Fix OS X compilation</li>\n</ul>\n<h2>0.7.0 (2013-11-25)</h2>\n<h4>Notable features since 0.6.0</h4>\n<ul>\n<li>Storage drivers: choose from aufs, device-mapper, or vfs.</li>\n<li>Standard Linux support: docker now runs on unmodified Linux kernels and all major distributions.</li>\n<li>Links: compose complex software stacks by connecting containers to each other.</li>\n<li>Container naming: organize your containers by giving them memorable names.</li>\n<li>Advanced port redirects: specify port redirects per interface, or keep sensitive ports private.</li>\n<li>Offline transfer: push and pull images to the filesystem without losing information.</li>\n<li>Quality: numerous bugfixes and small usability improvements. Significant increase in test coverage.</li>\n</ul>\n<h2>0.6.7 (2013-11-21)</h2>\n<h4>Runtime</h4>\n<ul>\n<li>Improve stability, fixes some race conditions</li>\n<li>Skip the volumes mounted when deleting the volumes of container.</li>\n<li>Fix layer size computation: handle hard links correctly</li>\n<li>Use the work Path for docker cp CONTAINER:PATH</li>\n<li>Fix tmp dir never cleanup</li>\n<li>Speedup docker ps</li>\n<li>More informative error message on name collisions</li>\n<li>Fix nameserver regex</li>\n<li>Always return long id's</li>\n<li>Fix container restart race condition</li>\n<li>Keep published ports on docker stop;docker start</li>\n<li>Fix container networking on Fedora</li>\n<li>Correctly express \"any address\" to iptables</li>\n<li>Fix network setup when reconnecting to ghost container</li>\n<li>Prevent deletion if image is used by a running container</li>\n<li>Lock around read operations in graph</li>\n</ul>\n<h4>RemoteAPI</h4>\n<ul>\n<li>Return full ID on docker rmi</li>\n</ul>\n<h4>Client</h4>\n<ul>\n<li>Add -tree option to images</li>\n<li>Offline image transfer</li>\n</ul>\n<ul>\n<li>Exit with status 2 on usage error and display usage on stderr</li>\n<li>Do not forward SIGCHLD to container</li>\n<li>Use string timestamp for docker events -since</li>\n</ul>\n<h4>Other</h4>\n<ul>\n<li>Update to go 1.2rc5</li>\n</ul>\n<ul>\n<li>Add /etc/default/docker support to upstart</li>\n</ul>\n<h2>0.6.6 (2013-11-06)</h2>\n<h4>Runtime</h4>\n<ul>\n<li>Ensure container name on register</li>\n<li>Fix regression in /etc/hosts</li>\n</ul>\n<ul>\n<li>Add lock around write operations in graph</li>\n</ul>\n<ul>\n<li>Check if port is valid</li>\n<li>Fix restart runtime error with ghost container networking</li>\n</ul>\n<ul>\n<li>Add some more colors and animals to increase the pool of generated names</li>\n</ul>\n<ul>\n<li>Fix issues in docker inspect</li>\n</ul>\n<ul>\n<li>Escape apparmor confinement</li>\n<li>Set environment variables using a file.</li>\n</ul>\n<ul>\n<li>Prevent docker insert to erase something</li>\n</ul>\n<ul>\n<li>Prevent DNS server conflicts in CreateBridgeIface</li>\n<li>Validate bind mounts on the server side</li>\n<li>Use parent image config in docker build</li>\n</ul>\n<ul>\n<li>Fix regression in /etc/hosts</li>\n</ul>\n<h4>Client</h4>\n<ul>\n<li>Add -P flag to publish all exposed ports</li>\n<li>Add -notrunc and -q flags to docker history</li>\n</ul>\n<ul>\n<li>Fix docker commit, tag and import usage</li>\n</ul>\n<ul>\n<li>Add stars, trusted builds and library flags in docker search</li>\n</ul>\n<ul>\n<li>Fix docker logs with tty</li>\n</ul>\n<h4>RemoteAPI</h4>\n<ul>\n<li>Make /events API send headers immediately</li>\n<li>Do not split last column docker top</li>\n</ul>\n<ul>\n<li>Add size to history</li>\n</ul>\n<h4>Other</h4>\n<ul>\n<li>Contrib: Desktop integration. Firefox usecase.</li>\n<li>Dockerfile: bump to go1.2rc3</li>\n</ul>\n<h2>0.6.5 (2013-10-29)</h2>\n<h4>Runtime</h4>\n<ul>\n<li>Containers can now be named</li>\n<li>Containers can now be linked together for service discovery</li>\n<li>'run -a', 'start -a' and 'attach' can forward signals to the container for better integration with process supervisors</li>\n<li>Automatically start crashed containers after a reboot</li>\n<li>Expose IP, port, and proto as separate environment vars for container links</li>\n</ul>\n<ul>\n<li>Allow ports to be published to specific ips</li>\n<li>Prohibit inter-container communication by default</li>\n</ul>\n<ul>\n<li>Ignore ErrClosedPipe for stdin in Container.Attach</li>\n<li>Remove unused field kernelVersion</li>\n</ul>\n<ul>\n<li>Fix issue when mounting subdirectories of /mnt in container</li>\n</ul>\n<ul>\n<li>Fix untag during removal of images</li>\n</ul>\n<ul>\n<li>Check return value of syscall.Chdir when changing working directory inside dockerinit</li>\n</ul>\n<h4>Client</h4>\n<ul>\n<li>Only pass stdin to hijack when needed to avoid closed pipe errors</li>\n</ul>\n<ul>\n<li>Use less reflection in command-line method invocation</li>\n</ul>\n<ul>\n<li>Monitor the tty size after starting the container, not prior</li>\n<li>Remove useless os.Exit() calls after log.Fatal</li>\n</ul>\n<h4>Hack</h4>\n<ul>\n<li>Add initial init scripts library and a safer Ubuntu packaging script that works for Debian</li>\n</ul>\n<ul>\n<li>Add -p option to invoke debootstrap with http_proxy</li>\n</ul>\n<ul>\n<li>Update install.sh with $sh_c to get sudo/su for modprobe</li>\n</ul>\n<ul>\n<li>Update all the mkimage scripts to use --numeric-owner as a tar argument</li>\n<li>Update hack/release.sh process to automatically invoke hack/make.sh and bail on build and test issues</li>\n</ul>\n<h4>Other</h4>\n<ul>\n<li>Documentation: Fix the flags for nc in example</li>\n<li>Testing: Remove warnings and prevent mount issues</li>\n</ul>\n<ul>\n<li>Testing: Change logic for tty resize to avoid warning in tests</li>\n<li>Builder: Fix race condition in docker build with verbose output</li>\n<li>Registry: Fix content-type for PushImageJSONIndex method</li>\n</ul>\n<ul>\n<li>Contrib: Improve helper tools to generate debian and Arch linux server images</li>\n</ul>\n<h2>0.6.4 (2013-10-16)</h2>\n<h4>Runtime</h4>\n<ul>\n<li>Add cleanup of container when Start() fails</li>\n</ul>\n<ul>\n<li>Add better comments to utils/stdcopy.go</li>\n<li>Add utils.Errorf for error logging</li>\n</ul>\n<ul>\n<li>Add -rm to docker run for removing a container on exit</li>\n</ul>\n<ul>\n<li>Remove error messages which are not actually errors</li>\n<li>Fix <code>docker rm</code> with volumes</li>\n<li>Fix some error cases where an HTTP body might not be closed</li>\n<li>Fix panic with wrong dockercfg file</li>\n<li>Fix the attach behavior with -i</li>\n</ul>\n<ul>\n<li>Record termination time in state.</li>\n</ul>\n<ul>\n<li>Use empty string so TempDir uses the OS's temp dir automatically</li>\n<li>Make sure to close the network allocators</li>\n</ul>\n<ul>\n<li>Autorestart containers by default</li>\n</ul>\n<ul>\n<li>Bump vendor kr/pty to commit 3b1f6487b <code>(syscall.O_NOCTTY)</code></li>\n<li>lxc: Allow set_file_cap capability in container</li>\n</ul>\n<ul>\n<li>Move run -rm to the cli only</li>\n</ul>\n<ul>\n<li>Split stdout stderr</li>\n<li>Always create a new session for the container</li>\n</ul>\n<h4>Testing</h4>\n<ul>\n<li>Add aggregated docker-ci email report</li>\n<li>Add cleanup to remove leftover containers</li>\n</ul>\n<ul>\n<li>Add nightly release to docker-ci</li>\n<li>Add more tests around auth.ResolveAuthConfig</li>\n</ul>\n<ul>\n<li>Remove a few errors in tests</li>\n<li>Catch errClosing error when TCP and UDP proxies are terminated</li>\n</ul>\n<ul>\n<li>Only run certain tests with TESTFLAGS='-run TestName' make.sh</li>\n<li>Prevent docker-ci to test closing PRs</li>\n<li>Replace panic by log.Fatal in tests</li>\n</ul>\n<ul>\n<li>Increase TestRunDetach timeout</li>\n</ul>\n<h4>Documentation</h4>\n<ul>\n<li>Add initial draft of the Docker infrastructure doc</li>\n<li>Add devenvironment link to CONTRIBUTING.md</li>\n<li>Add <code>apt-get install curl</code> to Ubuntu docs</li>\n<li>Add explanation for export restrictions</li>\n<li>Add .dockercfg doc</li>\n<li>Remove Gentoo install notes about #1422 workaround</li>\n<li>Fix help text for -v option</li>\n<li>Fix Ping endpoint documentation</li>\n</ul>\n<ul>\n<li>Fix parameter names in docs for ADD command</li>\n<li>Fix ironic typo in changelog</li>\n</ul>\n<ul>\n<li>Various command fixes in postgres example</li>\n<li>Document how to edit and release docs</li>\n</ul>\n<ul>\n<li>Minor updates to <code>postgresql_service.rst</code></li>\n</ul>\n<ul>\n<li>Clarify LGTM process to contributors</li>\n</ul>\n<ul>\n<li>Corrected error in the package name</li>\n</ul>\n<ul>\n<li>Document what <code>vagrant up</code> is actually doing</li>\n</ul>\n<ul>\n<li>improve doc search results</li>\n</ul>\n<ul>\n<li>Cleanup whitespace in API 1.5 docs</li>\n<li>use angle brackets in MAINTAINER example email</li>\n<li>Update archlinux.rst</li>\n</ul>\n<ul>\n<li>Changes to a new style for the docs. Includes version switcher.</li>\n</ul>\n<ul>\n<li>Formatting, add information about multiline json</li>\n<li>Improve registry and index REST API documentation</li>\n</ul>\n<ul>\n<li>Replace deprecated upgrading reference to docker-latest.tgz, which hasn't been updated since 0.5.3</li>\n</ul>\n<ul>\n<li>Update Gentoo installation documentation now that we're in the portage tree proper</li>\n<li>Cleanup and reorganize docs and tooling for contributors and maintainers</li>\n</ul>\n<ul>\n<li>Minor spelling correction of protocoll -> protocol</li>\n</ul>\n<h4>Contrib</h4>\n<ul>\n<li>Add vim syntax highlighting for Dockerfiles from @honza</li>\n<li>Add mkimage-arch.sh</li>\n<li>Reorganize contributed completion scripts to add zsh completion</li>\n</ul>\n<h4>Hack</h4>\n<ul>\n<li>Add vagrant user to the docker group</li>\n<li>Add proper bash completion for \"docker push\"</li>\n<li>Add xz utils as a runtime dep</li>\n<li>Add cleanup/refactor portion of #2010 for hack and Dockerfile updates</li>\n</ul>\n<ul>\n<li>Add contrib/mkimage-centos.sh back (from #1621), and associated documentation link</li>\n</ul>\n<ul>\n<li>Add several of the small make.sh fixes from #1920, and make the output more consistent and contributor-friendly</li>\n</ul>\n<ul>\n<li>Add @tianon to hack/MAINTAINERS</li>\n</ul>\n<ul>\n<li>Improve network performance for VirtualBox</li>\n<li>Revamp install.sh to be usable by more people, and to use official install methods whenever possible (apt repo, portage tree, etc.)</li>\n</ul>\n<ul>\n<li>Fix contrib/mkimage-debian.sh apt caching prevention</li>\n</ul>\n<ul>\n<li>Add Dockerfile.tmLanguage to contrib</li>\n</ul>\n<ul>\n<li>Configured FPM to make /etc/init/docker.conf a config file</li>\n<li>Enable SSH Agent forwarding in Vagrant VM</li>\n<li>Several small tweaks/fixes for contrib/mkimage-debian.sh</li>\n</ul>\n<h4>Other</h4>\n<ul>\n<li>Builder: Abort build if mergeConfig returns an error and fix duplicate error message</li>\n<li>Packaging: Remove deprecated packaging directory</li>\n<li>Registry: Use correct auth config when logging in.</li>\n<li>Registry: Fix the error message so it is the same as the regex</li>\n</ul>\n<h2>0.6.3 (2013-09-23)</h2>\n<h4>Packaging</h4>\n<ul>\n<li>Add 'docker' group on install for ubuntu package</li>\n<li>Update tar vendor dependency</li>\n<li>Download apt key over HTTPS</li>\n</ul>\n<h4>Runtime</h4>\n<ul>\n<li>Only copy and change permissions on non-bindmount volumes</li>\n</ul>\n<ul>\n<li>Allow multiple volumes-from</li>\n</ul>\n<ul>\n<li>Fix HTTP imports from STDIN</li>\n</ul>\n<h4>Documentation</h4>\n<ul>\n<li>Update section on extracting the docker binary after build</li>\n<li>Update development environment docs for new build process</li>\n<li>Remove 'base' image from documentation</li>\n</ul>\n<h4>Other</h4>\n<ul>\n<li>Client: Fix detach issue</li>\n<li>Registry: Update regular expression to match index</li>\n</ul>\n<h2>0.6.2 (2013-09-17)</h2>\n<h4>Runtime</h4>\n<ul>\n<li>Add domainname support</li>\n<li>Implement image filtering with path.Match</li>\n</ul>\n<ul>\n<li>Remove unnecessary warnings</li>\n<li>Remove os/user dependency</li>\n<li>Only mount the hostname file when the config exists</li>\n<li>Handle signals within the <code>docker login</code> command</li>\n</ul>\n<ul>\n<li>UID and GID are now also applied to volumes</li>\n<li><code>docker start</code> set error code upon error</li>\n<li><code>docker run</code> set the same error code as the process started</li>\n</ul>\n<h4>Builder</h4>\n<ul>\n<li>Add -rm option in order to remove intermediate containers</li>\n</ul>\n<ul>\n<li>Allow multiline for the RUN instruction</li>\n</ul>\n<h4>Registry</h4>\n<ul>\n<li>Implement login with private registry</li>\n</ul>\n<ul>\n<li>Fix push issues</li>\n</ul>\n<h4>Other</h4>\n<ul>\n<li>Hack: Vendor all dependencies</li>\n</ul>\n<ul>\n<li>Remote API: Bump to v1.5</li>\n<li>Packaging: Break down hack/make.sh into small scripts, one per 'bundle': test, binary, ubuntu etc.</li>\n<li>Documentation: General improvements</li>\n</ul>\n<h2>0.6.1 (2013-08-23)</h2>\n<h4>Registry</h4>\n<ul>\n<li>Pass \"meta\" headers in API calls to the registry</li>\n</ul>\n<h4>Packaging</h4>\n<ul>\n<li>Use correct upstart script with new build tool</li>\n<li>Use libffi-dev, don`t build it from sources</li>\n<li>Remove duplicate mercurial install command</li>\n</ul>\n<h2>0.6.0 (2013-08-22)</h2>\n<h4>Runtime</h4>\n<ul>\n<li>Add lxc-conf flag to allow custom lxc options</li>\n<li>Add an option to set the working directory</li>\n</ul>\n<ul>\n<li>Add Image name to LogEvent tests</li>\n</ul>\n<ul>\n<li>Add -privileged flag and relevant tests, docs, and examples</li>\n</ul>\n<ul>\n<li>Add websocket support to /container/<name>/attach/ws</li>\n<li>Add warning when net.ipv4.ip_forwarding = 0</li>\n<li>Add hostname to environment</li>\n<li>Add last stable version in <code>docker version</code></li>\n</ul>\n<ul>\n<li>Fix race conditions in parallel pull</li>\n<li>Fix Graph ByParent() to generate list of child images per parent image.</li>\n<li>Fix typo: fmt.Sprint -> fmt.Sprintf</li>\n<li>Fix small \\n error un docker build</li>\n</ul>\n<ul>\n<li>Fix to \"Inject dockerinit at /.dockerinit\"</li>\n<li>Fix #910. print user name to docker info output</li>\n<li>Use Go 1.1.2 for dockerbuilder</li>\n<li>Use ranged for loop on channels</li>\n</ul>\n<ul>\n<li>Use utils.ParseRepositoryTag instead of strings.Split(name, \":\") in server.ImageDelete</li>\n<li>Improve CMD, ENTRYPOINT, and attach docs.</li>\n<li>Improve connect message with socket error</li>\n<li>Load authConfig only when needed and fix useless WARNING</li>\n<li>Show tag used when image is missing</li>\n</ul>\n<ul>\n<li>Apply volumes-from before creating volumes</li>\n</ul>\n<ul>\n<li>Make docker run handle SIGINT/SIGTERM</li>\n<li>Prevent crash when .dockercfg not readable</li>\n<li>Install script should be fetched over https, not http.</li>\n</ul>\n<ul>\n<li>API, issue 1471: Use groups for socket permissions</li>\n</ul>\n<ul>\n<li>Correctly detect IPv4 forwarding</li>\n</ul>\n<ul>\n<li>Mount /dev/shm as a tmpfs</li>\n</ul>\n<ul>\n<li>Switch from http to https for get.docker.io</li>\n</ul>\n<ul>\n<li>Let userland proxy handle container-bound traffic</li>\n<li>Update the Docker CLI to specify a value for the \"Host\" header.</li>\n</ul>\n<ul>\n<li>Change network range to avoid conflict with EC2 DNS</li>\n<li>Reduce connect and read timeout when pinging the registry</li>\n</ul>\n<ul>\n<li>Parallel pull</li>\n</ul>\n<ul>\n<li>Handle ip route showing mask-less IP addresses</li>\n</ul>\n<ul>\n<li>Allow ENTRYPOINT without CMD</li>\n</ul>\n<ul>\n<li>Always consider localhost as a domain name when parsing the FQN repos name</li>\n</ul>\n<ul>\n<li>Refactor checksum</li>\n</ul>\n<h4>Documentation</h4>\n<ul>\n<li>Add MongoDB image example</li>\n<li>Add instructions for creating and using the docker group</li>\n<li>Add sudo to examples and installation to documentation</li>\n<li>Add ufw doc</li>\n<li>Add a reference to ps -a</li>\n<li>Add information about Docker`s high level tools over LXC.</li>\n<li>Fix typo in docs for docker run -dns</li>\n<li>Fix a typo in the ubuntu installation guide</li>\n<li>Fix to docs regarding adding docker groups</li>\n<li>Update default -H docs</li>\n<li>Update readme with dependencies for building</li>\n<li>Update amazon.rst to explain that Vagrant is not necessary for running Docker on ec2</li>\n<li>PostgreSQL service example in documentation</li>\n<li>Suggest installing linux-headers by default.</li>\n<li>Change the twitter handle</li>\n<li>Clarify Amazon EC2 installation</li>\n<li>'Base' image is deprecated and should no longer be referenced in the docs.</li>\n<li>Move note about officially supported kernel</li>\n</ul>\n<ul>\n<li>Solved the logo being squished in Safari</li>\n</ul>\n<h4>Builder</h4>\n<ul>\n<li>Add USER instruction do Dockerfile</li>\n<li>Add workdir support for the Buildfile</li>\n</ul>\n<ul>\n<li>Add no cache for docker build</li>\n</ul>\n<ul>\n<li>Fix docker build and docker events output</li>\n<li>Only count known instructions as build steps</li>\n<li>Make sure ENV instruction within build perform a commit each time</li>\n<li>Forbid certain paths within docker build ADD</li>\n<li>Repository name (and optionally a tag) in build usage</li>\n<li>Make sure ADD will create everything in 0755</li>\n</ul>\n<h4>Remote API</h4>\n<ul>\n<li>Sort Images by most recent creation date.</li>\n<li>Reworking opaque requests in registry module</li>\n<li>Add image name in /events</li>\n<li>Use mime pkg to parse Content-Type</li>\n<li>650 http utils and user agent field</li>\n</ul>\n<h4>Hack</h4>\n<ul>\n<li>Bash Completion: Limit commands to containers of a
